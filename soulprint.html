<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Soulprint</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .grid {
      position: relative;
      width: 72px;
      height: 72px;
    }

    .pixel {
      width: 6px;
      height: 6px;
      position: absolute;
      background-color: #ffffff;
      border: 1px solid #ccc;
    }


    .edit-btn {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.5rem 1.2rem;
    background-color: #444cf7;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .edit-btn:hover {
    background-color: #2f3fc0;
  }
  </style>
</head>
<body>
  <h1>Tu Mariposa Soulprint</h1>
  <div class="grid" id="pixelGrid"></div>

  <a class="edit-btn" href="editor-mariposa.html">Editar mariposa</a>


  <script>
    const pixelGrid = document.getElementById('pixelGrid');
    const butterflyPixelPositions = [
      [12, -6], [18, -6], [6, 0], [24, 0], [0, 6], [30, 6], [6, 12], [24, 12],
      [12, 18], [18, 18], [6, 24], [24, 24], [12, 30], [18, 30],
      [-12, -6], [-18, -6], [-6, 0], [-24, 0], [-30, 6], [-6, 12], [-24, 12], [0, 6],
      [-12, 18], [-18, 18], [-6, 24], [-24, 24], [-12, 30], [-18, 30]
    ];

    function getUsernameFromToken(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.username;
      } catch (err) {
        console.error('Token invÃ¡lido:', err);
        return null;
      }
    }

    async function cargarMariposa() {
      const token = localStorage.getItem('token');
      if (!token) return;

      const username = getUsernameFromToken(token);
      if (!username) return;

      try {
        const response = await fetch(`https://themural-backend-production.up.railway.app/api/users/butterfly/${username}`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await response.json();

        if (response.ok && Array.isArray(data.butterflyColors)) {
          data.butterflyColors.forEach((color, index) => {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            const [x, y] = butterflyPixelPositions[index];
            pixel.style.left = `${x + 36}px`;
            pixel.style.top = `${y + 36}px`;
            pixel.style.backgroundColor = color || '#ffffff';
            pixelGrid.appendChild(pixel);
          });
        }
      } catch (err) {
        console.error('Error al cargar la mariposa:', err);
      }
    }

    window.addEventListener('DOMContentLoaded', cargarMariposa);
  </script>
</body>
</html>
