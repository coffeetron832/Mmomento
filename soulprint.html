<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu legado emocional | TheMural</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos-soulprint.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fefefe;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 720px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }
    .butterfly {
      width: 6px;
      height: 6px;
      background: transparent;
      position: relative;
      margin: 2rem auto;
      animation: flap 0.8s ease-in-out infinite;
    }
    .edit-btn {
      display: block;
      margin: auto;
      margin-top: 1rem;
      background: #4f46e5;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      width: max-content;
    }
    .qr-wrapper {
      text-align: center;
      margin-top: 2rem;
    }
    @keyframes flap {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¦‹ Tu legado emocional</h1>

    <div class="butterfly" id="butterflyRender"></div>
    <a class="edit-btn" href="editor-mariposa.html">Editar mariposa</a>

    <div class="qr-wrapper">
      <p>Comparte tu mariposa:</p>
      <div id="qr-container"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    const usuario = JSON.parse(localStorage.getItem('user') || '{}');

    const shadowMap = [
      [12, -6], [18, -6], [6, 0], [24, 0], [0, 6], [30, 6], [6, 12], [24, 12],
      [12, 18], [18, 18], [6, 24], [24, 24], [12, 30], [18, 30],
      [-12, -6], [-18, -6], [-6, 0], [-24, 0], [-30, 6], [-6, 12], [-24, 12], [0, 6],
      [-12, 18], [-18, 18], [-6, 24], [-24, 24], [-12, 30], [-18, 30]
    ];

    function renderButterfly(colors) {
      const butterfly = document.getElementById('butterflyRender');
      let boxShadow = '';
      for (let i = 0; i < shadowMap.length; i++) {
        const [x, y] = shadowMap[i];
        const color = colors[i] || '#ccc';
        boxShadow += `${x}px ${y}px ${color}${i < shadowMap.length - 1 ? ',' : ''}`;
      }
      butterfly.style.boxShadow = boxShadow;
    }

    async function loadButterfly() {
      const res = await fetch(`https://themural-backend-production.up.railway.app/api/users/butterfly/${usuario.username}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      if (Array.isArray(data.colors)) renderButterfly(data.colors);
    }

    function generateQR() {
      new QRCode(document.getElementById('qr-container'), {
        text: `https://momentto.netlify.app/soulprint.html?user=${usuario.username}`,
        width: 160,
        height: 160,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    loadButterfly();
    generateQR();
  </script>
</body>
</html>
