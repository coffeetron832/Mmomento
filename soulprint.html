<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Soulprint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=DM+Serif+Display&display=swap');

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ece9f2, #fdfdfd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      position: relative;
      max-width: 360px;
      width: 100%;
      background: white;
      border-radius: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s;
    }

    .container:hover {
      transform: scale(1.01);
    }

    .halo {
      position: absolute;
      top: -20px; left: -20px;
      right: -20px; bottom: -20px;
      background: var(--soul-color, #aaa);
      filter: blur(40px);
      z-index: -1;
      border-radius: 2rem;
      opacity: 0.5;
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: -80px;
      background-color: #ccc;
    }

    .username {
      font-family: 'DM Serif Display', serif;
      font-size: 1.6rem;
      margin-top: 1rem;
      color: #333;
    }

    .phrase {
      font-style: italic;
      color: #666;
      margin: 0.5rem 0 1rem;
    }

    .moment-img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
    }

    .butterflies {
      font-size: 0.9rem;
      color: #888;
      margin-top: 1rem;
    }

    .error {
      text-align: center;
      color: crimson;
      margin-top: 3rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container" id="soulprint" style="display: none;">
    <div class="halo" id="haloEffect"></div>
    <img id="profileImage" class="profile-img" src="" alt="Foto de perfil" />
    <div class="username" id="usernameDisplay"></div>
    <div class="phrase" id="soulPhraseDisplay"></div>
    <img id="momentImage" class="moment-img" src="" alt="Momento anclado" style="display: none;" />
    <div class="butterflies">ðŸ¦‹ Mariposas recibidas: <span id="butterflyCount">0</span></div>
  </div>

  <div id="errorMessage" class="error" style="display:none;">
    Soulprint no encontrado ðŸ˜¢
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('user');

    async function loadSoulprint() {
      if (!username) {
        document.getElementById('errorMessage').innerText = "Falta el nombre de usuario en la URL";
        document.getElementById('errorMessage').style.display = "block";
        return;
      }

      try {
        const res = await fetch(`/api/users/soulprint/${username}`);
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Error al obtener Soulprint");
        }

        const { soulprint } = data;

        document.getElementById('profileImage').src = soulprint.profileImage || '/default-avatar.png';
        document.getElementById('usernameDisplay').innerText = '@' + data.username;
        document.getElementById('soulPhraseDisplay').innerText = soulprint.soulPhrase || '';
        document.getElementById('haloEffect').style.setProperty('--soul-color', soulprint.soulColor || '#aaa');

        if (soulprint.pinnedMoment && soulprint.pinnedMoment.url) {
          const momentImage = document.getElementById('momentImage');
          momentImage.src = soulprint.pinnedMoment.url;
          momentImage.style.display = 'block';
        }

        document.getElementById('butterflyCount').innerText = soulprint.butterflies || 0;
        document.getElementById('soulprint').style.display = 'block';
      } catch (err) {
        console.error(err);
        document.getElementById('errorMessage').style.display = 'block';
      }
    }

    loadSoulprint();
  </script>
</body>
</html>
