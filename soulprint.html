<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Soulprint</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    /* Contenedor para centrar la mariposa */
    #butterfly-container {
      position: relative;
      width: 144px;
      height: 144px;
      margin: 0 auto;
    }

    .pixel {
      width: 16px;
      height: 16px;
      position: absolute;
      background-color: #ffffff;
      border: 1px solid #222;
    }

    .edit-btn {
      display: inline-block;
      margin-top: 3rem;
      padding: 0.6rem 1.4rem;
      background-color: #444cf7;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .edit-btn:hover {
      background-color: #2f3fc0;
    }
  </style>
</head>
<body>
  <h1>Tu Mariposa Soulprint</h1>

  <div id="butterfly-container"></div>

  <a class="edit-btn" href="editor-mariposa.html">Editar mariposa</a>

  <script>
    const container = document.getElementById('butterfly-container');
    const butterflyPixelPositions = [
      [12, -6], [18, -6], [6, 0], [24, 0], [0, 6], [30, 6], [6, 12], [24, 12],
      [12, 18], [18, 18], [6, 24], [24, 24], [12, 30], [18, 30],
      [-12, -6], [-18, -6], [-6, 0], [-24, 0], [-30, 6], [-6, 12], [-24, 12], [0, 6],
      [-12, 18], [-18, 18], [-6, 24], [-24, 24], [-12, 30], [-18, 30]
    ];

    function getUsernameFromToken(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.username;
      } catch {
        return null;
      }
    }

    async function cargarMariposa() {
      const token = localStorage.getItem('token');
      const username = getUsernameFromToken(token);
      if (!token || !username) return;

      try {
        const res = await fetch(
          `https://themural-backend-production.up.railway.app/api/users/butterfly/${username}`,
          { headers: { Authorization: `Bearer ${token}` } }
        );
        const data = await res.json();
        if (res.ok && Array.isArray(data.butterflyColors)) {
          const scale = 16;
          data.butterflyColors.forEach((color, i) => {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            const [x, y] = butterflyPixelPositions[i];
            pixel.style.left = `${(x + 36) * (scale/6)}px`;
            pixel.style.top  = `${(y + 36) * (scale/6)}px`;
            pixel.style.backgroundColor = color || '#fff';
            container.appendChild(pixel);
          });
        }
      } catch (e) {
        console.error('Error cargando mariposa', e);
      }
    }

    window.addEventListener('DOMContentLoaded', cargarMariposa);
  </script>
</body>
</html>
