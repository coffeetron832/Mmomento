<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tú</title>

  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
      font-weight: 600;
    }

    p.description {
      font-size: 1rem;
      color: #ccc;
      text-align: center;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    .grid {
      position: relative;
      width: 144px;
      height: 144px;
      margin-bottom: 2.5rem;
    }

    .pixel {
      width: 16px;
      height: 16px;
      position: absolute;
      background-color: #ffffff;
      border: 1px solid #333;
    }

    .btn-container {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .edit-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1.2rem;
      background-color: #444cf7;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .edit-btn:hover {
      background-color: #2f3fc0;
    }

    .edit-btn i {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <h1>Tu Mariposa</h1>
  <p class="description">
    Esta mariposa es tu sello visual en el mural. Cada color representa un fragmento de lo que compartes. No es perfecta, es tuya.
  </p>

  <div class="grid" id="pixelGrid"></div>

  <div class="btn-container">
    <a class="edit-btn" href="editor-mariposa.html">
      <i data-lucide="pencil"></i> Editar mariposa
    </a>
    <a class="edit-btn" href="mural.html">
      <i data-lucide="arrow-big-left"></i> Volver al mural
    </a>
  </div>


  <script>
    const pixelGrid = document.getElementById('pixelGrid');
    const butterflyPixelPositions = [
      [12, -6], [18, -6], [6, 0], [24, 0], [0, 6], [30, 6], [6, 12], [24, 12],
      [12, 18], [18, 18], [6, 24], [24, 24], [12, 30], [18, 30],
      [-12, -6], [-18, -6], [-6, 0], [-24, 0], [-30, 6], [-6, 12], [-24, 12], [0, 6],
      [-12, 18], [-18, 18], [-6, 24], [-24, 24], [-12, 30], [-18, 30]
    ];

    function getUsernameFromToken(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.username;
      } catch (err) {
        console.error('Token inválido:', err);
        return null;
      }
    }

    async function cargarMariposa() {
      const token = localStorage.getItem('token');
      if (!token) return;

      const username = getUsernameFromToken(token);
      if (!username) return;

      try {
        const response = await fetch(`https://themural-backend-production.up.railway.app/api/users/butterfly/${username}`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await response.json();

        if (response.ok && Array.isArray(data.butterflyColors)) {
          const scale = 16;
          data.butterflyColors.forEach((color, index) => {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            const [x, y] = butterflyPixelPositions[index];
            pixel.style.left = `${(x + 36) * (scale / 6)}px`;
            pixel.style.top = `${(y + 36) * (scale / 6)}px`;
            pixel.style.backgroundColor = color || '#ffffff';
            pixelGrid.appendChild(pixel);
          });
        }
      } catch (err) {
        console.error('Error al cargar la mariposa:', err);
      }
    }

    window.addEventListener('DOMContentLoaded', cargarMariposa);
  </script>
</body>
</html>
