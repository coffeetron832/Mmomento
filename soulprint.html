<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La gente deberÃ­a ver esto antes de conocerte | Momento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
  font-family: 'Inter', sans-serif;
  background: url('fondo-soulprint.png') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1rem;
  color: #f5f5f5;
}


    h1.page-title {
  font-family: 'Playfair Display', serif;
  font-style: italic;
  font-weight: 500;
  font-size: 2rem;
  margin-bottom: 1.5rem;
  color: #4f46e5;
}


    .edit-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #4f46e5;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 0.95rem;
      display: none;
      z-index: 1000;
      transition: background 0.2s;
    }
    .edit-btn:hover { background: #3730a3; }

    .soulprint-card {
  background: rgba(255, 255, 255, 0.85); /* fondo blanco translÃºcido */
  border-radius: 1rem;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  padding: 1.5rem;
  max-width: 500px;
  width: 90%;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-bottom: 2rem;
  backdrop-filter: blur(8px); /* efecto de desenfoque elegante */
}

    .card-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
    }
    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background: #ccc;
    }
    .emoji-alma {
      width: 56px;
      height: 56px;
    }
    .separator {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 0;
    }
    .details {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .username { font-size: 1.25rem; font-weight: 600; }
    .soulrole { font-size: 0.95rem; font-weight: 500; color: #444; }
    .soulcolor-info {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }
    .soulcolor-circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: currentColor;
    }
    .birthdate { font-size: 0.9rem; color: #555; }
    .phrase {
      font-style: italic;
      font-size: 1rem;
      color: #666;
    }
    .butterflies {
      font-size: 0.9rem;
      font-weight: 500;
    }
    .error {
      text-align: center;
      color: crimson;
      font-size: 1.1rem;
      padding: 2rem;
    }
    @media (max-width: 600px) {
      .card-header { justify-content: flex-start; }
      .profile-img { width: 70px; height: 70px; }
      .emoji-alma { width: 48px; height: 48px; }
      .edit-btn {
        position: static;
        margin: 0.5rem 0;
      }
    }

.username,
.soulcolor-info,
.butterflies {
  color: #444;
}
    
  </style>
</head>
<body>
  <h1 class="page-title">SOULPRINT</h1>
  <a id="editBtn" class="edit-btn" href="#">Editar Soulprint</a>

  <div id="soulprint" class="soulprint-card" style="display:none;">
    <div class="card-header">
      <img id="emojiAlma" class="emoji-alma" src="/emoji-default.png" alt="Emoji del alma" />
      <img id="profileImage" class="profile-img" src="https://via.placeholder.com/80" alt="Foto de perfil" />
    </div>
    <hr class="separator" />
    <div class="details">
      <div class="username" id="usernameDisplay">@usuario</div>
      <div class="soulrole" id="soulRoleDisplay">Rol del alma</div>
      <div class="soulcolor-info">
        <div class="soulcolor-circle" id="soulcolorCircle"></div>
        <span id="soulcolorName">Color del alma</span>
      </div>
      <div class="birthdate">Mi primer latido: <span id="birthdate">--</span></div>
      <div class="phrase" id="soulPhraseDisplay">"Frase del alma..."</div>
      <div class="butterflies">ðŸ¦‹ Mariposas recibidas: <span id="butterflyCount">0</span></div>
    </div>
  </div>

  <div id="errorMessage" class="error" style="display:none;">
    Soulprint no encontrado ðŸ˜¢
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = new URLSearchParams(window.location.search).get('user');
      const token = localStorage.getItem('token');
      const stored = localStorage.getItem('user');
      let logged = null;
      if (stored && stored !== 'undefined') {
        try { logged = JSON.parse(stored).username; } catch {}
      }

      const soulEl = document.getElementById('soulprint');
      const errorEl = document.getElementById('errorMessage');
      const editBtn = document.getElementById('editBtn');
      const colorCircle = document.getElementById('soulcolorCircle');
      const soulcolorName = document.getElementById('soulcolorName');
      const profileImage = document.getElementById('profileImage');
      const emojiEl = document.getElementById('emojiAlma');

      if (!token) {
        alert('Debes iniciar sesiÃ³n');
        return window.location.href = 'login.html';
      }
      if (!user) {
        errorEl.textContent = 'Falta usuario en la URL';
        errorEl.style.display = 'block';
        return;
      }

      fetch(`https://momento-backend-production.up.railway.app/api/users/soulprint/${encodeURIComponent(user)}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => res.json().then(body => ({ status: res.status, body })))
      .then(({ status, body }) => {
        if (status !== 200) {
          errorEl.textContent = body.message || 'Soulprint no encontrado ðŸ˜¢';
          errorEl.style.display = 'block';
          return;
        }

        const { username, soulprint } = body;
        document.getElementById('usernameDisplay').innerText = '@' + username;
        document.getElementById('soulRoleDisplay').innerText = soulprint.soulRole || '';
        document.getElementById('soulPhraseDisplay').innerText = `"${soulprint.soulPhrase || ''}"`;
        document.querySelector('.butterflies span').innerText = soulprint.butterflies || 0;

        const birthEl = document.getElementById('birthdate');
        if (soulprint.birthdate) {
          const d = new Date(soulprint.birthdate);
          birthEl.innerText = d.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        soulcolorName.innerText = soulprint.soulColorName || 'Color del alma';
        colorCircle.style.backgroundColor = soulprint.soulColor || '#aaa';

        if (soulprint.profileImage) profileImage.src = soulprint.profileImage;
        emojiEl.src = soulprint.emojiURL || '/emoji-default.png';

        soulEl.style.display = 'flex';
        if (logged === username) {
          editBtn.style.display = 'inline-block';
          editBtn.href = `edit-soulprint.html?user=${encodeURIComponent(username)}`;
        }
      })
      .catch(err => {
        console.error(err);
        errorEl.textContent = 'Error al obtener Soulprint';
        errorEl.style.display = 'block';
      });
    });
  </script>
</body>
</html>
