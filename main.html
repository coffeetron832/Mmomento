<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∏ Galer√≠a - Momento</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #D8A7B1, #FFF0AE, #F4F1DE);
      color: #333;
    }

    nav.menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #ccc;
      position: relative;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
    }

    .menu-links {
      display: none;
      position: absolute;
      top: 100%;
      left: 10px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      padding: 10px;
      z-index: 10;
    }

    .menu-links a {
      display: block;
      padding: 8px 12px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .menu-links a:hover {
      background-color: #f0f0f0;
    }

    #logout-btn {
      font-weight: 600;
      color: #444;
      background: none;
      border: none;
      cursor: pointer;
    }

    #logout-btn:hover {
      color: #318F5C;
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      font-family: 'EB Garamond', serif;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
    }

    form#image-upload-form {
      text-align: center;
      margin-bottom: 30px;
    }

    form#image-upload-form input,
    form#image-upload-form button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form#image-upload-form button {
      background-color: #318F5C;
      color: white;
      border: none;
      cursor: pointer;
    }

    form#image-upload-form button:hover {
      background-color: #267547;
    }

    .mensaje {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .image-card {
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .image-card:hover {
      transform: scale(1.02);
    }

    .image-card img {
      width: 100%;
      border: 10px solid #fff;
      box-shadow: 0 0 5px #ccc;
      border-bottom: 40px solid #fff;
      object-fit: cover;
    }

    .image-info {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
      background: #F4F1DE;
      padding: 6px;
      border-radius: 6px;
    }

    .image-card button {
      margin-top: 8px;
      background-color: #D9534F;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .image-card button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <nav class="menu">
    <button class="menu-icon" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu-links" id="dropdown-menu">
      <a href="acerca.html">‚ÑπÔ∏è Acerca</a>
      <a href="condiciones.html">üìú T√©rminos</a>
      <a href="ayuda.html">‚ùì Ayuda</a>
      <a href="privacidad.html">üîí Privacidad</a>
    </div>
    <button id="logout-btn">üö™ Salir</button>
  </nav>

  <main>
    <h1>Momentosüì∑</h1>
    <div id="mensaje" class="mensaje"></div>

    <form id="image-upload-form">
      <label for="image">Selecciona imagen:</label>
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Subir üì§</button>
    </form>

    <section id="gallery" class="gallery"></section>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdown-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>

  <script type="module">
    // --- auth.js simplificado inline ---
    function isLoggedIn() {
      return !!localStorage.getItem('token');
    }

    document.addEventListener('DOMContentLoaded', async () => {
      if (!isLoggedIn()) {
        return window.location.href = 'login.html';
      }

      const token = localStorage.getItem('token');
      const API = 'https://momento-backend-production.up.railway.app';

      async function loadGallery() {
        const res = await fetch(`${API}/api/imagenes`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) {
          localStorage.removeItem('token');
          return window.location.href = 'login.html';
        }

        const imgs = await res.json();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        imgs.forEach(img => {
          const card = document.createElement('div');
          card.className = 'image-card';

          const image = document.createElement('img');
          image.src = `${API}/uploads/${img.filename}`;
          image.alt = img.filename;

          const info = document.createElement('div');
          info.className = 'image-info';
          info.innerHTML = `
            <strong>${img.usuario}</strong><br>
            <span>Subida: ${new Date(img.fechaSubida).toLocaleString()}</span><br>
            <span>Expira: ${new Date(img.expiraEn).toLocaleString()}</span>
          `;

          const delBtn = document.createElement('button');
          delBtn.textContent = 'üóëÔ∏è Eliminar';
          delBtn.onclick = async () => {
            await fetch(`${API}/api/eliminar/${img.filename}`, {
              method: 'DELETE',
              headers: { 'Authorization': 'Bearer ' + token }
            });
            loadGallery();
          };

          card.append(image, info, delBtn);
          gallery.appendChild(card);
        });
      }

      document.getElementById('image-upload-form').addEventListener('submit', async e => {
        e.preventDefault();
        const file = document.getElementById('image').files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('imagen', file);
        await fetch(`${API}/api/upload`, {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token },
          body: formData
        });
        loadGallery();
      });

      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      });

      loadGallery();
    });
  </script>
</body>
</html>
