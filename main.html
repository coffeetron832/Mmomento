<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📸 Galería - Momento</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* ... tu CSS existente ... */
  </style>
</head>
<body>
  <div class="rainbow-bar animated"></div>

  <nav class="menu">
    <a href="acerca.html">ℹ️ Acerca</a>
    <a href="condiciones.html">📜 Términos</a>
    <a href="ayuda.html">❓ Ayuda</a>
    <a href="privacidad.html">🔒 Privacidad</a>
    <button id="logout-btn">🚪 Salir</button>
  </nav>

  <main>
    <h1>Momentos📷</h1>
    <div id="mensaje" class="mensaje"></div>

    <form id="image-upload-form">
      <label for="image">Selecciona imagen:</label>
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Subir 📤</button>
    </form>

    <section id="gallery" class="gallery"></section>
  </main>

  <!-- Lógica de autenticación y galería -->
  <script type="module">
    // --- auth.js simplificado inline ---
    function isLoggedIn() {
      return !!localStorage.getItem('token');
    }
    // --- fin auth.js ---

    // --- app.js inline adaptado ---
    document.addEventListener('DOMContentLoaded', async () => {
      // 1) Verificar token solo localmente
      if (!isLoggedIn()) {
        return window.location.href = 'login.html';
      }

      const token = localStorage.getItem('token');
      const API = 'https://momento-backend-production.up.railway.app';

      // 2) Función para cargar galería
      async function loadGallery() {
        const res = await fetch(`${API}/api/imagenes`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) {
          // token inválido o caducado
          localStorage.removeItem('token');
          return window.location.href = 'login.html';
        }
        const imgs = await res.json();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        imgs.forEach(img => {
          const card = document.createElement('div');
          card.className = 'image-card';

          const image = document.createElement('img');
          image.src = `${API}/uploads/${img.filename}`;
          image.alt = img.filename;

          const info = document.createElement('div');
          info.className = 'image-info';
          info.innerHTML = `
            <strong>${img.usuario}</strong><br>
            <span>Subida: ${new Date(img.fechaSubida).toLocaleString()}</span><br>
            <span>Expira: ${new Date(img.expiraEn).toLocaleString()}</span>
          `;

          const delBtn = document.createElement('button');
          delBtn.textContent = '🗑️ Eliminar';
          delBtn.onclick = async () => {
            await fetch(`${API}/api/eliminar/${img.filename}`, {
              method: 'DELETE',
              headers: { 'Authorization': 'Bearer ' + token }
            });
            loadGallery();
          };

          card.append(image, info, delBtn);
          gallery.appendChild(card);
        });
      }

      // 3) Subida de imágenes
      document.getElementById('image-upload-form').addEventListener('submit', async e => {
        e.preventDefault();
        const file = document.getElementById('image').files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('imagen', file);
        await fetch(`${API}/api/upload`, {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token },
          body: formData
        });
        loadGallery();
      });

      // 4) Logout
      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      });

      // Inicializar galería
      loadGallery();
    });
    // --- fin app.js ---
  </script>
</body>
</html>
