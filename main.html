<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∏ Galer√≠a</title>

  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Reset b√°sico y tipograf√≠a */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F7F4EF;
      color: #1A1A1A;
      min-height: 100vh;
      padding: 0 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Franja degradada din√°mica superior */
    .rainbow-bar {
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, #4C4CFF, #9966FF, #FF6FD8, #4C4CFF);
      background-size: 400% 100%;
    }
    .rainbow-bar.animated {
      animation: moverDegradado 6s ease infinite;
    }

    @keyframes moverDegradado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav.menu {
      margin: 1rem 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      font-weight: 600;
    }
    nav.menu a, nav.menu button {
      text-decoration: none;
      background: transparent;
      border: none;
      color: #1A1A1A;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav.menu a:hover, nav.menu button:hover {
      background-color: #d6cffe;
    }

    main {
      max-width: 750px;
      width: 100%;
      background: linear-gradient(to right, #ECE9E6, #FFFFFF);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main h1 {
      font-family: 'EB Garamond', serif;
      font-size: 3rem;
      margin: 0 0 0.5rem;
      position: relative;
      text-align: center;
    }
    main h1::after {
      content: "";
      display: block;
      width: 180px;
      height: 6px;
      margin: 0.6rem auto 0;
      border-radius: 3px;
      background: linear-gradient(90deg, #4C4CFF, #9966FF, #FF6FD8, #4C4CFF);
      background-size: 400% 100%;
      animation: moverDegradado 6s ease infinite;
    }

    #mensaje {
      margin: 1rem 0;
      color: #d6336c;
      font-weight: 600;
      min-height: 24px;
    }

    form#image-upload-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
    }
    form#image-upload-form label {
      font-weight: 600;
      font-size: 1.1rem;
    }
    form#image-upload-form input[type="file"] {
      padding: 0.3rem;
      font-size: 1rem;
    }
    form#image-upload-form button {
      background-color: #9966FF;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form#image-upload-form button:hover {
      background-color: #774dd6;
    }

    section.gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="rainbow-bar animated"></div>

  <nav class="menu">
    <a href="acerca.html">‚ÑπÔ∏è Acerca</a>
    <a href="condiciones.html">üìú T√©rminos</a>
    <a href="ayuda.html">‚ùì Ayuda</a>
    <a href="privacidad.html">üîí Privacidad</a>
    <button id="logout-btn">üö™ Salir</button>
  </nav>

  <main>
    <h1>Momentosüì∑</h1>
    <div id="mensaje" class="mensaje"></div>

    <form id="image-upload-form">
      <label for="image">Selecciona imagen:</label>
      <input type="file" id="image" accept="image/*" />
      <button type="submit">Subir üì§</button>
    </form>

    <section id="gallery" class="gallery"></section>
  </main>

  <!-- Primero auth.js para tener funciones de auth -->
  <script src="auth.js"></script>
  <!-- Despu√©s app.js con l√≥gica de la galer√≠a -->
  <script src="app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const valid = await asegurarSesion();
      if (!valid) return; // redirige a login si no est√° autenticado

      const token = localStorage.getItem('token');
      try {
        const res = await fetch('https://tu-backend.com/api/imagenes', {
          headers: { Authorization: 'Bearer ' + token }
        });
        if (!res.ok) throw new Error('No autorizado');
        const imagenes = await res.json();
        console.log(imagenes);
        // Aqu√≠ renderiza las im√°genes en #gallery
      } catch (e) {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }

      // Manejo bot√≥n salir
      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
