<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momento - Imágenes fugaces que desaparecen en 6h</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Inter:wght@300;400;600&family=Savate&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Estilos para fuentes del logo -->
  <style>
    .font-grape {
      font-family: 'Grape Nuts', cursive;
    }

    .font-savate {
      font-family: 'Savate', sans-serif;
    }

    .font-fraktur {
      font-family: 'UnifrakturMaguntia', cursive;
    }

    #logoText {
      transition: font-family 0.4s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Contenedor Principal unificado -->
  <div class="main-container">

    <!-- Hero y botones -->
    <div class="hero-content">
      <h1 id="logoText" class="logo font-grape">Momento</h1>
      <p class="tagline"><em>Redefining what’s worth looking at.</em></p>

      <!-- Botones de sesión -->
      <nav class="main-nav">
        <a href="login.html" class="btn-frosted">Iniciar sesión</a>
        <a href="register.html" class="btn-frosted">Registrarse</a>
      </nav>

      <!-- Espacio entre secciones -->
      <div style="height: 20px;"></div>

      <!-- Botones legales -->
      <div class="legal-links">
        <button class="btn-frosted" onclick="window.location.href='privacidad.html'">Política de Privacidad</button>
        <button class="btn-frosted" onclick="window.location.href='condiciones.html'">Términos y Condiciones</button>
      </div>

    </div>
  </div>

  <!-- Modal de bienvenida -->
  <div id="welcomeModal" class="modal" style="display:none;">
    <div class="modal-content">
      <p>
        Este es un lugar en donde nada es para siempre, así que disfruta lo que ves.<br>
        Vuelve pronto, porque siempre habrá algo nuevo.<br>
      </p>
      <article class="keycap" id="closeModalBtn" aria-label="Cerrar modal">
        <aside class="letter">OK</aside>
      </article>
    </div>
  </div>

  <!-- Línea dinámica degradada al final -->
  <div class="animated-gradient-line"></div>

  <!-- Script para cambiar fuentes del logo -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Modal de bienvenida
      const modal = document.getElementById('welcomeModal');
      const closeBtn = document.getElementById('closeModalBtn');

      if (!localStorage.getItem('welcomeShown')) {
        modal.style.display = 'flex';
      }

      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        localStorage.setItem('welcomeShown', 'true');
      });

      // Cambiar fuentes del logo cada segundo
      const logo = document.getElementById("logoText");
      const fonts = ["font-grape", "font-savate", "font-fraktur"];
      let index = 0;

      setInterval(() => {
        logo.classList.remove(...fonts);
        logo.classList.add(fonts[index]);
        index = (index + 1) % fonts.length;
      }, 1000);
    });
  </script>
</body>
</html>
