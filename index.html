  .mariposa-tooltip {

  .tooltip-container {
    position: relative;
    display: inline-block;
    cursor: pointer;
  }

  .tooltip-container::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: calc(100% + 8px);
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    max-width: 90vw;
    background-color: rgba(0, 0, 0, 0.85);
    color: #fff;
    padding: 1rem;

    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease-in;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    z-index: 10000;
  }

  .tooltip-container:hover::after {

  }

    .butterfly-scene {
  width: 200px;
  height: 200px;
  perspective: 1000px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 2rem;
}

.butterfly {
  position: relative;
  width: 100px;
  height: 100px;
  animation: float 4s ease-in-out infinite;
  transform-style: preserve-3d;
}

.body {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 10px;
  height: 60px;
  background: #f5f5f5;
  border-radius: 5px;
  transform: translate(-50%, -50%);
  z-index: 2;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
}

.wing {
  position: absolute;
  top: 50%;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle at center, #ff77d0, #a40080);
  border-radius: 60% 40% 60% 40%;
  opacity: 0.9;
  transform-origin: center right;
  animation: flap 1s ease-in-out infinite;
  box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
}

.left-wing {
  left: -60px;
  transform-origin: right center;
  animation-delay: 0s;
}

.right-wing {
  right: -60px;
  transform-origin: left center;
  animation-delay: 0.5s;
}

@keyframes flap {
  0%, 100% { transform: rotateY(0deg); }
  50% { transform: rotateY(35deg); }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

 <script>
  document.addEventListener('DOMContentLoaded', () => {
    // ‚úÖ Mostrar mensaje de logout
    const logoutMsg = localStorage.getItem('logoutMessage');
    const box = document.getElementById('logoutMessageBox');
    if (logoutMsg && box) {
      box.textContent = logoutMsg;
      box.style.display = 'block';
      setTimeout(() => {
        box.style.opacity = '1';
        setTimeout(() => {
          box.style.opacity = '0';
          setTimeout(() => {
            box.style.display = 'none';
          }, 500);
        }, 3000);
      }, 100);
      localStorage.removeItem('logoutMessage');
    }
    
  // üåô Fade transitions entre p√°ginas
  function applyFadeIn() {
    document.documentElement.classList.add('fade-in');
  }

  window.addEventListener('DOMContentLoaded', applyFadeIn);
  window.addEventListener('pageshow', event => {
    if (event.persisted) applyFadeIn();
  });

  document.addEventListener('click', e => {
    const link = e.target.closest('a');
    if (!link) return;
    const href = link.getAttribute('href');
    if (href && !href.startsWith('#') && !link.target) {
      e.preventDefault();
      document.documentElement.classList.remove('fade-in');
      document.documentElement.classList.add('fade');
      setTimeout(() => window.location.href = href, 300);
    }
  });
  });

  const spinner = document.getElementById("emotionalSpinner");
  if (spinner) spinner.style.display = "none";


</script>
