<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momento</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="login-section">
        <button id="login">Iniciar sesión con Google</button>
        <button id="logout" style="display:none;">Cerrar sesión</button>
    </div>

    <div id="user-info"></div>

    <div id="perfil-usuario" style="display:none;">
        <img id="foto-perfil" src="default-avatar.jpg" alt="Foto de perfil">
        <p id="nombre-usuario"></p>
        <p id="bio-usuario"></p>
    </div>

    <div id="momento-form">
        <input type="file" id="imagen" accept="image/*">
        <textarea id="descripcion" placeholder="Descripción del momento"></textarea>
        <button id="subir">Subir Momento</button>
    </div>

    <div id="momentos" class="momentos-feed"></div>
</body>
</html>
