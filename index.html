<!DOCTYPE html>
<html lang="es" class="fade">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheMural | Instantes efímeros</title>
  <meta name="description" content="Sin historiales. Sin vigilancia. Solo instantes reales. En TheMural, tus aportes al mural aparecen y desaparecen." />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
  :root {
    --bg: #000;
    --text: #eee;
    --subtle: #aaa;
    --accent: #5a9bd8;
    --btn-border: #333;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
  }

  a {
    color: var(--accent);
    text-decoration: none;
  }

  a:hover {
    opacity: 0.7;
  }

  .fade-in {
    animation: fadeIn 0.8s ease-out both;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .global-header {
    width: 100%;
    height: 60px;
  }

  .content-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    text-align: center;
  }

  .butterfly-container {
      position: absolute;
      transition: top 4s ease-in-out, left 4s ease-in-out;
      animation: float 2s ease-in-out infinite;
    }

    .butterfly {
      width: 10px;
      height: 10px;
      background: #fff;
      position: relative;
      animation: flap 0.8s ease-in-out infinite;
      box-shadow:
        /* Ala superior izquierda */
        20px -10px #fff,
        30px -10px #fff,
        10px 0px #fff,
        40px 0px #fff,
        0px 10px #fff,
        50px 10px #fff,
        10px 20px #fff,
        40px 20px #fff,

        /* Ala inferior izquierda */
        20px 30px #fff,
        30px 30px #fff,
        10px 40px #fff,
        40px 40px #fff,
        20px 50px #fff,
        30px 50px #fff,

        /* Ala superior derecha */
        -20px -10px #fff,
        -30px -10px #fff,
        -10px 0px #fff,
        -40px 0px #fff,
        -50px 10px #fff,
        -10px 20px #fff,
        -40px 20px #fff,
        0px 10px #fff,

        /* Ala inferior derecha */
        -20px 30px #fff,
        -30px 30px #fff,
        -10px 40px #fff,
        -40px 40px #fff,
        -20px 50px #fff,
        -30px 50px #fff;
    }

    @keyframes flap {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(1deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

  h1 {
    font-size: 2.5rem;
    font-weight: 300;
    margin-bottom: 1rem;
    color: var(--text);
  }

  .login-form {
    margin-top: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    align-items: center;
  }

  .login-form input {
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid var(--btn-border);
    background-color: #111;
    color: var(--text);
  }

  .login-form button {
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    border-radius: 8px;
    background-color: var(--accent);
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-form button:hover {
    background-color: #367bbf;
  }

  .link {
    margin-top: 1rem;
    font-size: 0.9rem;
    text-align: center;
    color: var(--subtle);
  }

  .footer-curved {
    text-align: center;
    padding: 1rem;
    font-size: 0.85rem;
    color: var(--subtle);
  }

  .footer-link {
    margin: 0 10px;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }

    .login-form {
      flex-direction: column;
      width: 100%;
    }

    .login-form input,
    .login-form button {
      width: 100%;
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

      .footer-horizontal {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  gap: 0.8rem;
  background-color: #000;
  font-size: 0.85rem;
  border-top: 1px solid #222;
}

.footer-login-form {
  display: flex;
  gap: 0.5rem;
  align-items: center;
}

.footer-login-form input {
  padding: 0.4rem 0.8rem;
  font-size: 0.9rem;
  border-radius: 6px;
  border: 1px solid var(--btn-border);
  background-color: #111;
  color: var(--text);
}

.footer-login-form button {
  padding: 0.4rem 1rem;
  font-size: 0.9rem;
  border-radius: 6px;
  background-color: var(--accent);
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.footer-login-form button:hover {
  background-color: #367bbf;
}

.footer-link {
  color: var(--subtle);
  text-decoration: none;
  transition: color 0.3s;
}

.footer-link:hover {
  color: #4aa1ff;
}

.footer-divider {
  color: var(--subtle);
}

</style>
</head>
<body>

  <!-- Spinner emocional -->
  <div id="emotionalSpinner" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(4px);
    z-index: 3000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-size: 1.1rem;
    text-align: center;
  ">
    <div class="soul-spinner" style="
      width: 60px;
      height: 60px;
      border: 6px solid #4f46e5;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    "></div>
    <span>Viendo si no olvidaste la contraseña otra vez…</span>
  </div>

  <!-- Mensaje de logout -->
  <div id="logoutMessageBox" style="
    display: none;
    position: fixed;
    top: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4f46e5;
    color: #fff;
    padding: 1rem 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    z-index: 9999;
    opacity: 0;
    transition: opacity 0.5s ease;
    max-width: 80%;
    text-align: center;
  "></div>

  <!-- Header vacío -->
  <header class="global-header"></header>

  <!-- Contenido principal -->
  <div class="content-wrapper">
    <!-- Mariposa animada -->
    <div class="butterfly-container" id="butterfly">
    <div class="butterfly"></div>
  </div>


  


    <!-- Frase central -->
    <h1 class="fade-scale">TheMural: el lugar donde lo efímero importa</h1>


  <!-- Footer -->
  <footer class="footer-horizontal">
  <form id="loginForm" class="footer-login-form">
    <input type="email" name="email" placeholder="Correo" required autocomplete="email" />
    <input type="password" name="password" placeholder="Contraseña" required autocomplete="current-password" />
    <button type="submit">Entrar</button>
  </form>

  <div class="footer-divider">|</div>

  <a href="register.html" class="footer-link">Únete a nosotros</a>

  <div class="footer-divider">|</div>

  <a href="privacidad.html" class="footer-link">Política de Privacidad</a>
  <a href="condiciones.html" class="footer-link">Términos y Condiciones</a>
</footer>


  <!-- JS -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logoutMsg = localStorage.getItem('logoutMessage');
      const box = document.getElementById('logoutMessageBox');
      if (logoutMsg && box) {
        box.textContent = logoutMsg;
        box.style.display = 'block';
        setTimeout(() => {
          box.style.opacity = '1';
          setTimeout(() => {
            box.style.opacity = '0';
            setTimeout(() => {
              box.style.display = 'none';
            }, 500);
          }, 3000);
        }, 100);
        localStorage.removeItem('logoutMessage');
      }

      function applyFadeIn() {
        document.documentElement.classList.add('fade-in');
      }

      window.addEventListener('DOMContentLoaded', applyFadeIn);
      window.addEventListener('pageshow', event => {
        if (event.persisted) applyFadeIn();
      });

      document.addEventListener('click', e => {
        const link = e.target.closest('a');
        if (!link) return;
        const href = link.getAttribute('href');
        if (href && !href.startsWith('#') && !link.target) {
          e.preventDefault();
          document.documentElement.classList.remove('fade-in');
          document.documentElement.classList.add('fade');
          setTimeout(() => window.location.href = href, 300);
        }
      });
    });


  const butterfly = document.getElementById("butterfly");
    const moveButterfly = () => {
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      butterfly.style.left = `${newX}px`;
      butterfly.style.top = `${newY}px`;
    };

    // Mover la mariposa cada 4 segundos
    setInterval(moveButterfly, 4000);

    // Posición inicial
    moveButterfly();
    
    const spinner = document.getElementById("emotionalSpinner");
    if (spinner) spinner.style.display = "none";
  </script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
