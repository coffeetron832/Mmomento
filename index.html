    body {
      margin: 0;
      padding: 0;
      background-color: #F7F4EF;
      font-family: 'Inter', sans-serif;
      color: #1A1A1A;
    }

    @keyframes moverDegradadoTexto {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'EB Garamond', serif;

    }

    /* Degradado animado para "Momento" */
    .degradado-momento {
      background: linear-gradient(
        90deg,
        #4C4CFF,
        #9966FF,
        #FF6FD8
      );
      background-size: 400% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: moverDegradadoTexto 8s ease infinite;
      display: inline-block;
    }

    nav.menu {
      display: flex;
      justify-content: center;

      text-decoration: none;

    }
    nav.menu a:hover {
      color: #4C4CFF;
    }

    main {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4C4CFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #9966FF;
    }

    .mensaje {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #FF6FD8;
    }
  </style>
</head>
