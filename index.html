<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Momento</title>

  <!-- Fuentes EB Garamond e Inter -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter&display=swap" rel="stylesheet" />

  <style>
    :root {
      --crema-suave: #FAF3E0;
      --vino-profundo: #6B2737;
      --carbon: #2C2C2C;
      --purpura-humo: #A29BFE;
      --gris-paloma: #DADADA;
    }

    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background-color: var(--crema-suave);
      color: var(--carbon);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      color: var(--vino-profundo);
      font-weight: 700;
    }

    a.button {
      font-family: 'Inter', sans-serif;
      display: inline-block;
      margin: 0.8rem 1rem;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      background-color: var(--purpura-humo);
      color: var(--crema-suave);
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(162, 155, 254, 0.5);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a.button:hover {
      background-color: var(--vino-profundo);
      color: var(--gris-paloma);
      box-shadow: 0 6px 12px rgba(107, 39, 55, 0.7);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-style: italic;
      color: var(--gris-paloma);
      font-size: 1rem;
      font-family: 'EB Garamond', serif;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Momento</h1>

  <a href="register.html" class="button">Crear Cuenta</a>
  <a href="login.html" class="button">Iniciar Sesión</a>

  <footer>Redefining what’s worth looking at.</footer>
</body>
</html>
