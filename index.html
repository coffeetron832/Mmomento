<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Unbounded:wght@400;600&family=Rock+Salt&display=swap');

:root {
  --bg-color: #0f0f1e;
  --text-color: #ffffff;
  --text-subtle: #cccccc;
  --shadow-soft: 0 0 20px rgba(255, 255, 255, 0.05);
  --btn-bg: rgba(255, 255, 255, 0.05);
  --btn-hover: rgba(255, 255, 255, 0.15);
  --btn-text: #fff;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at center, #1a1a2e, var(--bg-color));
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  overflow-x: hidden;
  transition: background 0.5s ease;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: radial-gradient(circle at center, #1a1a2e, var(--bg-color));
  z-index: -1;
}

header.global-header {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 60px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 0 40px;
  background: transparent;
  z-index: 100;
}

.content-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 100px 20px 60px;
  text-align: center;
  animation: fadeIn 1.5s ease-out;
}

.main-text h1 {
  font-family: 'Unbounded', sans-serif;
  font-size: 3.2rem;
  margin: 0;
  font-weight: 400;
  letter-spacing: -1px;
  text-shadow: var(--shadow-soft);
}

.main-text small {
  margin-top: 12px;
  color: var(--text-subtle);
  font-size: 1.1rem;
  font-weight: 300;
}

.buttons-wrapper {
  margin-top: 24px;
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
}

.join-btn,
.login-btn {
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  background-color: var(--btn-bg);
  color: var(--btn-text);
  backdrop-filter: blur(8px);
  transition: background-color 0.3s ease;
  cursor: pointer;
}

.join-btn:hover,
.login-btn:hover {
  background-color: var(--btn-hover);
}

/* Wall and graffiti */
.wall-scene {
  width: 300px;
  height: 200px;
  perspective: 800px;
  margin-bottom: 2rem;
}

.wall {
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to right,
    #3a3a3a 0 20px,
    #2f2f2f 20px 40px
  ),
  linear-gradient(
    to bottom,
    #4a4a4a,
    #2a2a2a
  );
  transform: rotateX(15deg);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  box-shadow: var(--shadow-soft);
}

.graffiti {
  font-family: 'Rock Salt', cursive;
  font-size: 1.8rem;
  color: var(--btn-hover);
  text-shadow: 0 0 8px rgba(255, 119, 208, 0.5);
  transform: rotate(-2deg);
  animation: sprayIn 1.2s ease-out;
}

@keyframes sprayIn {
  0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
  100% { opacity: 1; transform: scale(1) rotate(-2deg); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

footer.footer-curved {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 500px;
  background: rgba(20, 20, 30, 0.5);
  backdrop-filter: blur(10px);
  border-radius: 32px 32px 0 0;
  padding: 1rem 1.2rem;
  display: flex;
  justify-content: center;
  gap: 1.2rem;
  z-index: 2000;
  box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.4);
  text-align: center;
}

.footer-link {
  color: var(--text-subtle);
  text-decoration: none;
  font-size: 0.85rem;
  font-weight: 400;
  transition: color 0.3s ease;
}

.footer-link:hover {
  color: #fff;
  text-decoration: underline;
}

@media (max-width: 480px) {
  .main-text h1 { font-size: 2.4rem; }
  .main-text small { font-size: 1rem; }
  .buttons-wrapper { flex-direction: column; width: 100%; }
  .join-btn, .login-btn { width: 100%; }
  .wall-scene { width: 90%; height: 150px; }
}
</style>
</head>
