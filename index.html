<!DOCTYPE html>
<html lang="es" class="fade">
<head>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momento</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@1,300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


  <style>
  /* Fade page transitions */
  .fade { opacity: 0; transition: opacity 0.3s ease-in-out; }
  .fade-in { opacity: 1; }

  :root {
    --bg-color: #fafafa;
    --btn-primary-bg: #ff6f61;
    --btn-primary-hover: #e55a4f;
    --btn-primary-text: #fff;
    --btn-secondary-bg: rgba(0, 0, 0, 0.6);
    --btn-secondary-hover: rgba(0, 0, 0, 0.8);
    --btn-secondary-text: #fff;
  }

  body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background-color: #000;
  color: #fff;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.join-btn,
.login-btn {
  font-family: 'Roboto', sans-serif;
}

/* Aplica MuseoModerno al texto del título */
.main-text h1 span {
  font-family: 'MuseoModerno', cursive;
  font-weight: 300;
  font-style: italic;
}

    
    
  header.global-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 40px;
    background: transparent;
    z-index: 100;
  }

  .content-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center; /* centra verticalmente */
  align-items: center;
  text-align: center;
  padding: 80px 20px 40px; /* padding responsive */
  box-sizing: border-box;
}


  .main-text h1 {
    font-size: 3.5rem;
    margin: 0 auto;
    color: #fff;
    text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .main-text small {
    display: block;
    font-size: 1.2rem;
    margin-top: 10px;
    font-weight: 300;
    color: #fff;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }

  .fade-pieces span {
    display: inline-block;
    animation: breakApart 4s infinite ease-in-out;
  }

  @keyframes breakApart {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    50% { opacity: 0; transform: translateY(10px) scale(0.5); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }

  .logo-butterfly-inline {
  width: 60px;
  margin-top: 0.2rem; /* o incluso 0 si se ve mejor alineada */
}


  .buttons-wrapper {
    margin-top: 20px;
    display: flex;
    gap: 1rem;
  }

  .join-btn,
  .login-btn {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 6px;
    text-decoration: none;
    transition: background-color 0.3s ease;
    font-family: 'Host Grotesk', sans-serif;
    border: none;
  }

 .join-btn {
  background-color: var(--btn-primary-bg);
  color: var(--btn-primary-text);
  animation: pulse 2s infinite;
  display: inline-block; /* <- Añade esto */
}


  .join-btn:hover {
    background-color: var(--btn-primary-hover);
  }

  .login-btn {
    background-color: var(--btn-secondary-bg);
    color: var(--btn-secondary-text);
  }

  .login-btn:hover {
    background-color: var(--btn-secondary-hover);
  }

  footer.site-footer {
    margin-top: 40px;
    text-align: center;
    padding: 10px 0;
    font-size: 0.9rem;
    color: #fff;
  }

  footer.site-footer a {
    color: #fff;
    text-decoration: none;
    margin: 0 8px;
    transition: color 0.3s ease;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }

  footer.site-footer a:hover {
    color: #ddd;
    text-decoration: underline;
    cursor: pointer;
  }

  /* Parallax Floating */
  .parallax-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 0;
  }

  .parallax-item {
    position: absolute;
    width: 200px;
    transition: transform 0.2s ease-out;
    pointer-events: none;
    opacity: 0.7;
  }

  .footer-compact {
    background: rgba(0, 0, 0, 0.7);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0.75rem 1rem;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1.2rem;
    font-size: 0.85rem;
  }

  .footer-compact .footer-link {
    color: #bbb;
    text-decoration: none;
    transition: color 0.3s ease;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }

  .footer-compact .footer-link:hover {
    color: #fff;
    text-decoration: underline;
  }


    
  /* Ajustes móviles */
  @media (max-width: 480px) {
    .main-text h1 {
      font-size: 2.5rem;
    }
    .main-text small {
      font-size: 1rem;
    }
    .logo-butterfly-inline {
      width: 70px;
      margin-left: 0.25rem;
    }
    .buttons-wrapper {
      flex-direction: column;
      gap: 0.75rem;
    }
    .join-btn,
    .login-btn {
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
    }
    header.global-header {
      padding: 0 20px;
    }
    .content-wrapper {
      padding-top: 60px;
    }
    footer.site-footer {
      font-size: 0.8rem;
    }
    .parallax-item {
      width: 120px;
    }
    .footer-compact {
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
  }
</style>
</head>
<body>
  <!-- Header -->
  <header class="global-header"></header>

  <!-- Fondo animado Parallax -->
  <div class="parallax-container">
    <img src="nube1.jpg" class="parallax-item" data-depth="10" style="top: 10%; left: 15%;" />
    <img src="nube2.jpg" class="parallax-item" data-depth="20" style="top: 30%; left: 70%;" />
    <img src="nube3.jpg" class="parallax-item" data-depth="40" style="top: 50%; left: 5%;" />
  </div>

  <!-- Contenido principal -->
  <div class="content-wrapper">
  <div class="main-text">
  <h1>
    <span id="typewriter"></span>
    <img src="mariposamomento.png" alt="Mariposa" class="logo-butterfly-inline" />
  </h1>
</div>
</div>

<footer class="footer-compact">
  <a href="register.html" class="footer-link">Únete a nosotros</a>
  <a href="login.html" class="footer-link">Iniciar sesión</a>
  <a href="privacidad.html" class="footer-link">Política de Privacidad</a>
  <a href="condiciones.html" class="footer-link">Términos y Condiciones</a>
</footer>


  <script>
  // Fade transitions entre páginas
  function applyFadeIn() {
    document.documentElement.classList.add('fade-in');
  }

  window.addEventListener('DOMContentLoaded', applyFadeIn);
  window.addEventListener('pageshow', event => {
    if (event.persisted) applyFadeIn();
  });

  document.addEventListener('click', e => {
    const link = e.target.closest('a');
    if (!link) return;
    const href = link.getAttribute('href');
    if (href && !href.startsWith('#') && !link.target) {
      e.preventDefault();
      document.documentElement.classList.remove('fade-in');
      document.documentElement.classList.add('fade');
      setTimeout(() => window.location.href = href, 300);
    }
  });

  
  document.addEventListener('DOMContentLoaded', () => {
    new Typed('#typewriter', {
      strings: ['Momento'],
      typeSpeed: 100,
      backSpeed: 40,
      startDelay: 500,
      loop: false,
      showCursor: true,
      cursorChar: '|',
    });
  });


    
  // Parallax animación (mouse y giroscopio)
  function setupParallax() {
    const items = document.querySelectorAll('.parallax-item');
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    function handleMouseMove(e) {
      const { innerWidth, innerHeight } = window;
      const centerX = innerWidth / 2;
      const centerY = innerHeight / 2;

      items.forEach(item => {
        const depth = parseFloat(item.dataset.depth);
        const offsetX = (e.clientX - centerX) / depth;
        const offsetY = (e.clientY - centerY) / depth;
        item.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    }

    function handleOrientation(event) {
      const gamma = event.gamma || 0;
      const beta = event.beta || 0;

      items.forEach(item => {
        const depth = parseFloat(item.dataset.depth);
        const offsetX = gamma * 2 / depth;
        const offsetY = beta * 2 / depth;
        item.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    }

    if (isMobile && typeof DeviceOrientationEvent !== 'undefined') {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation, true);
            } else {
              console.warn('Permiso de giroscopio denegado');
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation, true);
      }
    } else {
      document.addEventListener('mousemove', handleMouseMove);
    }
  }

  window.addEventListener('load', setupParallax);
</script>
</body>
</html>
