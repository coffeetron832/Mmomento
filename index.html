<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momento</title>  <!-- Favicon -->  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">  <!-- Fuentes -->  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Parkinsans&display=swap" rel="stylesheet">  <!-- Estilos internos -->  <style>
    body {
      margin: 0;
      font-family: 'Parkinsans', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header global */
    header.global-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      background: transparent;
      z-index: 100;
    }
    header.global-header h1 {
      font-size: 1.2rem;
      margin: 0;
      margin-right: auto;
      color: white;
    }

    header.global-header nav a {
      margin-left: 10px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    /* Botón Iniciar sesión: solo texto blanco */
    header.global-header nav a[href="login.html"] {
      color: white;
      background: transparent;
      border: none;
    }
    header.global-header nav a[href="login.html"]:hover {
      text-decoration: underline;
    }

    /* Botón Registrarse: verde con texto blanco */
    header.global-header nav a[href="register.html"] {
      background-color: #2ecc71;
      color: white;
      border: none;
    }
    header.global-header nav a[href="register.html"]:hover {
      background-color: #27ae60;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 60px; /* espacio para header */
      text-align: center;
    }

    .main-text h1 {
      font-family: 'Nothing You Could Do', cursive;
      font-size: 3rem;
      margin: 0;
    }
    .main-text small {
      display: block;
      font-size: 1rem;
      margin-top: 10px;
      font-weight: 300;
    }

    .fade-pieces {
      display: inline-block;
    }
    .fade-pieces span {
      display: inline-block;
      animation: breakApart 4s infinite ease-in-out;
    }
    @keyframes breakApart {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      50% { opacity: 0; transform: translateY(10px) scale(0.5); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    #slideshow-img {
      width: 300px;
      border-radius: 10px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      margin-top: 40px;
    }

    footer.site-footer {
      margin-top: 40px;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer.site-footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
    }
    footer.site-footer a:hover {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style></head>
<body>
  <!-- Header -->
  <header class="global-header">
    <h1>Momento</h1>
    <nav>
      <a href="login.html">Iniciar sesión</a>
      <a href="register.html">Registrarse</a>
    </nav>
  </header>  <!-- Contenido principal centrado -->  <div class="content-wrapper">
    <div class="main-text">
      <h1>
        Tus momentos reales.<br><small>Solo por un <span class="fade-pieces">
          <span>i</span><span>n</span><span>s</span><span>t</span><span>a</span><span>n</span><span>t</span><span>e</span>
        </span>.</small>
      </h1>
    </div><!-- Slideshow centrado -->
<img id="slideshow-img" src="img1.png" alt="Imagen dinámica" />

<!-- Footer -->
<footer class="site-footer">
  <p>
    <a href="privacidad.html">Política de Privacidad</a> ·
    <a href="condiciones.html">Términos y Condiciones</a>
  </p>
</footer>

  </div>  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const images = ["img1.png", "img2.png", "img3.png", "img4.png"];
      const slideshow = document.getElementById("slideshow-img");
      let imgIndex = 0;
      setInterval(() => {
        slideshow.style.opacity = 0;
        setTimeout(() => {
          imgIndex = (imgIndex + 1) % images.length;
          slideshow.src = images[imgIndex];
          slideshow.style.opacity = 1;
        }, 1000);
      }, 4000);
    });
  </script></body>
</html>
