<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CharmsClub</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Cormorant:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <section class="floating-preview">
    <!-- Imagen central del logo -->
    <div class="floating-content">
      <img src="images/IMG_5719.PNG" alt="Charms Club logo" class="logo-central" />
      <p class="eslogan">üèπ charms que hablan de ti, brazaletes que cuentan tu historia</p>
    </div>

    <!-- Im√°genes flotantes de fondo -->
    <div class="floating-images">
      <img src="images/img1.PNG" class="float" data-depth="0.5" style="top: 5%; left: 10%;" />
     <img src="images/img2.PNG" class="float" data-depth="1" style="top: 10%; left: 35%;" />
      <img src="images/img3.PNG" class="float" data-depth="2" style="top: 8%; left: 60%;" />
      <img src="images/img4.PNG" class="float" data-depth="1" style="top: 18%; left: 85%;" />
      <img src="images/img5.PNG" class="float" data-depth="1" style="top: 45%; left: 5%;" />
      <img src="images/img6.PNG" class="float" data-depth="2" style="top: 60%; left: 78%;" />
      <img src="images/img7.PNG" class="float" data-depth="4" style="top: 72%; left: 18%;" />
      <img src="images/img8.PNG" class="float" data-depth="1" style="top: 85%; left: 52%;" />
    </div>
  </section>
  <!-- Script efecto parallax -->
  <script>
    document.addEventListener("mousemove", (e) => {
      const floats = document.querySelectorAll(".float");
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 2;
      const y = (e.clientY / innerHeight - 0.5) * 2;

      floats.forEach((img) => {
        const depth = parseFloat(img.dataset.depth) || 1;
        const moveX = x * 15 * depth;
        const moveY = y * 15 * depth;
        img.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });
  </script>

  <script src="scripts/main.js"></script>
</body>
</html>
