<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a TheMural</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    input {
      padding: 10px 14px;
      margin: 10px 0;
      width: 260px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #111;
      color: #fff;
      font-size: 15px;
    }

    button {
      padding: 10px 16px;
      margin-top: 10px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0d6efd;
    }

    #step1, #step2 {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

  <h2>Ingresa tu correo para acceder al mural</h2>

  <div id="step1">
    <input type="email" id="emailInput" placeholder="Correo electr贸nico" required>
    <button onclick="sendVerificationCode()">Enviar c贸digo</button>
  </div>

  <div id="step2" style="display: none;">
    <input type="text" id="codeInput" placeholder="C贸digo recibido" required>
    <button onclick="verifyCode()">Validar c贸digo</button>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
