<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momento</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Fuente Parkinsans -->
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans&display=swap" rel="stylesheet">

  <!-- Estilos externos -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Estilos internos -->
  <style>
    body {
      margin: 0;
      font-family: 'Parkinsans', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .layout-container {
      display: flex;
      height: 100vh;
    }

    .left-column, .right-column {
      flex: 1;
      padding: 40px;
      overflow: auto;
    }

    .left-column {
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .right-column {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 40px;
      backdrop-filter: blur(2px);
    }

    .hero-content {
      max-width: 600px;
      text-align: center;
    }

    /* Logo fijo sin animación */
    #logoText {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .tagline {
      margin-bottom: 20px;
      font-style: italic;
      color: #eee;
    }

    /* Botones de navegación */
    .main-nav {
      margin-top: 20px;
    }
    .main-nav a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin: 0 10px;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      background-color: rgba(90, 155, 216, 0.8);
      transition: background-color 0.3s ease;
    }
    .main-nav a:hover {
      background-color: rgba(67, 127, 199, 0.8);
    }

    footer.site-footer {
      text-align: center;
      padding: 30px 10px 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer.site-footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
    }
    footer.site-footer a:hover {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Estilos para slideshow */
    #slideshow-img {
      width: 250px;
      border-radius: 10px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <div class="layout-container">
    <!-- IZQUIERDA -->
    <div class="left-column">
      <div class="hero-content">
        <h1 id="logoText">Momento</h1>
        <p class="tagline">Imágenes fugaces que desaparecen en 6h</p>

        <nav class="main-nav">
          <a href="login.html">Iniciar sesión</a>
          <a href="register.html">Registrarse</a>
        </nav>
      </div>
    </div>

    <!-- DERECHA (Slideshow) -->
    <div class="right-column">
      <img id="slideshow-img" src="img1.png" alt="Imagen dinámica" />
    </div>
  </div>

  <footer class="site-footer">
    <p>
      <a href="privacidad.html">Política de Privacidad</a> ·
      <a href="condiciones.html">Términos y Condiciones</a>
    </p>
  </footer>

  <div id="welcomeModal" class="modal" style="display:none;">
    <div class="modal-content">
      <p>
        Este es un lugar en donde nada es para siempre, así que disfruta lo que ves.<br>
        Vuelve pronto, porque siempre habrá algo nuevo.<br>
      </p>
      <article class="keycap" id="closeModalBtn" aria-label="Cerrar modal">
        <aside class="letter">OK</aside>
      </article>
    </div>
  </div>

  <div class="animated-gradient-line"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Modal
      const modal = document.getElementById('welcomeModal');
      const closeBtn = document.getElementById('closeModalBtn');

      if (!localStorage.getItem('welcomeShown')) {
        modal.style.display = 'flex';
      }

      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        localStorage.setItem('welcomeShown', 'true');
      });

      // Slideshow dinámico
      const images = ["img1.png", "img2.png", "img3.png", "img4.png"];
      const slideshow = document.getElementById("slideshow-img");
      let imgIndex = 0;

      setInterval(() => {
        slideshow.style.opacity = 0;
        setTimeout(() => {
          imgIndex = (imgIndex + 1) % images.length;
          slideshow.src = images[imgIndex];
          slideshow.style.opacity = 1;
        }, 1000);
      }, 4000);
    });
  </script>
</body>
</html>
