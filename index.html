<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momento</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Usa aquí el estilo que ya tienes o linkea styles.css */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0F2027, #203A43, #2C5364);
      color: #F4F1DE;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-family: 'Georgia', serif;
    }

    p.subtitle {
      font-style: italic;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      border-radius: 15px;
      background-color: #D8A7B1;
      color: #203A43;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(216, 167, 177, 0.5);
    }

    a.button:hover {
      background-color: #FFF0AE;
      color: #203A43;
    }
  </style>
</head>
<body>
  <h1>Momento</h1>
  <p class="subtitle">Redefining what’s worth looking at.</p>

  <a href="register.html" class="button">Crear Cuenta</a>
  <a href="login.html" class="button">Iniciar Sesión</a>
</body>
</html>
