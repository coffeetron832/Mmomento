<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KabeFeel - Ingreso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Long+Cang&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Inter', sans-serif;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 0.95rem;
    }

    main {
      width: 100%;
      max-width: 360px;
      padding: 2rem 1.5rem;
    }

    h1 {
      text-align: center;
      font-size: 4.2rem;
      margin-bottom: 2rem;
      font-family: 'Long Cang', cursive;
      color: #fff;
    }

    form {
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      font-weight: 500;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.3rem 0 0.8rem 0;
      font-size: 0.9rem;
      background: #111;
      color: #eee;
      border: none;
      outline: none;
    }

    input::placeholder {
      color: #666;
    }

    button {
      width: 100%;
      padding: 0.65rem;
      background: #00ffd5;
      color: #000;
      font-weight: 500;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #00cbb1;
    }

    .switch {
      text-align: center;
      color: #aaa;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .switch:hover {
      color: #fff;
      text-decoration: underline;
    }

    #registerForm {
      display: none;
    }
  </style>
</head>
<body>
  <main>
    <h1>KabeFeel</h1>

    <section id="auth">
      <!-- Login -->
      <form id="loginForm">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="loginEmail" placeholder="Correo" required />
        <input type="password" id="loginPassword" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>

      <!-- Registro -->
      <form id="registerForm">
        <h2>Registrarse</h2>
        <input type="text" id="registerName" placeholder="Nombre" required />
        <input type="email" id="registerEmail" placeholder="Correo" required />
        <input type="password" id="registerPassword" placeholder="Contraseña" required />
        <button type="submit">Crear cuenta</button>
      </form>

      <!-- Toggle -->
      <div id="toggleToRegister" class="switch">¿No tienes cuenta? Regístrate aquí</div>
      <div id="toggleToLogin" class="switch" style="display:none;">¿Ya tienes cuenta? Inicia sesión aquí</div>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const toggleToRegister = document.getElementById("toggleToRegister");
    const toggleToLogin = document.getElementById("toggleToLogin");

    toggleToRegister.addEventListener("click", () => {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
      toggleToRegister.style.display = "none";
      toggleToLogin.style.display = "block";
    });

    toggleToLogin.addEventListener("click", () => {
      loginForm.style.display = "block";
      registerForm.style.display = "none";
      toggleToRegister.style.display = "block";
      toggleToLogin.style.display = "none";
    });
  </script>
</body>
</html>
