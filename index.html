<!DOCTYPE html>
<html lang="es" class="fade">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momento</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Fade page transitions */
    .fade { opacity: 0; transition: opacity 0.3s ease-in-out; }
    .fade-in { opacity: 1; }

    :root {
      --bg-color: #fafafa;
      --btn-primary-bg: #ff6f61;
      --btn-primary-hover: #e55a4f;
      --btn-primary-text: #fff;
      --btn-secondary-bg: rgba(0, 0, 0, 0.6);
      --btn-secondary-hover: rgba(0, 0, 0, 0.8);
      --btn-secondary-text: #fff;
    }

    body {
  margin: 0;
  font-family: 'Host Grotesk', sans-serif;
  background-color: #000; /* Fondo negro */
  color: #fff; /* Cambia el texto a blanco si lo deseas */
  overflow-x: hidden;
}


    header.global-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 40px;
      background: transparent;
      z-index: 100;
    }

    .content-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 80px;
      text-align: center;
      z-index: 1;
    }

    .main-text h1 {
      font-size: 4rem;
      margin: 0;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      display: inline-block;
      position: relative;
    }

    .main-text small {
      display: block;
      font-size: 1.2rem;
      margin-top: 10px;
      font-weight: 300;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .fade-pieces span {
      display: inline-block;
      animation: breakApart 4s infinite ease-in-out;
    }
    @keyframes breakApart {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      50% { opacity: 0; transform: translateY(10px) scale(0.5); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .logo-butterfly-inline {
      width: 140px;
      vertical-align: middle;
      margin-left: 0.5rem;
    }

    .buttons-wrapper {
      margin-top: 20px;
      display: flex;
      gap: 1rem;
    }

    .join-btn,
    .login-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-family: 'Host Grotesk', sans-serif;
      border: none;
    }

    .join-btn {
      background-color: var(--btn-primary-bg);
      color: var(--btn-primary-text);
    }

    .join-btn:hover {
      background-color: var(--btn-primary-hover);
    }

    .login-btn {
      background-color: var(--btn-secondary-bg);
      color: var(--btn-secondary-text);
    }

    .login-btn:hover {
      background-color: var(--btn-secondary-hover);
    }

    footer.site-footer {
      margin-top: 40px;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      color: #fff;
    }

    footer.site-footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    footer.site-footer a:hover {
      color: #ddd;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Parallax Floating */
    .parallax-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .parallax-item {
  position: absolute;
  width: 200px;
  transition: transform 0.2s ease-out;
  pointer-events: none;
  opacity: 0.7;
}


    /* Ajustes móviles */
    @media (max-width: 480px) {
      .main-text h1 { font-size: 2.5rem; }
      .main-text small { font-size: 1rem; }
      .logo-butterfly-inline { width: 100px; margin-left: 0.25rem; }
      .buttons-wrapper { flex-direction: column; gap: 0.75rem; }
      .join-btn, .login-btn { width: 100%; padding: 0.6rem 1rem; font-size: 0.9rem; }
      header.global-header { padding: 0 20px; }
      .content-wrapper { padding-top: 60px; }
      footer.site-footer { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="global-header"></header>

  <!-- Fondo animado Parallax -->
 <div class="parallax-container">
  <img src="nube1.png" class="parallax-item" data-depth="10" style="top: 10%; left: 15%;" />
  <img src="nube2.png" class="parallax-item" data-depth="20" style="top: 30%; left: 70%;" />
  <img src="nube3.png" class="parallax-item" data-depth="40" style="top: 70%; left: 40%;" />
</div>

  <!-- Contenido principal -->
  <div class="content-wrapper">
    <div class="main-text">
      <h1>
        Tus momentos reales.
        <img src="mariposamomento.png" alt="Mariposa" class="logo-butterfly-inline" />
        <br>
        <small>Solo por un <span class="fade-pieces">
          <span>i</span><span>n</span><span>s</span><span>t</span><span>a</span><span>n</span><span>t</span><span>e</span>
        </span>.</small>
      </h1>
    </div>

    <div class="buttons-wrapper">
      <a href="register.html" class="join-btn">Únete a nosotros</a>
      <a href="login.html" class="login-btn">Iniciar sesión</a>
    </div>

    <footer class="site-footer">
      <p>
        <a href="privacidad.html">Política de Privacidad</a> ·
        <a href="condiciones.html">Términos y Condiciones</a>
      </p>
    </footer>
  </div>

  <script>
    // Fade transitions entre páginas
    function applyFadeIn() {
      document.documentElement.classList.add('fade-in');
    }

    window.addEventListener('DOMContentLoaded', applyFadeIn);
    window.addEventListener('pageshow', event => {
      if (event.persisted) applyFadeIn();
    });

    document.addEventListener('click', e => {
      const link = e.target.closest('a');
      if (!link) return;
      const href = link.getAttribute('href');
      if (href && !href.startsWith('#') && !link.target) {
        e.preventDefault();
        document.documentElement.classList.remove('fade-in');
        document.documentElement.classList.add('fade');
        setTimeout(() => window.location.href = href, 300);
      }
    });

    // Parallax floating effect
    const items = document.querySelectorAll('.parallax-item');

  document.addEventListener('mousemove', e => {
    const { innerWidth, innerHeight } = window;
    const centerX = innerWidth / 2;
    const centerY = innerHeight / 2;

    items.forEach(item => {
      const depth = parseFloat(item.dataset.depth);
      const offsetX = (e.clientX - centerX) / depth;
      const offsetY = (e.clientY - centerY) / depth;

      item.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });
  });
  </script>
</body>
</html>
