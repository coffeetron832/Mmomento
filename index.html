<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CharmsClub</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Cormorant:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <section class="floating-preview">
    <!-- Imagen central del logo -->
    <div class="floating-content">
      <img src="images/IMG_5719.PNG" alt="Charms Club logo" class="logo-central" />
      <p class="eslogan">üèπ charms que hablan de ti, brazaletes que cuentan tu historia</p>
    </div>

  <!-- Im√°genes flotantes de fondo -->
<div class="floating-images">
  <!-- Esquina superior izquierda -->
  <img src="images/img1.PNG" class="float" data-depth="0.5" style="top: 6%; left: 6%;" />
  
  <!-- Cerca al centro arriba izquierda -->
  <img src="images/img2.PNG" class="float" data-depth="1" style="top: 12%; left: 28%;" />
  
  <!-- Centro arriba derecha -->
  <img src="images/img3.PNG" class="float" data-depth="2" style="top: 10%; left: 68%;" />
  
  <!-- Esquina superior derecha -->
  <img src="images/img4.PNG" class="float" data-depth="1" style="top: 4%; left: 88%;" />
  
  <!-- Centro izquierda -->
  <img src="images/img5.PNG" class="float" data-depth="1" style="top: 48%; left: 10%;" />
  
  <!-- Centro derecha -->
  <img src="images/img6.PNG" class="float" data-depth="2" style="top: 52%; left: 82%;" />
  
  <!-- Parte baja izquierda -->
  <img src="images/img7.PNG" class="float" data-depth="4" style="top: 78%; left: 24%;" />
  
  <!-- Parte baja derecha pero no tan extremo -->
  <img src="images/img8.PNG" class="float" data-depth="1" style="top: 82%; left: 60%;" />
</div>


  </section>
  <!-- Script efecto parallax -->
  <script>
    document.addEventListener("mousemove", (e) => {
      const floats = document.querySelectorAll(".float");
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 2;
      const y = (e.clientY / innerHeight - 0.5) * 2;

      floats.forEach((img) => {
        const depth = parseFloat(img.dataset.depth) || 1;
        const moveX = x * 15 * depth;
        const moveY = y * 15 * depth;
        img.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });
  </script>

  <script src="scripts/main.js"></script>
</body>
</html>
