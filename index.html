<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momento - Imágenes fugaces que desaparecen en 6h</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />

  <style>
  .switch-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 999;
    transform: scale(0.5); /* Escala el tamaño general */
    transform-origin: bottom right; /* Asegura que se mantenga pegado en la esquina */
  }

  .switch {
    display: block;
    background-color: black;
    width: 100px;
    height: 130px;
    box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.2), 0 0 1px 2px black, inset 0 2px 2px -2px white, inset 0 0 2px 15px #47434c, inset 0 0 2px 22px black;
    border-radius: 5px;
    padding: 10px;
    perspective: 700px;
  }

  .switch input {
    display: none;
  }

  .switch input:checked + .button {
    transform: translateZ(15px) rotateX(25deg);
    box-shadow: 0 -6px 12px #ff1818;
  }

  .switch input:checked + .button .light {
    animation: flicker 0.2s infinite 0.3s;
  }

  .switch input:checked + .button .shine {
    opacity: 1;
  }

  .switch input:checked + .button .shadow {
    opacity: 0;
  }

  .switch .button {
    display: block;
    transition: all 0.3s cubic-bezier(1, 0, 1, 1);
    transform-origin: center center -15px;
    transform: translateZ(15px) rotateX(-25deg);
    transform-style: preserve-3d;
    background: linear-gradient(#980000 0%, #6f0000 30%, #6f0000 70%, #980000 100%);
    height: 100%;
    position: relative;
    cursor: pointer;
  }

  .switch .button::before {
    content: "";
    background: linear-gradient(rgba(255, 255, 255, 0.8) 10%, rgba(255, 255, 255, 0.3) 30%, #650000 75%, #320000) 50% 50%/97% 97%, #b10000;
    background-repeat: no-repeat;
    width: 100%;
    height: 35px;
    transform-origin: top;
    transform: rotateX(-90deg);
    position: absolute;
    top: 0;
  }

  .switch .button::after {
    content: "";
    background-image: linear-gradient(#650000, #320000);
    width: 100%;
    height: 35px;
    transform-origin: top;
    transform: translateY(35px) rotateX(-90deg);
    position: absolute;
    bottom: 0;
    box-shadow: 0 30px 6px 0px black, 0 50px 15px 0px rgba(0, 0, 0, 0.5);
  }

  .switch .light {
    opacity: 0;
    animation: light-off 1s;
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(#ffc97e, #ff1818 40%, transparent 70%);
  }

  .switch .dots {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(transparent 30%, rgba(101, 0, 0, 0.7) 70%);
    background-size: 10px 10px;
  }

  .switch .characters {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(white, white) 50% 20%/5% 20%, radial-gradient(circle, transparent 50%, white 52%, white 70%, transparent 72%) 50% 80%/33% 25%;
    background-repeat: no-repeat;
  }

  .switch .shine {
    transition: all 0.3s cubic-bezier(1, 0, 1, 1);
    opacity: 0.3;
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(white, transparent 3%) 50% 50%/97% 97%, linear-gradient(rgba(255, 255, 255, 0.5), transparent 50%, transparent 80%, rgba(255, 255, 255, 0.5)) 50% 50%/97% 97%;
    background-repeat: no-repeat;
  }

  .switch .shadow {
    transition: all 0.3s cubic-bezier(1, 0, 1, 1);
    opacity: 1;
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(transparent 70%, rgba(0, 0, 0, 0.8));
    background-repeat: no-repeat;
  }

  @keyframes flicker {
    0% { opacity: 1; }
    80% { opacity: 0.8; }
    100% { opacity: 1; }
  }

  @keyframes light-off {
    0% { opacity: 1; }
    80% { opacity: 0; }
  }
</style>
</head>
<body>

  <!-- Switch fijo en esquina inferior derecha -->
  <div class="switch-container">
   <label class="switch">
  <input type="checkbox" id="toggleCheckbox">
  <span class="button">
    <span class="light"></span>
    <span class="dots"></span>
    <span class="characters"></span>
    <span class="shine"></span>
    <span class="shadow"></span>
  </span>
</label>

  </div>

  <!-- Contenedor Principal unificado -->
  <div class="main-container">

    <!-- Hero y botones -->
    <div class="hero-content">
      <h1 class="logo">Momento</h1>
      <p class="tagline"><em>Redefining what’s worth looking at.</em></p>

      <!-- Botones de sesión -->
      <nav class="main-nav">
        <a href="login.html" class="btn-frosted">Iniciar sesión</a>
        <a href="register.html" class="btn-frosted">Registrarse</a>
      </nav>

      <!-- Espacio entre secciones -->
      <div style="height: 20px;"></div>

      <!-- Botones legales -->
      <div class="legal-links">
        <button class="btn-frosted" onclick="window.location.href='privacidad.html'">Política de Privacidad</button>
        <button class="btn-frosted" onclick="window.location.href='condiciones.html'">Términos y Condiciones</button>
      </div>

      <!-- Mensaje inspirador del día -->
      <div class="daily-quote" id="dailyQuote"></div>
    </div>

  </div>

  <!-- Modal de bienvenida -->
  <div id="welcomeModal" class="modal" style="display:none;">
    <div class="modal-content">
      <p>
        Este es un lugar en donde nada es para siempre, así que disfruta lo que ves.<br>
        Vuelve pronto, porque siempre habrá algo nuevo.<br>
      </p>
      <article class="keycap" id="closeModalBtn" aria-label="Cerrar modal">
        <aside class="letter">OK</aside>
      </article>
    </div>
  </div>

  <!-- Línea dinámica degradada al final -->
  <div class="animated-gradient-line"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Modal de bienvenida
      const modal = document.getElementById('welcomeModal');
      const closeBtn = document.getElementById('closeModalBtn');

      if (!localStorage.getItem('welcomeShown')) {
        modal.style.display = 'flex';
      }

      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        localStorage.setItem('welcomeShown', 'true');
      });

      // Frase inspiradora del día
      const quotes = [
        { text: "Haz que cada momento cuente.", author: "Leonardo da Vinci" },
        { text: "No esperes. El momento nunca será perfecto.", author: "Napoleon Hill" },
        { text: "Lo que haces hoy puede mejorar todos tus mañanas.", author: "Ralph Marston" },
        { text: "Sé tú mismo; todos los demás ya están ocupados.", author: "Oscar Wilde" },
        { text: "La creatividad es la inteligencia divirtiéndose.", author: "Albert Einstein" },
        { text: "Todo lo que puedas imaginar es real.", author: "Pablo Picasso" },
        { text: "Crea como si nadie fuera a mirar.", author: "Anónimo" }
      ];
      const quoteContainer = document.getElementById('dailyQuote');
      const today = new Date().getDate();
      const quoteIndex = today % quotes.length;
      const quote = quotes[quoteIndex];
      quoteContainer.innerHTML = `<em>“${quote.text}”</em><br>– ${quote.author}`;

      // Modo oscuro con nuevo switch
      const toggleCheckbox = document.getElementById('toggleCheckbox');
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        toggleCheckbox.checked = true;
      }
      toggleCheckbox.addEventListener('change', () => {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
      });
    });
  </script>
</body>
</html>
