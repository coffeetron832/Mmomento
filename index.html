<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momento</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>Momento</h1>
    <p class="lema">Atrapa el ahora, compártelo.</p>
    <div id="user-info"></div>
    <button id="login">Iniciar sesión con Google</button>
    <button id="logout" style="display: none;">Cerrar sesión</button>
  </header>

  <main>
    <section id="perfil-usuario">
      <h2>Tu Perfil</h2>
      <img id="foto-perfil" src="default-avatar.jpg" alt="Foto de perfil" width="100" />
      <p><strong>Nombre:</strong> <span id="nombre-usuario">---</span></p>
      <p><strong>Descripción:</strong> <span id="bio-usuario">---</span></p>
    </section>

    <section id="registro-extra">
      <h3>Completa tu perfil</h3>
      <input type="file" id="foto-perfil-input" accept="image/*" />
      <input type="text" id="nombre" placeholder="Tu nombre" />
      <input type="text" id="bio" placeholder="Algo sobre ti" maxlength="100" />
      <button id="guardar-perfil">Guardar perfil</button>
    </section>

    <section id="formulario">
      <h2>Sube tu momento</h2>
      <input type="file" id="imagen" accept="image/*" />
      <input type="text" id="descripcion" maxlength="30" placeholder="Describe brevemente tu momento"/>
      <button id="subir">Publicar</button>

      <!-- Barra de progreso -->
      <div id="progress-container" style="display: none;">
        <p>Cargando...</p>
        <div id="progress-bar" style="width: 0%; background-color: #4caf50; height: 20px;"></div>
        <span id="progress-percent">0%</span>
      </div>
    </section>

    <section id="destacado">
      <h3>Momento del Día</h3>
      <div id="momento-destacado"></div>
    </section>

    <section id="feed">
      <h3>Momentos Recientes</h3>
      <div id="momentos"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Momento</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
