}

  .logo-butterfly-inline {

}



  .buttons-wrapper {

  .join-btn,

 .join-btn {

  animation: pulse 2s infinite;

}


  .join-btn:hover {

  }

  .login-btn {
    background-color: var(--btn-secondary-bg);
    color: var(--btn-secondary-text);
  }

  }

  footer.site-footer {

    text-align: center;
    padding: 10px 0;
    font-size: 0.9rem;

  }

  footer.site-footer a {
    color: #fff;

  }

  footer.site-footer a:hover {
    color: #ddd;

  }

  
  .footer-compact {
  background: rgba(0, 0, 0, 0.7);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  padding: 0.4rem 0.6rem;       /* üîΩ Reduce padding vertical y lateral */
  display: flex;
  justify-content: center;
  align-items: center;         /* ‚úÖ Centra todo en el eje vertical */
  gap: 0.4rem;                  /* üîΩ Menos separaci√≥n entre elementos */
  font-size: 0.85rem;
}

  .footer-compact .footer-link {
    color: #bbb;
    text-decoration: none;
    margin: 0 4px;
    transition: color 0.3s ease;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }

  .footer-compact .footer-link:hover {
    color: #fff;
    text-decoration: underline;
  }

    .tooltip-container {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.tooltip-container::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 120%;  /* ‚úÖ Esto lo posiciona arriba */
  top: auto;
  transform: translateX(-50%);
  width: 260px;
  background-color: rgba(0, 0, 0, 0.85);
  color: #fff;
  padding: 1rem;
  border-radius: 8px;
  font-size: 0.9rem;
  font-family: 'Inter', sans-serif;
  line-height: 1.4;
  text-align: justify;
  white-space: normal;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  z-index: 10;
}


.tooltip-container:hover::after {
  opacity: 1;
}

.momento-title {
  font-family: 'Rock Salt', cursive;
  font-size: 3.1rem;
  color: #fff;
  text-shadow: 0 2px 4px rgba(0,0,0,0.6);

}


.header-compact-mariposa {

  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  padding: 0.1rem 0.5rem;      /* üîΩ Altura m√≠nima, mantiene respiraci√≥n lateral */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 30px;            /* üîß Altura segura m√≠nima */
  width: 100%;
  z-index: 1000;
  position: relative;
  overflow: visible;           /* ‚úÖ Importante para que el tooltip no se corte */
}



    
  /* Ajustes m√≥viles */
  @media (max-width: 480px) {
    .main-text h1 {
      font-size: 2.5rem;
    }
    .main-text small {
      font-size: 1rem;
    }
    .logo-butterfly-inline {
      width: 40px;

    }
    .buttons-wrapper {
      flex-direction: column;

    }
    .join-btn,
    .login-btn {

    }
    header.global-header {
      padding: 0 20px;
    }

    }
    footer.site-footer {
      font-size: 0.8rem;
    }

#image-trail {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 999;
}

.trail-item {
  position: absolute;
  width: 80px;
  height: 80px;
  display: none;
  opacity: 0;
  transform: scale(0);
  transition: opacity 0.4s ease, transform 0.4s ease;
  object-fit: cover; /* ‚úÖ Para mantener proporciones normales */
  border-radius: 12px; /* Opcional: m√°s suave */
  pointer-events: none;
}




#trail-container {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 9999;
}

.trail-dot {
  position: absolute;
  width: 40px;
  height: 40px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  opacity: 0;
  transform: scale(0);
  transition: opacity 1.2s ease, transform 1.2s ease;
  will-change: transform, opacity;
}

#image-trail .trail-item {
  position: fixed;
  pointer-events: none;
}

.fade-scale {
  opacity: 0;
  transform: scale(0.8);
  animation: fadeScaleIn 1.8s ease-out forwards;
}

@keyframes fadeScaleIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

<body>
  
  <div id="logoutMessageBox" style="
  display: none;
  position: fixed;

  color: #fff;

  opacity: 0;
  transition: opacity 0.5s ease;
  max-width: 80%;
  text-align: center;
"></div>

  <!-- Header -->

  <!-- Contenido principal -->
  <div class="content-wrapper">
  <div class="main-text">
  <h1>
  <span class="momento-title fade-scale">Momento</span>
</h1>
</div>
</div>


<footer class="footer-compact">
  <a href="register.html" class="footer-link">√önete a nosotros</a>
  <a href="login.html" class="footer-link">Iniciar sesi√≥n</a>

  <a href="condiciones.html" class="footer-link">T√©rminos y Condiciones</a>
  
  <!-- Mariposa con tooltip a la derecha -->
  <span class="tooltip-container mariposa-tooltip" data-tooltip="Momento es una red emocional donde tus recuerdos florecen por 6 horas. Cada mariposa que recibes es un alma que conect√≥ contigo.">
    <img src="mariposamomento.png" alt="Mariposa" class="logo-butterfly-inline" />
  </span>
</footer>

<!-- Contenedor del efecto -->
<div id="image-trail">
  <img src="nube1.jpg" class="trail-item" />
  <img src="nube2.jpg" class="trail-item" />
  <img src="nube3.jpg" class="trail-item" />
  <img src="nube4.jpg" class="trail-item" />
  <img src="nube5.jpg" class="trail-item" />
</div>

<div id="trail-container"></div>


 <script>
  document.addEventListener('DOMContentLoaded', () => {
    // ‚úÖ Mostrar mensaje de logout
    const logoutMsg = localStorage.getItem('logoutMessage');
    const box = document.getElementById('logoutMessageBox');
    if (logoutMsg && box) {
      box.textContent = logoutMsg;
      box.style.display = 'block';
      setTimeout(() => {
        box.style.opacity = '1';
        setTimeout(() => {
          box.style.opacity = '0';
          setTimeout(() => {
            box.style.display = 'none';
          }, 500);
        }, 3000);
      }, 100);
      localStorage.removeItem('logoutMessage');
    }

    // ‚ú® Trail natural, grande, r√°pido, elegante
    const items = Array.from(document.querySelectorAll('#image-trail .trail-item'));
    let currentId = 0;
    let lastMouse = { x: 0, y: 0 };
    let cachedMouse = { x: 0, y: 0 };
    const intensity = 0.45; // m√°s velocidad
    const threshold = 30;

    function lerp(a, b, n) {
      return (1 - n) * a + n * b;
    }

    function distance(x1, y1, x2, y2) {
      return Math.hypot(x2 - x1, y2 - y1);
    }

    document.addEventListener('mousemove', (e) => {
      const mouse = { x: e.clientX, y: e.clientY };
      cachedMouse.x = lerp(cachedMouse.x, mouse.x, intensity);
      cachedMouse.y = lerp(cachedMouse.y, mouse.y, intensity);

      const d = distance(mouse.x, mouse.y, lastMouse.x, lastMouse.y);
      if (d > threshold && items.length > 0) {
        const item = items[currentId];
        if (!item) return;

        const size = 100; // Tama√±o cuadrado base
        item.style.display = 'block';
        item.style.left = `${mouse.x - size / 2}px`;
        item.style.top = `${mouse.y - size / 2}px`;
        item.style.width = `${size}px`;
        item.style.height = `${size}px`;
        item.style.opacity = '1';
        item.style.transform = `scale(1.1) rotate(${(Math.random() - 0.5) * 30}deg)`;
        item.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
        item.style.zIndex = 999;

        setTimeout(() => {
          item.style.opacity = '0';
          item.style.transform = 'scale(0.7) rotate(0deg)';
          setTimeout(() => {
            item.style.display = 'none';
          }, 600);
        }, 900);

        currentId = (currentId + 1) % items.length;
        lastMouse = mouse;
      }
    });
  });

  // üåô Fade transitions entre p√°ginas
  function applyFadeIn() {
    document.documentElement.classList.add('fade-in');
  }

  window.addEventListener('DOMContentLoaded', applyFadeIn);
  window.addEventListener('pageshow', event => {
    if (event.persisted) applyFadeIn();
  });

  document.addEventListener('click', e => {
    const link = e.target.closest('a');
    if (!link) return;
    const href = link.getAttribute('href');
    if (href && !href.startsWith('#') && !link.target) {
      e.preventDefault();
      document.documentElement.classList.remove('fade-in');
      document.documentElement.classList.add('fade');
      setTimeout(() => window.location.href = href, 300);
    }
  });
</script>
