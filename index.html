<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momento</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <!-- Fuente Host Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Estilos internos -->
  <style>
    :root {
      --bg-color: #fafafa;
      --btn-primary-bg: #ff6f61; /* color atractivo */
      --btn-primary-hover: #e55a4f;
      --btn-primary-text: #fff;
      --btn-secondary-bg: rgba(0, 0, 0, 0.6);
      --btn-secondary-hover: rgba(0, 0, 0, 0.8);
      --btn-secondary-text: #fff;
    }

    body {
      margin: 0;
      font-family: 'Host Grotesk', sans-serif;
      background-color: var(--bg-color);
      color: #111;
      overflow-x: hidden;
    }

    header.global-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 40px;
      background: transparent;
      z-index: 100;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 80px;
      text-align: center;
    }

    .logo-butterfly {
      width: 120px;
      margin-bottom: 1rem;
    }

    .main-text h1 {
      font-size: 3rem;
      margin: 0;
      color: #111;
    }
    .main-text small {
      display: block;
      font-size: 1rem;
      margin-top: 10px;
      font-weight: 300;
      color: #333;
    }

    .fade-pieces span {
      display: inline-block;
      animation: breakApart 4s infinite ease-in-out;
    }
    @keyframes breakApart {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      50% { opacity: 0; transform: translateY(10px) scale(0.5); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .buttons-wrapper {
      margin-top: 20px;
      display: flex;
      gap: 1rem;
    }
    .join-btn,
    .login-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-family: 'Host Grotesk', sans-serif;
      border: none;
      color: var(--btn-primary-text);
    }
    .join-btn {
      background-color: var(--btn-primary-bg);
      color: var(--btn-primary-text);
    }
    .join-btn:hover {
      background-color: var(--btn-primary-hover);
    }
    .login-btn {
      background-color: var(--btn-secondary-bg);
      color: var(--btn-secondary-text);
    }
    .login-btn:hover {
      background-color: var(--btn-secondary-hover);
    }

    footer.site-footer {
      margin-top: 40px;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      color: #555;
      font-family: 'Host Grotesk', sans-serif;
    }
    footer.site-footer a {
      color: #555;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
    }
    footer.site-footer a:hover {
      color: #333;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header limpio -->
  <header class="global-header"></header>

  <!-- Contenido principal centrado -->
  <div class="content-wrapper">
    <!-- Imagen mariposa encima del texto -->
    <img src="mariposamomento.png" alt="Mariposa Momento" class="logo-butterfly" />

    <div class="main-text">
      <h1>
        Tus momentos reales.<br>
        <small>Solo por un <span class="fade-pieces">
          <span>i</span><span>n</span><span>s</span><span>t</span><span>a</span><span>n</span><span>t</span><span>e</span>
        </span>.</small>
      </h1>
    </div>

    <!-- Botones: Únete y luego Iniciar sesión -->
    <div class="buttons-wrapper">
      <a href="register.html" class="join-btn">Únete a nosotros</a>
      <a href="login.html" class="login-btn">Iniciar sesión</a>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      <p>
        <a href="privacidad.html">Política de Privacidad</a> ·
        <a href="condiciones.html">Términos y Condiciones</a>
      </p>
    </footer>
  </div>
</body>
</html>
