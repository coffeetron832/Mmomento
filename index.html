<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momento</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Inter:wght@300;400;600&family=Savate&family=UnifrakturMaguntia&family=Silkscreen&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Estilos internos -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9f9f9;
      color: #333;
      font-family: 'Inter', sans-serif;
    }

    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    .font-grape {
      font-family: 'Grape Nuts', cursive;
    }

    .font-savate {
      font-family: 'Savate', sans-serif;
    }

    .font-fraktur {
      font-family: 'UnifrakturMaguntia', cursive;
    }

    .font-silkscreen {
      font-family: 'Silkscreen', sans-serif;
    }

    #logoText {
      transition: opacity 0.5s ease-in-out;
    }

    .fade {
      opacity: 0;
    }

    .tagline {
      margin: 10px 0 20px;
      font-size: 1.1rem;
      color: #555;
    }

    .main-nav a, .legal-links button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #e0e0e0;
      color: #333;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .main-nav a:hover, .legal-links button:hover {
      background: #d0d0d0;
      cursor: pointer;
    }

    footer.site-footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #666;
      background-color: #f1f1f1;
    }

    footer.site-footer a {
      color: #666;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
    }

    footer.site-footer a:hover {
      color: #000;
      text-decoration: underline;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    .keycap {
      display: inline-block;
      margin-top: 20px;
      background: #e0e0e0;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .keycap:hover {
      background: #d0d0d0;
    }

    .animated-gradient-line {
      display: none; /* Oculto si no lo estás usando */
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="hero-content">
      <h1 id="logoText" class="logo font-grape">Momento</h1>
      <p class="tagline"><em>Imágenes fugaces que desaparecen en 6h</em></p>

      <nav class="main-nav">
        <a href="login.html" class="btn-frosted">Iniciar sesión</a>
        <a href="register.html" class="btn-frosted">Registrarse</a>
      </nav>

      <div style="height: 20px;"></div>

      <div class="legal-links">
        <button onclick="window.location.href='privacidad.html'">Política de Privacidad</button>
        <button onclick="window.location.href='condiciones.html'">Términos y Condiciones</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <p>
      <a href="privacidad.html">Política de Privacidad</a> ·
      <a href="condiciones.html">Términos y Condiciones</a>
    </p>
  </footer>

  <div id="welcomeModal" class="modal" style="display:none;">
    <div class="modal-content">
      <p>
        Este es un lugar en donde nada es para siempre, así que disfruta lo que ves.<br>
        Vuelve pronto, porque siempre habrá algo nuevo.<br>
      </p>
      <article class="keycap" id="closeModalBtn" aria-label="Cerrar modal">
        <aside class="letter">OK</aside>
      </article>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Modal
      const modal = document.getElementById('welcomeModal');
      const closeBtn = document.getElementById('closeModalBtn');

      if (!localStorage.getItem('welcomeShown')) {
        modal.style.display = 'flex';
      }

      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        localStorage.setItem('welcomeShown', 'true');
      });

      // Cambio de fuentes animado en el logo
      const logo = document.getElementById("logoText");
      const fonts = ["font-grape", "font-savate", "font-fraktur", "font-silkscreen"];
      let index = 0;

      setInterval(() => {
        logo.classList.add("fade");
        setTimeout(() => {
          logo.classList.remove(...fonts);
          logo.classList.add(fonts[index]);
          logo.classList.remove("fade");
          index = (index + 1) % fonts.length;
        }, 500);
      }, 2000);
    });
  </script>
</body>
</html>
