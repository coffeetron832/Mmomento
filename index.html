<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momento</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Inter:wght@300;400;600&family=Savate&family=UnifrakturMaguntia&family=Silkscreen&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Estilos internos -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .layout-container {
      display: flex;
      height: 100vh;
    }

    .left-column, .right-column {
      flex: 1;
      padding: 40px;
      overflow: auto;
    }

    .left-column {
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-column {
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
    }

    .hero-content {
      max-width: 600px;
      text-align: center;
    }

    .font-grape {
      font-family: 'Grape Nuts', cursive;
    }

    .font-savate {
      font-family: 'Savate', sans-serif;
    }

    .font-fraktur {
      font-family: 'UnifrakturMaguntia', cursive;
    }

    .font-silkscreen {
      font-family: 'Silkscreen', sans-serif;
    }

    #logoText {
      transition: opacity 0.5s ease-in-out;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .fade {
      opacity: 0;
    }

    .tagline {
      margin-bottom: 20px;
      font-style: italic;
    }

    .main-nav a {
      display: inline-block;
      margin: 0 10px;
    }

    footer.site-footer {
      text-align: center;
      padding: 30px 10px 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer.site-footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
    }

    footer.site-footer a:hover {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }

    .image-gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .image-gallery img {
      width: 250px;
      border-radius: 10px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
      filter: brightness(1.2) contrast(1.1);
    }
  </style>
</head>
<body>

  <div class="layout-container">
    <!-- IZQUIERDA -->
    <div class="left-column">
      <div class="hero-content">
        <h1 id="logoText" class="logo font-grape">Momento</h1>
        <p class="tagline">Imágenes fugaces que desaparecen en 6h</p>

        <nav class="main-nav">
          <a href="login.html" class="btn-frosted">Iniciar sesión</a>
          <a href="register.html" class="btn-frosted">Registrarse</a>
        </nav>
      </div>
    </div>

    <!-- DERECHA -->
    <div class="right-column">
      <div class="image-gallery">
        <img src="img1.jpg" alt="Imagen 1" />
        <img src="img2.jpg" alt="Imagen 2" />
        <img src="img3.jpg" alt="Imagen 3" />
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <p>
      <a href="privacidad.html">Política de Privacidad</a> ·
      <a href="condiciones.html">Términos y Condiciones</a>
    </p>
  </footer>

  <div id="welcomeModal" class="modal" style="display:none;">
    <div class="modal-content">
      <p>
        Este es un lugar en donde nada es para siempre, así que disfruta lo que ves.<br>
        Vuelve pronto, porque siempre habrá algo nuevo.<br>
      </p>
      <article class="keycap" id="closeModalBtn" aria-label="Cerrar modal">
        <aside class="letter">OK</aside>
      </article>
    </div>
  </div>

  <div class="animated-gradient-line"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Modal
      const modal = document.getElementById('welcomeModal');
      const closeBtn = document.getElementById('closeModalBtn');

      if (!localStorage.getItem('welcomeShown')) {
        modal.style.display = 'flex';
      }

      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        localStorage.setItem('welcomeShown', 'true');
      });

      // Animación de fuentes
      const logo = document.getElementById("logoText");
      const fonts = ["font-grape", "font-savate", "font-fraktur", "font-silkscreen"];
      let index = 0;

      setInterval(() => {
        logo.classList.add("fade");

        setTimeout(() => {
          logo.classList.remove(...fonts);
          logo.classList.add(fonts[index]);
          logo.classList.remove("fade");
          index = (index + 1) % fonts.length;
        }, 500);
      }, 2000);
    });
  </script>
</body>
</html>
