<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momento - Red Social</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>
<body>
    <header>
        <h1>Momento</h1>
        <button id="login">Iniciar sesión</button>
        <button id="logout" style="display: none;">Cerrar sesión</button>
    </header>

    <main>
        <section id="perfil-usuario" style="display: none;">
            <h2>Perfil</h2>
            <img id="foto-perfil" src="default-avatar.jpg" alt="Foto de perfil">
            <p id="nombre-usuario">Sin nombre</p>
            <p id="bio-usuario">No hay descripción</p>
            <button id="editar-perfil">Editar</button>
        </section>

        <section id="feed">
            <h2>Momentos</h2>
            <div id="momentos"></div>
            <button id="nuevo-momento">Nuevo Momento</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Momento</p>
    </footer>

    <!-- Tu archivo de JavaScript -->
    <script src="app.js" defer></script>
</body>
</html>
