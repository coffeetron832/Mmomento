<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momento</title>  <!-- Favicon -->  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">  <!-- Fuente Parkinsans -->  <link href="https://fonts.googleapis.com/css2?family=Parkinsans&display=swap" rel="stylesheet">  <!-- Estilos externos -->  <link rel="stylesheet" href="css/styles.css" />  <!-- Estilos internos -->  <style>
    body {
      margin: 0;
      font-family: 'Parkinsans', sans-serif;
      background-color: #1E1E1E;
      color: #fff;
      overflow: hidden;
    }

    header.global-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0,0,0,0.5);
      z-index: 100;
    }
    header.global-header h1 {
      font-size: 1.2rem;
      margin: 0;
      margin-right: 20px;
    }
    header.global-header nav a {
      margin-left: 10px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      background-color: rgba(90,155,216,0.8);
      transition: background-color 0.3s ease;
    }
    header.global-header nav a:hover {
      background-color: rgba(67,127,199,0.8);
    }

    .main-hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding-top: 60px;
    }

    #slideshow-img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: opacity 1s ease-in-out;
    }

    .overlay-text {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .overlay-text h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: normal;
    }

    .overlay-text h1 small {
      display: block;
      font-size: 1rem;
      margin-top: 10px;
      font-weight: 300;
    }

    .fade-pieces {
      display: inline-block;
    }

    .fade-pieces span {
      display: inline-block;
      animation: breakApart 4s infinite ease-in-out;
    }

    .fade-pieces span:nth-child(1) { animation-delay: 0s; }
    .fade-pieces span:nth-child(2) { animation-delay: 0.1s; }
    .fade-pieces span:nth-child(3) { animation-delay: 0.2s; }
    .fade-pieces span:nth-child(4) { animation-delay: 0.3s; }
    .fade-pieces span:nth-child(5) { animation-delay: 0.4s; }
    .fade-pieces span:nth-child(6) { animation-delay: 0.5s; }
    .fade-pieces span:nth-child(7) { animation-delay: 0.6s; }
    .fade-pieces span:nth-child(8) { animation-delay: 0.7s; }

    @keyframes breakApart {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      50% { opacity: 0; transform: translateY(10px) scale(0.5); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    footer.site-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      color: #aaa;
      z-index: 2;
    }
    footer.site-footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
    }
    footer.site-footer a:hover {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style></head>
<body>  <header class="global-header">
    <h1>Momento</h1>
    <nav>
      <a href="login.html">Iniciar sesión</a>
      <a href="register.html">Registrarse</a>
    </nav>
  </header>  <div class="main-hero">
    <img id="slideshow-img" src="img1.png" alt="Imagen dinámica" /><div class="overlay-text">
  <h1>
    Tus momentos reales.<br><small>Solo por un <span class="fade-pieces">
      <span>i</span><span>n</span><span>s</span><span>t</span><span>a</span><span>n</span><span>t</span><span>e</span>
    </span>.</small>
  </h1>
</div>

<footer class="site-footer">
  <p>
    <a href="privacidad.html">Política de Privacidad</a> ·
    <a href="condiciones.html">Términos y Condiciones</a>
  </p>
</footer>

  </div>  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const images = ["img1.png", "img2.png", "img3.png", "img4.png"];
      const slideshow = document.getElementById("slideshow-img");
      let imgIndex = 0;

      setInterval(() => {
        slideshow.style.opacity = 0;
        setTimeout(() => {
          imgIndex = (imgIndex + 1) % images.length;
          slideshow.src = images[imgIndex];
          slideshow.style.opacity = 1;
        }, 1000);
      }, 4000);
    });
  </script></body>
</html>
