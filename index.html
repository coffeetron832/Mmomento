<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Momento</title>

  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F7F4EF;
      color: #1A1A1A;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-family: 'EB Garamond', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #002FA7; /* Cobalt Blue para título */
      position: relative;
    }

    /* Franja de degradado animado bajo el título */
    h1::after {
      content: "";
      display: block;
      width: 220px;
      height: 6px;
      margin: 10px auto 0;
      border-radius: 3px;
      background: linear-gradient(90deg, #7FFFD4, #5AC8FA, #FFD700, #FF8C00, #000000, #002FA7, #708090);
      background-size: 400% 100%;
      animation: moverDegradado 6s ease infinite;
    }

    @keyframes moverDegradado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    aa.button {
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    text-decoration: none;
    padding: 1rem 2.5rem;
    border-radius: 15px;
    background-color: #A9CDEB; /* Azul pastel suave */
    color: #1A1A1A;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    transition: background-color 0.3s ease, color 0.3s ease;
    display: inline-block;
  }

  a.button:hover {
    background-color: #5AC8FA; /* Azul claro industrial */
    color: white;
    box-shadow: 0 4px 12px rgba(90, 200, 250, 0.6);
  }
    
    p.subtitle {
      font-family: 'EB Garamond', serif;
      font-style: italic;
      font-size: 1.3rem;
      margin-top: 2rem;
      margin-bottom: 3rem;
      color: #708090; /* Storm - gris azulado para sutilidad */
      user-select: none;
    }

    footer.slogan {
      margin-top: auto;
      padding: 1rem 0;
      font-family: 'EB Garamond', serif;
      font-style: italic;
      font-weight: 400;
      font-size: 1.1rem;
      color: #708090;
      user-select: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      a.button {
        padding: 0.8rem 2rem;
        font-size: 0.9rem;
      }

      p.subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Momento</h1>

  <p class="subtitle">Redefining what’s worth looking at.</p>

  <div class="buttons">
    <a href="register.html" class="button">Crear Cuenta</a>
    <a href="login.html" class="button">Iniciar Sesión</a>
  </div>

  <footer class="slogan">
    Una producción Juan Hoyos Pontón.
  </footer>
</body>
</html>
