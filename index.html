<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KabeFeel - Ingreso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00ffd5;
    }

    form {
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.4rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #222;
      color: #fff;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.8rem;
      background: #00ffd5;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #00cbb1;
    }
  </style>
</head>
<body>
  <main>
    <h1>KabeFeel</h1>

    <section id="auth">
      <form id="loginForm">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="loginEmail" placeholder="Correo" required />
        <input type="password" id="loginPassword" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>

      <form id="registerForm">
        <h2>Registrarse</h2>
        <input type="text" id="registerName" placeholder="Nombre" required />
        <input type="email" id="registerEmail" placeholder="Correo" required />
        <input type="password" id="registerPassword" placeholder="Contraseña" required />
        <button type="submit">Crear cuenta</button>
      </form>
    </section>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
