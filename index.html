<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momento</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Fuente Parkinsans -->
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans&display=swap" rel="stylesheet">

  <!-- Estilos externos -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Estilos internos -->
  <style>
    body {
      margin: 0;
      font-family: 'Parkinsans', sans-serif;
      background-color: #1E1E1E;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header global */
    header.global-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0,0,0,0.5);
      z-index: 100;
    }
    header.global-header h1 {
      font-size: 1.2rem;
      margin: 0;
      margin-right: 20px;
    }
    header.global-header nav a {
      margin-left: 10px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      background-color: rgba(90,155,216,0.8);
      transition: background-color 0.3s ease;
    }
    header.global-header nav a:hover {
      background-color: rgba(67,127,199,0.8);
    }

    .layout-container {
      display: flex;
      height: 100vh;
      padding-top: 60px; /* espacio para header */
    }

    .left-column, .right-column {
      flex: 1;
      position: relative;
    }

    .left-column {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .left-column h1 {
      font-size: 3rem;
      margin: 0;
      line-height: 1.2;
      font-weight: normal;
      position: relative;
    }
    .left-column h1 small {
      display: block;
      font-size: 1rem;
      margin-top: 10px;
      font-weight: 300;
    }

    .hourglass {
  position: absolute;
  top: -70px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 100px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.hourglass-body {
  position: relative;
  width: 30px;
  height: 60px;
  border: 2px solid #fff;
  border-radius: 15px;
  overflow: hidden;
  background: transparent;
}

.sand-top, .sand-bottom {
  position: absolute;
  left: 0;
  width: 100%;
  background: #f4d742;
}

.sand-top {
  height: 50%;
  animation: sandTopAnim 4s infinite linear;
  top: 0;
  transform-origin: bottom;
}

.sand-bottom {
  height: 0%;
  bottom: 0;
  animation: sandBottomAnim 4s infinite linear;
}

@keyframes sandTopAnim {
  0% { height: 50%; }
  100% { height: 0%; }
}

@keyframes sandBottomAnim {
  0% { height: 0%; }
  100% { height: 50%; }
}


    .right-column {
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px);
      padding: 20px;
    }

    /* Estilos para slideshow */
    #slideshow-img {
      width: 320px;
      border-radius: 10px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      margin-left: 20px;
    }

    footer.site-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer.site-footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
    }
    footer.site-footer a:hover {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header para toda la página -->
  <header class="global-header">
    <h1>Momento</h1>
    <nav>
      <a href="login.html">Iniciar sesión</a>
      <a href="register.html">Registrarse</a>
    </nav>
  </header>

  <div class="layout-container">
    <!-- IZQUIERDA -->
    <div class="left-column">
      <div class="hourglass">
        <div class="hourglass-body">
          <div class="sand-top"></div>
          <div class="sand-bottom"></div>
        </div>
      </div>
      <h1>
        Tus momentos reales.<br><small>Solo por un instante.</small>
      </h1>
    </div>

    <!-- DERECHA -->
    <div class="right-column">
      <img id="slideshow-img" src="img1.png" alt="Imagen dinámica" />

      <footer class="site-footer">
        <p>
          <a href="privacidad.html">Política de Privacidad</a> ·
          <a href="condiciones.html">Terminos y Condiciones</a>
        </p>
      </footer>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Slideshow dinámico
      const images = ["img1.png", "img2.png", "img3.png", "img4.png"];
      const slideshow = document.getElementById("slideshow-img");
      let imgIndex = 0;

      setInterval(() => {
        slideshow.style.opacity = 0;
        setTimeout(() => {
          imgIndex = (imgIndex + 1) % images.length;
          slideshow.src = images[imgIndex];
          slideshow.style.opacity = 1;
        }, 1000);
      }, 4000);
    });
  </script>
</body>
</html>
