<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momento</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>
<body>
  <div id="user-info"></div>
  <button id="login">Iniciar sesión</button>
  <button id="logout" style="display:none;">Cerrar sesión</button>

  <div id="perfil-usuario" style="display:none;">
    <img id="foto-perfil" alt="Foto de perfil">
    <h2 id="nombre-usuario">Sin nombre</h2>
    <p id="bio-usuario">No hay descripción</p>
  </div>

  <div id="momentos"></div>

  <div id="registro-extra">
    <input type="text" id="nombre" placeholder="Tu nombre">
    <textarea id="bio" placeholder="Tu biografía"></textarea>
    <input type="file" id="foto-perfil-input">
    <button id="guardar-perfil">Guardar perfil</button>
  </div>

  <div>
    <input type="file" id="imagen">
    <input type="text" id="descripcion" placeholder="Descripción del momento">
    <button id="subir">Subir momento</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
