<!DOCTYPE html>
<html lang="es" class="fade">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Unbounded:wght@400;600&display=swap" rel="stylesheet">

  <style>
  /* Fade page transitions */
  .fade { opacity: 0; transition: opacity 0.3s ease-in-out; }
  .fade-in { opacity: 1; }

  :root {
    --bg-color: #fafafa;
    --btn-primary-bg: #ff6f61;
    --btn-primary-hover: #e55a4f;
    --btn-primary-text: #fff;
    --btn-secondary-bg: rgba(0, 0, 0, 0.6);
    --btn-secondary-hover: rgba(0, 0, 0, 0.8);
    --btn-secondary-text: #fff;
  }

  body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background-image: url('fondo-soulprint.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed; /* evita repintados innecesarios */
  will-change: transform;       /* mejora rendimiento en movimiento */
  color: #fff;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.join-btn,
.login-btn {
  font-family: 'Inter', sans-serif;
}

.main-text h1 span:not(.momento-title) {
  font-family: 'Unbounded', sans-serif;
  font-weight: 400;
}
    
  header.global-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 40px;
    background: transparent;
    z-index: 100;
  }

  .content-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center; /* centra verticalmente */
  align-items: center;
  text-align: center;
  padding: 80px 20px 40px; /* padding responsive */
  box-sizing: border-box;
}


  .main-text h1 {
  font-size: 3.5rem;
  margin: 0 auto;
  color: #fff;
  text-shadow: 0 2px 4px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  flex-wrap: wrap;
}

  .main-text small {
    display: block;
    font-size: 1.2rem;
    margin-top: 10px;
    font-weight: 300;
    color: #fff;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }

  .logo-butterfly-inline {
  width: 44px;                  /* üîΩ Icono m√°s compacto */
  margin: 0 0 0 6px;            /* Ajusta margen izquierdo */
  vertical-align: middle;       /* Alinea con el texto */
}



  .buttons-wrapper {
    margin-top: 20px;
    display: flex;
    gap: 1rem;
  }

  .join-btn,
  .login-btn {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 6px;
    text-decoration: none;
    transition: background-color 0.3s ease;
    font-family: 'Inter', sans-serif;
    border: none;
  }

 .join-btn {
  background-color: var(--btn-primary-bg);
  color: var(--btn-primary-text);
  animation: pulse 2s infinite;
  display: inline-block; /* <- A√±ade esto */
}


  .join-btn:hover {
    background-color: var(--btn-primary-hover);
  }

  .login-btn {
    background-color: var(--btn-secondary-bg);
    color: var(--btn-secondary-text);
  }

  .login-btn:hover {
    background-color: var(--btn-secondary-hover);
  }

  footer.site-footer {
    margin-top: 40px;
    text-align: center;
    padding: 10px 0;
    font-size: 0.9rem;
    color: #fff;
  }

  footer.site-footer a {
    color: #fff;
    text-decoration: none;
    margin: 0 8px;
    transition: color 0.3s ease;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }

  footer.site-footer a:hover {
    color: #ddd;
    text-decoration: underline;
    cursor: pointer;
  }

  
  .footer-compact {
  background: rgba(0, 0, 0, 0.7);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  padding: 0.4rem 0.6rem;       /* üîΩ Reduce padding vertical y lateral */
  display: flex;
  justify-content: center;
  align-items: center;         /* ‚úÖ Centra todo en el eje vertical */
  gap: 0.4rem;                  /* üîΩ Menos separaci√≥n entre elementos */
  font-size: 0.85rem;
}

  .footer-compact .footer-link {
    color: #bbb;
    text-decoration: none;
    margin: 0 4px;
    transition: color 0.3s ease;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }

  .footer-compact .footer-link:hover {
    color: #fff;
    text-decoration: underline;
  }

    .tooltip-container {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.tooltip-container::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 120%;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  background-color: rgba(0, 0, 0, 0.85);
  color: #fff;
  padding: 0.8rem;
  border-radius: 8px;
  font-size: 0.85rem;
  font-family: 'Inter', sans-serif;
  line-height: 1.4;
  text-align: left;
  white-space: normal;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease-in;
  will-change: opacity;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
  z-index: 10;
}



.tooltip-container:hover::after {
  opacity: 1;
}

.momento-title {
  font-family: 'Unbounded', sans-serif;
  font-size: 3.1rem;
  color: #fff;
  text-shadow: 0 2px 4px rgba(0,0,0,0.6);
  margin-right: 0.2rem;
}


.header-compact-mariposa {
  background: rgba(0, 0, 0, 0.7);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  padding: 0.1rem 0.5rem;      /* üîΩ Altura m√≠nima, mantiene respiraci√≥n lateral */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 30px;            /* üîß Altura segura m√≠nima */
  width: 100%;
  z-index: 1000;
  position: relative;
  overflow: visible;           /* ‚úÖ Importante para que el tooltip no se corte */
}



    
  /* Ajustes m√≥viles */
  @media (max-width: 480px) {
    .main-text h1 {
      font-size: 2.5rem;
    }
    .main-text small {
      font-size: 1rem;
    }
    .logo-butterfly-inline {
      width: 40px;
      margin-left: 0.25rem;
    }
    .buttons-wrapper {
      flex-direction: column;
      gap: 0.75rem;
    }
    .join-btn,
    .login-btn {
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
    }
    header.global-header {
      padding: 0 20px;
    }
    .content-wrapper {
      padding-top: 60px;
    }
    footer.site-footer {
      font-size: 0.8rem;
    }
    .footer-compact {
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
  }
</style>
</head>
<body>
  
  <div id="logoutMessageBox" style="
  display: none;
  position: fixed;
  top: 1rem;
  left: 50%;
  transform: translateX(-50%);
  background-color: #4f46e5;
  color: #fff;
  padding: 1rem 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  font-family: 'Roboto', cursive;
  font-size: 1rem;
  z-index: 9999;
  opacity: 0;
  transition: opacity 0.5s ease;
  max-width: 80%;
  text-align: center;
"></div>

  <!-- Header -->
  <header class="global-header"></header>
  <!-- Contenido principal -->
  <div class="content-wrapper">
  <div class="main-text">
  <h1>
  <span class="momento-title fade-scale">Momento</span>
  <span class="tooltip-container mariposa-tooltip" data-tooltip="Momento es una red emocional donde tus recuerdos florecen por 6 horas. Cada mariposa que recibes es un alma que conect√≥ contigo.">
    <img src="mariposamomento.png" alt="Mariposa" class="logo-butterfly-inline" />
  </span>
</h1>
</div>
</div>


<footer class="footer-compact">
  <a href="register.html" class="footer-link">√önete a nosotros</a>
  <a href="login.html" class="footer-link">Iniciar sesi√≥n</a>
  <a href="privacidad.html" class="footer-link">Pol√≠tica de Privacidad</a>
  <a href="condiciones.html" class="footer-link">T√©rminos y Condiciones</a>
</footer>
  
 <script>
  document.addEventListener('DOMContentLoaded', () => {
    // ‚úÖ Mostrar mensaje de logout
    const logoutMsg = localStorage.getItem('logoutMessage');
    const box = document.getElementById('logoutMessageBox');
    if (logoutMsg && box) {
      box.textContent = logoutMsg;
      box.style.display = 'block';
      setTimeout(() => {
        box.style.opacity = '1';
        setTimeout(() => {
          box.style.opacity = '0';
          setTimeout(() => {
            box.style.display = 'none';
          }, 500);
        }, 3000);
      }, 100);
      localStorage.removeItem('logoutMessage');
    }
    
  // üåô Fade transitions entre p√°ginas
  function applyFadeIn() {
    document.documentElement.classList.add('fade-in');
  }

  window.addEventListener('DOMContentLoaded', applyFadeIn);
  window.addEventListener('pageshow', event => {
    if (event.persisted) applyFadeIn();
  });

  document.addEventListener('click', e => {
    const link = e.target.closest('a');
    if (!link) return;
    const href = link.getAttribute('href');
    if (href && !href.startsWith('#') && !link.target) {
      e.preventDefault();
      document.documentElement.classList.remove('fade-in');
      document.documentElement.classList.add('fade');
      setTimeout(() => window.location.href = href, 300);
    }
  });
  });
</script>
</body>
</html>
