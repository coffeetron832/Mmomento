<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momento</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    /* Estilos para el bot√≥n modo oscuro */
    button#darkModeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 10px 15px;
      border-radius: 999px;
      background-color: #f0f0f0;
      color: #333;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    button#darkModeToggle:hover {
      transform: scale(1.05);
    }

    body.dark button#darkModeToggle {
      background-color: #222;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Bot√≥n modo oscuro -->
  <button id="darkModeToggle" aria-label="Alternar modo oscuro">üåô</button>

  <!-- Contenedor Principal 60/40 -->
  <div class="main-container">
    <!-- Lado izquierdo: Carrusel ocupa 60% -->
    <div class="left-section">
      <section class="info-carousel">
        <div class="carousel-container">
          <button class="carousel-arrow left" id="prevBtn" aria-label="Anterior mensaje">&#9664;</button>

          <div class="carousel-message" id="carouselMessage">
            <!-- Aqu√≠ el JS renderiza el contenido -->
          </div>

          <button class="carousel-arrow right" id="nextBtn" aria-label="Siguiente mensaje">&#9654;</button>
        </div>
      </section>
    </div>

    <!-- Lado derecho: Hero y botones ocupa 40% -->
    <div class="right-section">
      <div class="hero-content">
        <h1 class="logo">Momento</h1>
        <p class="tagline"><em>Redefining what‚Äôs worth looking at.</em></p>

        <!-- Botones de sesi√≥n -->
        <nav class="main-nav">
          <a href="login.html" class="btn-frosted">Iniciar sesi√≥n</a>
          <a href="register.html" class="btn-frosted">Registrarse</a>
        </nav>

        <!-- Espacio entre secciones -->
        <div style="height: 20px;"></div>

        <!-- Botones legales -->
        <div class="legal-links">
          <button class="btn-frosted" onclick="window.location.href='privacidad.html'">Pol√≠tica de Privacidad</button>
          <button class="btn-frosted" onclick="window.location.href='condiciones.html'">T√©rminos y Condiciones</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de bienvenida -->
  <div id="welcomeModal" class="modal" style="display:none;">
    <div class="modal-content">
      <p>
        Este es un lugar en donde nada es para siempre, as√≠ que disfruta lo que ves.<br>
        Vuelve pronto, porque siempre habr√° algo nuevo.<br>
      </p>
      <button id="closeModalBtn" class="btn-frosted">Cerrar</button>
    </div>
  </div>

  <!-- L√≠nea din√°mica degradada al final -->
  <div class="animated-gradient-line"></div>

  <script>
    // Modal de bienvenida y carrusel
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('welcomeModal');
      const closeBtn = document.getElementById('closeModalBtn');

      if (!localStorage.getItem('welcomeShown')) {
        modal.style.display = 'flex';
      }

      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        localStorage.setItem('welcomeShown', 'true');
      });

      const messages = [
        {
          title: "¬øC√≥mo funciona?",
          content: `1. Publica algo que solo tiene sentido hoy.<br>
Una imagen, una idea, una historia o una oportunidad que no vuelve.<br><br>
2. Mu√©stralo al mundo sin preocuparte.<br>
Sin presi√≥n. Solo contenido puro, directo y real.<br><br>
3. Desaparece en 6 horas.<br>
Cada momento es √∫nico, irrepetible‚Ä¶ y temporal.`
        },
        {
          title: "¬øPara qui√©n es Momento?",
          content: `Para quien quiere compartir sin buscar aprobaci√≥n.<br><br>
Para creadores, emprendedores, m√∫sicos, negocios y so√±adores que quieren ser vistos hoy.<br><br>
Para quienes disfrutan compartir y descubrir lo nuevo, lo aut√©ntico y lo √∫nico.<br><br>
Momento es para ti, para que descubras lo nuevo y te animes a ser parte.`
        }
      ];

      let currentMessage = 0;
      const messageContainer = document.getElementById('carouselMessage');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      function renderMessage(index) {
        messageContainer.style.opacity = 0;

        setTimeout(() => {
          messageContainer.innerHTML = `<h2>${messages[index].title}</h2><p>${messages[index].content}</p>`;
          messageContainer.style.opacity = 1;
        }, 300);
      }

      prevBtn.addEventListener('click', () => {
        currentMessage = (currentMessage - 1 + messages.length) % messages.length;
        renderMessage(currentMessage);
      });

      nextBtn.addEventListener('click', () => {
        currentMessage = (currentMessage + 1) % messages.length;
        renderMessage(currentMessage);
      });

      renderMessage(currentMessage);

      // Modo oscuro con cambio de √≠cono y color en bot√≥n
      const toggle = document.getElementById("darkModeToggle");
      const body = document.body;

      // Restaurar estado modo oscuro y texto del bot√≥n
      if (localStorage.getItem("darkMode") === "true") {
        body.classList.add("dark");
        toggle.textContent = "‚òÄÔ∏è";
      } else {
        toggle.textContent = "üåô";
      }

      toggle.addEventListener("click", () => {
        body.classList.toggle("dark");
        const isDark = body.classList.contains("dark");
        localStorage.setItem("darkMode", isDark);
        toggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      });
    });
  </script>
</body>
</html>
