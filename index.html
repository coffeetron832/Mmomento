<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Momento - ¿Cómo te fue hoy?</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif;">
  <!-- Franja arcoíris animada -->
  <div class="banner"></div>

  <div class="container">
    <h1>Sube tu momento del día</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" name="username" placeholder="Tu nombre de usuario" required />
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Subir imagen</button>
    </form>

    <h2>Últimos momentos</h2>
    <div id="gallery"></div>
  </div>

  <!-- Footer con enlaces y botón de modo oscuro -->
  <footer style="text-align:center; margin-top: 3rem; font-size: 0.9rem;">
    <a href="condiciones.html">Condiciones</a> ·
    <a href="privacidad.html">Privacidad</a> ·
    <a href="ayuda.html">Ayuda</a> ·
    <a href="acerca.html">Acerca de</a> ·
    <button id="toggleDarkMode" class="dark-mode-button">🌓</button> <!-- Botón de modo oscuro -->
  </footer>

  <script src="app.js"></script>
</body>
</html>
