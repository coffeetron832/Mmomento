<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Mariposa</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    .grid {
  position: relative;
  width: 144px;
  height: 144px;
  margin-bottom: 1.5rem;
}


    .pixel {
  width: 12px;
  height: 12px;
  position: absolute;
  background-color: #ffffff;
  border: 1px solid #ccc;
  cursor: pointer;
  transition: transform 0.2s ease;
}


    .pixel:hover {
      transform: scale(1.5);
      z-index: 2;
    }

    .color-picker {
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #444cf7;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2f3fc0;
    }
  </style>
</head>
<body>

  <h1>Tu Mariposa Pixelada</h1>

  <input class="color-picker" type="color" id="colorPicker" value="#444cf7" />

  <div class="grid" id="pixelGrid"></div>

  <button onclick="guardarMariposa()">Guardar mariposa</button>

  <button onclick="restablecerMariposa()" style="margin-top: 1rem; background-color: #e53e3e;">Restablecer mariposa</button>


  <script>
    const pixelGrid = document.getElementById('pixelGrid');
    const colorPicker = document.getElementById('colorPicker');

    const butterflyMask = [
      // 12 columnas por fila, usa null para espacios vacíos
      [null,null,null, 1 , 1 ,null, null, 1 , 1 ,null,null,null],
      [null,null, 1 ,null,null, 1 , 1 ,null,null, 1 ,null,null],
      [null, 1 ,null,null,null,null,null,null,null,null, 1 ,null],
      [ 1 ,null,null,null,null,null,null,null,null,null,null, 1 ],
      [ 1 ,null,null,null,null,null,null,null,null,null,null, 1 ],
      [null, 1 ,null,null,null,null,null,null,null,null, 1 ,null],
      [null,null, 1 ,null,null,null,null,null,null, 1 ,null,null],
      [null,null,null, 1 ,null,null,null,null, 1 ,null,null,null],
      [null,null,null,null, 1 ,null,null, 1 ,null,null,null,null]
    ];

    const butterflyColors = [];

    // Render pixels from the butterfly mask
    butterflyMask.forEach((row, rowIndex) => {
      row.forEach((cell, colIndex) => {
        const index = butterflyColors.length;
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');
        if (cell === 1) {
          pixel.dataset.index = index;
          pixel.addEventListener('click', () => {
            const selectedColor = colorPicker.value;
            pixel.style.backgroundColor = selectedColor;
            butterflyColors[index] = selectedColor;
          });
        } else {
          pixel.style.visibility = 'hidden';
        }

        butterflyColors.push('#ffffff');
        pixelGrid.appendChild(pixel);
      });
    });

    function getUsernameFromToken(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.username;
      } catch (err) {
        console.error('Token inválido:', err);
        return null;
      }
    }

    async function cargarMariposa() {
      const token = localStorage.getItem('token');
      if (!token) return;

      const username = getUsernameFromToken(token);
      if (!username) return;

      try {
        const response = await fetch(`https://themural-backend-production.up.railway.app/api/users/butterfly/${username}`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await response.json();
        if (response.ok && Array.isArray(data.butterflyColors)) {
          data.butterflyColors.forEach((color, index) => {
            if (color && pixelGrid.children[index]) {
              pixelGrid.children[index].style.backgroundColor = color;
              butterflyColors[index] = color;
            }
          });
        }
      } catch (err) {
        console.error('Error al cargar la mariposa:', err);
      }
    }

    async function guardarMariposa() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('No hay sesión activa');
        return;
      }

      const username = getUsernameFromToken(token);
      if (!username) {
        alert('No se pudo extraer el nombre de usuario.');
        return;
      }

      try {
        const response = await fetch(`https://themural-backend-production.up.railway.app/api/users/butterfly/${username}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ butterflyColors }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('¡Mariposa guardada con éxito!');
        } else {
          alert(data.message || 'Error al guardar la mariposa');
        }
      } catch (error) {
        console.error(error);
        alert('Error al conectar con el servidor');
      }
    }

    async function restablecerMariposa() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('No hay sesión activa');
        return;
      }

      const username = getUsernameFromToken(token);
      if (!username) {
        alert('No se pudo extraer el nombre de usuario.');
        return;
      }

      for (let i = 0; i < butterflyColors.length; i++) {
        butterflyColors[i] = '#ffffff';
        if (pixelGrid.children[i] && pixelGrid.children[i].style.visibility !== 'hidden') {
          pixelGrid.children[i].style.backgroundColor = '#ffffff';
        }
      }

      try {
        const response = await fetch(`https://themural-backend-production.up.railway.app/api/users/butterfly/${username}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ butterflyColors }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Mariposa restablecida con éxito');
        } else {
          alert(data.message || 'Error al restablecer la mariposa');
        }
      } catch (error) {
        console.error(error);
        alert('Error al conectar con el servidor');
      }
    }

    window.addEventListener('DOMContentLoaded', cargarMariposa);
  </script>
</body>
</html>
