<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Parche | Momento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
  :root {
  --primary-color: #4f46e5;     /* Morado base */
  --primary-hover: #3730a3;     /* Morado oscuro para hover */
  --bg-dark: #000;           /* Fondo oscuro  */
  --input-bg: #1a1830;          /* Fondo inputs con toque p√∫rpura */
  --border-color: #2e2b50;      /* Bordes con matiz azul/morado */
  --text-light: #f0f0ff;        /* Texto claro con leve tinte p√∫rpura */
  --text-muted: #a6a3d8;        /* Texto gris-violeta para secundarios */
  --card-bg: #1b1933;           /* Fondo de tarjetas y cajas */
  --radius: 10px;
}


  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-light);
    margin: 0;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    max-width: 640px;
    margin-left: auto;
    margin-right: auto;
  }

  h1, h2, h3 {
    margin: 1.5rem 0 1rem;
    font-weight: 600;
  }

  h1 {
    font-size: 2rem;
  }

  h2 {
    font-size: 1.4rem;
    color: var(--text-light);
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 0.4rem;
  }

  h3 {
    font-size: 1.2rem;
    margin-top: 1rem;
    color: var(--text-muted);
  }

  form {
    margin-bottom: 1.8rem;
  }

  input[type="text"] {
    width: 100%;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    background-color: var(--input-bg);
    color: var(--text-light);
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    margin-bottom: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  input[type="text"]::placeholder {
    color: var(--text-muted);
  }

  input[type="text"]:focus {
    outline: none;
    border-color: var(--primary-color);
  }

  button {
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: var(--primary-hover);
  }

  #patchMessage {
    margin-bottom: 1.2rem;
    font-weight: 600;
    color: #4ade80; /* verde √©xito */
  }

  #searchResults {
    list-style: none;
    padding: 0;
    margin: 0.5rem 0;
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    max-height: 200px;
    overflow-y: auto;
    background-color: var(--card-bg);
  }

  #searchResults li {
    padding: 0.8rem 1rem;
    border-bottom: 1px solid #222;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  #searchResults li:hover {
    background-color: #222;
  }

  ul {
    padding-left: 0;
    margin-top: 0.5rem;
  }

  li {
    margin-bottom: 0.6rem;
    padding: 0.5rem 0.8rem;
    background-color: var(--card-bg);
    border-radius: var(--radius);
    border: 1px solid var(--border-color);
  }

  /* Mobile improvements */
  @media (max-width: 480px) {
    body {
      padding: 1.5rem 1rem;
    }

    h1 {
      font-size: 1.6rem;
    }

    h2 {
      font-size: 1.2rem;
    }

    button {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <h1>Arma tu parche... porque obvio eres la/el l√≠der, ¬øno?</h1>

  <form id="createPatchForm">
    <input
      type="text"
      id="patchName"
      placeholder="Nombre del parche"
      required
      maxlength="50"
      autocomplete="off"
    />
    <button type="submit">S√≠, otro grupo m√°s. Pero este vale la pena.</button>
  </form>

  <div id="patchMessage"></div>

  <h2>Manda la invitaci√≥n y cruza los dedos.</h2>
  <form id="userSearchForm">
    <input
      type="text"
      id="userSearch"
      placeholder="Buscar usuario (m√≠nimo 3 caracteres)"
      autocomplete="off"
    />
    <button type="submit">¬°A ver qui√©n est√°!</button>
  </form>
  <ul id="searchResults"></ul>

  <h2>ü´Ç Tus Parches</h2>

  <h3>‚ú® Creados por ti</h3>
  <ul id="ownedPatchesList"></ul>

  <h3>ü§ù Donde te dejaron entrar (de milagro o no)</h3>
  <ul id="memberPatchesList"></ul>


  <script src="circles.js"></script>
</body>
</html>
