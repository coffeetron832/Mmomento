<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Soulprint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=DM+Serif+Display&display=swap');
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e8ecf0);
      display: flex;
      min-height: 100vh;
    }
    .form-container {
      width: 50%;
      padding: 2rem;
      box-sizing: border-box;
    }
    .preview-container {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      background: linear-gradient(135deg, #ffffff, #f0f4ff);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label { font-weight: bold; }
    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    .preview-card {
      position: relative;
      max-width: 340px;
      width: 100%;
      background: white;
      border-radius: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 2rem;
      transition: transform 0.3s;
    }
    .preview-card:hover { transform: scale(1.02); }
    .halo {
      position: absolute;
      top: -20px; left: -20px;
      right: -20px; bottom: -20px;
      background: var(--soul-color, #aaa);
      filter: blur(40px);
      z-index: -1;
      border-radius: 2rem;
      opacity: 0.5;
    }
    .profile-img {
      width: 100px; height: 100px;
      border-radius: 50%; object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: -80px; background-color: #ccc;
    }
    .username {
      font-family: 'DM Serif Display', serif;
      font-size: 1.5rem; margin-top: 1rem; color: #333;
    }
    .birthdate-display {
      font-size: 0.9rem; color: #555; margin-bottom: 1rem;
    }
    .phrase {
      font-style: italic; color: #666; margin: 0.5rem 0 1rem;
    }
    .moment-img {
      width: 100%; max-height: 200px; object-fit: cover;
      border-radius: 1rem; margin-top: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
    }
    #responseMessage { margin-top: 1rem; font-weight: bold; }
    #emoji-wrapper { display: flex; align-items: center; gap: 8px; }
    #emoji-selector { overflow-x: auto; white-space: nowrap; scroll-behavior: smooth; max-width: 220px; padding: 5px 0; display: flex; gap: 8px; }
    #emoji-selector img { width: 40px; opacity: 0.6; cursor: pointer; border-radius: 50%; border: 2px solid transparent; transition: border-color 0.2s; }
    #emoji-selector img.selected { border-color: #4f46e5; opacity: 1; }
    #scrollLeft, #scrollRight { background: none; border: none; font-size: 1.2rem; cursor: pointer; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Editar tu Soulprint</h2>
    <form id="soulprintForm" enctype="multipart/form-data">
      <label for="soulPhrase">Frase del alma:</label>
      <textarea id="soulPhrase" name="soulPhrase" maxlength="100" placeholder="Escribe una frase corta..." required></textarea>

      <label for="soulColor">Color del alma:</label>
      <input type="color" id="soulColor" name="soulColor" value="#88c0d0" />

      <label for="birthdate">Mi primer latido (fecha de nacimiento):</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <label for="soulRole">¿Cuál es tu rol del alma?</label>
      <select id="soulRole" name="soulRole" required>
        <option value="">Selecciona uno</option>
        <option value="💖 Arquitecto/a de Emociones">💖 Arquitecto/a de Emociones</option>
        <option value="🏋 Alma Callejera">🏋 Alma Callejera</option>
        <option value="🚀 Corazón Nómada">🚀 Corazón Nómada</option>
        <option value="🧒 Rompe-esquemas">🧒 Rompe-esquemas</option>
      </select>

      <label>Elige tu emoji del alma:</label>
      <div id="emoji-wrapper">
        <button type="button" id="scrollLeft">&larr;</button>
        <div id="emoji-selector"></div>
        <input type="hidden" id="emojiURL" name="emojiURL" />
        <button type="button" id="scrollRight">&rarr;</button>
      </div>

      <label for="profileImageInput">Foto de perfil:</label>
      <input type="file" id="profileImageInput" name="profileImage" accept="image/*" />

      <label for="pinnedMoment">Momento anclado:</label>
      <select id="pinnedMoment" name="pinnedMoment">
        <option value="">Selecciona uno</option>
      </select>

      <button type="submit">Guardar cambios</button>
      <div id="responseMessage"></div>
    </form>
  </div>

  <div class="preview-container">
    <div class="preview-card">
      <div class="halo" id="haloPreview"></div>
      <div style="display:flex; align-items:center; justify-content:center; gap:12px;">
        <img id="previewProfileImage" class="profile-img" src="/default-avatar.png" alt="Previsualización foto" />
        <img id="previewEmoji" class="emoji-choice" alt="Previsualización emoji" style="display:none; width: 40px; height: 40px;" />
      </div>
      <div class="username" id="previewUsername">@usuario</div>
      <div class="birthdate-display">Mi primer latido: <span id="previewBirthdate">--</span></div>
      <div class="phrase" id="previewPhrase">Tu frase aparecerá aquí...</div>
      <div id="previewRole" style="font-weight:bold;color:#444;margin-top:0.5rem;">Rol del alma: --</div>
      <img id="previewMoment" class="moment-img" style="display:none;" alt="Previsualización momento" />
    </div>
  </div>

  <script>
    const username = new URLSearchParams(window.location.search).get('user');
    const token = localStorage.getItem('token');

    const form = document.getElementById('soulprintForm');
    const emojiSelector = document.getElementById('emoji-selector');
    const emojiURLInput = document.getElementById('emojiURL');
    const previewEmoji = document.getElementById('previewEmoji');
    const previewUsername = document.getElementById('previewUsername');

    previewUsername.innerText = '@' + username;

    function initEmojiSelector(selectedUrl) {
      emojiSelector.innerHTML = '';
      for (let i = 1; i <= 15; i++) {
        const url = `/emoji${i}.png`;
        const img = document.createElement('img');
        img.src = url;
        img.alt = `emoji${i}`;
        img.addEventListener('click', () => {
          document.querySelectorAll('#emoji-selector img').forEach(el => el.classList.remove('selected'));
          img.classList.add('selected');
          emojiURLInput.value = url;
          previewEmoji.src = url;
          previewEmoji.style.display = 'inline-block';
        });
        if (url === selectedUrl) {
          img.classList.add('selected');
          emojiURLInput.value = url;
          previewEmoji.src = url;
          previewEmoji.style.display = 'inline-block';
        }
        emojiSelector.appendChild(img);
      }
    }

    document.getElementById('scrollLeft').onclick = () => emojiSelector.scrollBy({ left: -80, behavior: 'smooth' });
    document.getElementById('scrollRight').onclick = () => emojiSelector.scrollBy({ left: 80, behavior: 'smooth' });

    async function loadSoulprint() {
      const res = await fetch(`https://momento-backend-production.up.railway.app/api/users/soulprint/${encodeURIComponent(username)}`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message);
      const soul = data.soulprint;

      document.getElementById('soulPhrase').value = soul.soulPhrase || '';
      document.getElementById('soulColor').value = soul.soulColor || '#88c0d0';
      document.getElementById('birthdate').value = soul.birthdate || '';
      document.getElementById('soulRole').value = soul.soulRole || '';
      initEmojiSelector(soul.emojiURL || '');
      document.getElementById('previewPhrase').innerText = soul.soulPhrase || '';
      document.getElementById('haloPreview').style.setProperty('--soul-color', soul.soulColor || '#88c0d0');
      document.getElementById('previewProfileImage').src = soul.profileImage || '/default-avatar.png';
      if (soul.birthdate) {
        document.getElementById('previewBirthdate').innerText = new Date(soul.birthdate).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
      }
      document.getElementById('previewRole').innerText = soul.soulRole ? 'Rol del alma: ' + soul.soulRole : 'Rol del alma: --';

      const mres = await fetch(`https://momento-backend-production.up.railway.app/api/users/${username}/moments`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      const moments = await mres.json();
      const pinnedMoment = document.getElementById('pinnedMoment');
      pinnedMoment.innerHTML = '<option value="">Selecciona uno</option>';
      moments.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m._id;
        opt.dataset.url = m.imageUrl;
        opt.textContent = `Momento #${m._id.slice(-4)}`;
        pinnedMoment.appendChild(opt);
      });
      if (soul.pinnedMoment) {
        pinnedMoment.value = soul.pinnedMoment._id;
        const img = document.getElementById('previewMoment');
        img.src = soul.pinnedMoment.imageUrl;
        img.style.display = 'block';
      }
    }

    document.getElementById('soulPhrase').addEventListener('input', e => document.getElementById('previewPhrase').innerText = e.target.value);
    document.getElementById('soulColor').addEventListener('input', e => document.getElementById('haloPreview').style.setProperty('--soul-color', e.target.value));
    document.getElementById('birthdate').addEventListener('input', e => document.getElementById('previewBirthdate').innerText = new Date(e.target.value).toLocaleDateString('es-ES'));
    document.getElementById('soulRole').addEventListener('change', e => document.getElementById('previewRole').innerText = 'Rol del alma: ' + e.target.value);

    document.getElementById('profileImageInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => document.getElementById('previewProfileImage').src = reader.result;
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('pinnedMoment').addEventListener('change', e => {
      const sel = e.target.selectedOptions[0];
      const img = document.getElementById('previewMoment');
      if (sel && sel.dataset.url) {
        img.src = sel.dataset.url;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.append('emojiURL', document.getElementById('emojiURL').value);
      const file = document.getElementById('profileImageInput').files[0];
      if (file) formData.append('profileImage', file);
      try {
        const res = await fetch(`https://momento-backend-production.up.railway.app/api/users/soulprint/${encodeURIComponent(username)}`, {
          method: 'PUT', headers: { Authorization: 'Bearer ' + token }, body: formData
        });
        const result = await res.json();
        if (!res.ok) throw new Error(result.message || 'Error actualizando');
        document.getElementById('responseMessage').textContent = '✅ Soulprint actualizado con éxito';
        document.getElementById('responseMessage').style.color = 'green';
        loadSoulprint();
      } catch (err) {
        document.getElementById('responseMessage').textContent = '❌ ' + err.message;
        document.getElementById('responseMessage').style.color = 'crimson';
      }
    });

    loadSoulprint();
  </script>
</body>
</html>
