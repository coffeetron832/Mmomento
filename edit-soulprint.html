<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Soulprint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=DM+Serif+Display&display=swap');

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e8ecf0);
      display: flex;
      min-height: 100vh;
    }

    .form-container {
      width: 50%;
      padding: 2rem;
      box-sizing: border-box;
    }

    .preview-container {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      background: linear-gradient(135deg, #ffffff, #f0f4ff);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .preview-card {
      position: relative;
      max-width: 340px;
      width: 100%;
      background: white;
      border-radius: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 2rem;
      transition: transform 0.3s;
    }

    .preview-card:hover {
      transform: scale(1.02);
    }

    .halo {
      position: absolute;
      top: -20px; left: -20px;
      right: -20px; bottom: -20px;
      background: var(--soul-color, #aaa);
      filter: blur(40px);
      z-index: -1;
      border-radius: 2rem;
      opacity: 0.5;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: -80px;
      background-color: #ccc;
    }

    .username {
      font-family: 'DM Serif Display', serif;
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #333;
    }

    .phrase {
      font-style: italic;
      color: #666;
      margin: 0.5rem 0 1rem;
    }

    .moment-img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
    }

    #responseMessage {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Editar tu Soulprint</h2>
    <form id="soulprintForm" enctype="multipart/form-data">
      <label for="soulPhrase">Frase del alma:</label>
      <textarea id="soulPhrase" name="soulPhrase" maxlength="100" placeholder="Escribe una frase corta..." required></textarea>

      <label for="soulColor">Color del alma:</label>
      <input type="color" id="soulColor" name="soulColor" value="#88c0d0" />

      <label for="profileImageInput">Foto de perfil:</label>
      <input type="file" id="profileImageInput" name="profileImage" accept="image/*" />

      <label for="pinnedMoment">Momento anclado:</label>
      <select id="pinnedMoment" name="pinnedMoment">
        <option value="">Selecciona uno</option>
        <!-- Se llenará con momentos del usuario -->
      </select>

      <button type="submit">Guardar cambios</button>
      <div id="responseMessage"></div>
    </form>
  </div>

  <div class="preview-container">
    <div class="preview-card">
      <div class="halo" id="haloPreview"></div>
      <img id="previewProfileImage" class="profile-img" src="/default-avatar.png" alt="Previsualización foto" />
      <div class="username" id="previewUsername">@usuarioEjemplo</div>
      <div class="phrase" id="previewPhrase">Tu frase aparecerá aquí...</div>
      <img id="previewMoment" class="moment-img" style="display:none;" alt="Previsualización momento" />
    </div>
  </div>

  <script>
    const form = document.getElementById('soulprintForm');
    const profileImageInput = document.getElementById('profileImageInput');
    const previewProfileImage = document.getElementById('previewProfileImage');
    const soulPhrase = document.getElementById('soulPhrase');
    const previewPhrase = document.getElementById('previewPhrase');
    const soulColor = document.getElementById('soulColor');
    const halo = document.getElementById('haloPreview');
    const pinnedMoment = document.getElementById('pinnedMoment');
    const previewMoment = document.getElementById('previewMoment');
    const responseMessage = document.getElementById('responseMessage');

    // Simula nombre de usuario del usuario logueado
    const username = "usuarioEjemplo"; // En producción, reemplaza con el real desde tu lógica de sesión
    document.getElementById('previewUsername').innerText = '@' + username;

    // Vista previa imagen de perfil
    profileImageInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => previewProfileImage.src = reader.result;
        reader.readAsDataURL(file);
      }
    });

    // Vista previa frase
    soulPhrase.addEventListener('input', () => {
      previewPhrase.innerText = soulPhrase.value || "Tu frase aparecerá aquí...";
    });

    // Vista previa color del alma
    soulColor.addEventListener('input', () => {
      halo.style.setProperty('--soul-color', soulColor.value);
    });

    // Llenar momentos de prueba (en producción, haz fetch a tu API `/api/users/moments`)
    const userMoments = [
      { id: '1', url: 'https://picsum.photos/seed/1/400/250' },
      { id: '2', url: 'https://picsum.photos/seed/2/400/250' },
      { id: '3', url: 'https://picsum.photos/seed/3/400/250' }
    ];
    userMoments.forEach(m => {
      const opt = document.createElement('option');
      opt.value = m.id;          // usa el ID real en producción
      opt.dataset.url = m.url;   // guardamos la URL en data-attribute
      opt.textContent = `Momento #${m.id}`;
      pinnedMoment.appendChild(opt);
    });

    // Vista previa momento anclado
    pinnedMoment.addEventListener('change', () => {
      const selected = pinnedMoment.selectedOptions[0];
      if (selected && selected.value) {
        previewMoment.src = selected.dataset.url;
        previewMoment.style.display = 'block';
      } else {
        previewMoment.style.display = 'none';
      }
    });

    // Envío al backend
    form.addEventListener('submit', async e => {
      e.preventDefault();
      responseMessage.textContent = '';
      const formData = new FormData(form);

      try {
        const res = await fetch('/api/users/soulprint', {
          method: 'PUT',
          headers: {
            Authorization: 'Bearer ' + localStorage.getItem('token')
          },
          body: formData
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Error actualizando');

        responseMessage.textContent = '✅ Soulprint actualizado con éxito.';
        responseMessage.style.color = 'green';
      } catch (err) {
        responseMessage.textContent = '❌ ' + err.message;
        responseMessage.style.color = 'crimson';
      }
    });
  </script>
</body>
</html>
