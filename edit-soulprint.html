<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ctrl+Z en la vida real | Momento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />
  
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e8ecf0);
      display: flex;
      min-height: 100vh;
    }
    .form-container {
      width: 50%;
      padding: 2rem;
      box-sizing: border-box;
    }
    .preview-container {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      background: linear-gradient(135deg, #ffffff, #f0f4ff);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label { font-weight: bold; }
    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    .preview-card {
      position: relative;
      max-width: 340px;
      width: 100%;
      background: white;
      border-radius: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 2rem;
      transition: transform 0.3s;
    }
    .preview-card:hover { transform: scale(1.02); }
    .halo {
      position: absolute;
      top: -20px; left: -20px;
      right: -20px; bottom: -20px;
      background: var(--soul-color, #aaa);
      filter: blur(40px);
      z-index: -1;
      border-radius: 2rem;
      opacity: 0.5;
    }
    .profile-img {
      width: 100px; height: 100px;
      border-radius: 50%; object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: -80px; background-color: #ccc;
    }
    .username {
      font-family: 'DM Serif Display', serif;
      font-size: 1.5rem; margin-top: 1rem; color: #333;
    }
    .birthdate-display {
      font-size: 0.9rem; color: #555; margin-bottom: 1rem;
    }
    .phrase {
      font-style: italic; color: #666; margin: 0.5rem 0 1rem;
    }
    .moment-img {
      width: 100%; max-height: 200px; object-fit: cover;
      border-radius: 1rem; margin-top: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
    }
    #responseMessage { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Editar tu Soulprint</h2>
    <form id="soulprintForm" enctype="multipart/form-data">
      <label for="soulPhrase">Frase del alma:</label>
      <textarea id="soulPhrase" name="soulPhrase" maxlength="100" placeholder="Escribe una frase corta..." required></textarea>

      <label for="soulColor">Color del alma:</label>
      <input type="color" id="soulColor" name="soulColor" value="#88c0d0" />

      <label for="birthdate">Mi primer latido (fecha de nacimiento):</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <label for="nationality">¬øDesde d√≥nde te conectas?</label>
<select id="nationality" name="nationality" required>
  <option value="">Selecciona uno</option>
  <option value="üá®üá¥ Colombia">üá®üá¥ Colombia</option>
  <option value="üáµüá™ Per√∫">üáµüá™ Per√∫</option>
  <option value="üá≤üáΩ M√©xico">üá≤üáΩ M√©xico</option>
  <option value="üá®üá± Chile">üá®üá± Chile</option>
  <option value="üá¶üá∑ Argentina">üá¶üá∑ Argentina</option>
  <option value="üá™üá® Ecuador">üá™üá® Ecuador</option>
</select>


      

      <label for="profileImageInput">Foto de perfil:</label>
      <input type="file" id="profileImageInput" name="profileImage" accept="image/*" />

      

      <label>
  <input type="checkbox" id="isPublic" name="public" />
  Hacer mi Soulprint p√∫blico
</label>
      
      <button type="submit">Guardar cambios</button>
      <div id="responseMessage"></div>
    </form>
  </div>

  <div class="preview-container">
    <div class="preview-card">
      <div class="halo" id="haloPreview"></div>
      <div style="display:flex; align-items:center; justify-content:center; gap:12px;">
        <img id="previewProfileImage" class="profile-img" src="/default-avatar.png" alt="Previsualizaci√≥n foto" />
      </div>
      <div class="username" id="previewUsername">@usuario</div>
      <div class="birthdate-display">Mi primer latido: <span id="previewBirthdate">--</span></div>
      <div class="phrase" id="previewPhrase">Tu frase aparecer√° aqu√≠...</div>
      <div id="previewRole" style="font-weight:bold;color:#444;margin-top:0.5rem;">Nacionalidad: --</div>
    </div>
  </div>

  <script>
    const username = localStorage.getItem('username');
if (!username) {
  alert('No se ha iniciado sesi√≥n. Redirigiendo...');
  window.location.href = '/login.html';
}

    const token = localStorage.getItem('token');

    const form = document.getElementById('soulprintForm');
    const previewUsername = document.getElementById('previewUsername');

    previewUsername.innerText = '@' + username;

    
  

    async function loadSoulprint() {
      const res = await fetch(`https://momento-backend-production.up.railway.app/api/users/soulprint/${encodeURIComponent(username)}`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message);
      const soul = data.soulprint;
      
      document.getElementById('isPublic').checked = !!soul.public;
      document.getElementById('soulPhrase').value = soul.soulPhrase || '';
      document.getElementById('soulColor').value = soul.soulColor || '#88c0d0';
      document.getElementById('birthdate').value = soul.birthdate || '';
      document.getElementById('nationality').value = soul.nationality || '';
      document.getElementById('previewPhrase').innerText = soul.soulPhrase || '';
      document.getElementById('haloPreview').style.setProperty('--soul-color', soul.soulColor || '#88c0d0');
      document.getElementById('previewProfileImage').src = soul.profileImage || '/default-avatar.png';
      if (soul.birthdate) {
        document.getElementById('previewBirthdate').innerText = new Date(soul.birthdate).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
      }
      document.getElementById('previewRole').innerText = soul.nationality ? 'Desde: ' + soul.nationality : 'Desde: --';

      

    document.getElementById('soulPhrase').addEventListener('input', e => document.getElementById('previewPhrase').innerText = e.target.value);
    document.getElementById('soulColor').addEventListener('input', e => document.getElementById('haloPreview').style.setProperty('--soul-color', e.target.value));
    document.getElementById('birthdate').addEventListener('input', e => document.getElementById('previewBirthdate').innerText = new Date(e.target.value).toLocaleDateString('es-ES'));
    document.getElementById('nationality').addEventListener('change', e => { document.getElementById('previewRole').innerText = 'Desde: ' + e.target.value;});


    document.getElementById('profileImageInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => document.getElementById('previewProfileImage').src = reader.result;
        reader.readAsDataURL(file);
      }
    });

    

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.set('public', document.getElementById('isPublic').checked ? 'true' : 'false');
      formData.set('nationality', document.getElementById('nationality').value);
      const file = document.getElementById('profileImageInput').files[0];
      try {
        const res = await fetch(`https://momento-backend-production.up.railway.app/api/users/soulprint/${encodeURIComponent(username)}`, {
          method: 'PUT', headers: { Authorization: 'Bearer ' + token }, body: formData
        });
        const result = await res.json();
        if (!res.ok) throw new Error(result.message || 'Error actualizando');
        document.getElementById('responseMessage').textContent = '‚úÖ Soulprint actualizado con √©xito';
        document.getElementById('responseMessage').style.color = 'green';
        loadSoulprint();
      } catch (err) {
        document.getElementById('responseMessage').textContent = '‚ùå ' + err.message;
        document.getElementById('responseMessage').style.color = 'crimson';
      }
    });

    loadSoulprint();
  </script>
</body>
</html>
