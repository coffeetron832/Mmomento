<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Soulprint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=DM+Serif+Display&display=swap');
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e8ecf0);
      display: flex;
      min-height: 100vh;
    }
    .form-container {
      width: 50%;
      padding: 2rem;
      box-sizing: border-box;
    }
    .preview-container {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      background: linear-gradient(135deg, #ffffff, #f0f4ff);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label { font-weight: bold; }
    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    .preview-card {
      position: relative;
      max-width: 340px;
      width: 100%;
      background: white;
      border-radius: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 2rem;
      transition: transform 0.3s;
    }
    .preview-card:hover { transform: scale(1.02); }
    .halo {
      position: absolute;
      top: -20px; left: -20px;
      right: -20px; bottom: -20px;
      background: var(--soul-color, #aaa);
      filter: blur(40px);
      z-index: -1;
      border-radius: 2rem;
      opacity: 0.5;
    }
    .profile-img {
      width: 100px; height: 100px;
      border-radius: 50%; object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: -80px; background-color: #ccc;
    }
    .username {
      font-family: 'DM Serif Display', serif;
      font-size: 1.5rem; margin-top: 1rem; color: #333;
    }
    .birthdate-display {
      font-size: 0.9rem; color: #555; margin-bottom: 1rem;
    }
    .phrase {
      font-style: italic; color: #666; margin: 0.5rem 0 1rem;
    }
    .moment-img {
      width: 100%; max-height: 200px; object-fit: cover;
      border-radius: 1rem; margin-top: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
    }
    #responseMessage {
      margin-top: 1rem; font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Editar tu Soulprint</h2>
    <form id="soulprintForm" enctype="multipart/form-data">
      <label for="soulPhrase">Frase del alma:</label>
      <textarea id="soulPhrase" name="soulPhrase" maxlength="100" placeholder="Escribe una frase corta..." required></textarea>

      <label for="soulColor">Color del alma:</label>
      <input type="color" id="soulColor" name="soulColor" value="#88c0d0" />

      <label for="birthdate">Mi primer latido (fecha de nacimiento):</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <!-- Nuevo campo: Rol del alma -->
      <label for="soulRole">¿Cuál es tu rol del alma?</label>
      <select id="soulRole" name="soulRole" required>
  <option value="">Selecciona uno</option>
  <option value="💖 Arquitecto/a de Emociones">💖 Arquitecto/a de Emociones</option>
  <option value="🛹 Alma Callejera">🛹 Alma Callejera</option>
  <option value="🚀 Corazón Nómada">🚀 Corazón Nómada</option>
  <option value="🧢 Rompe-esquemas">🧢 Rompe-esquemas</option>
</select>


      <label for="profileImageInput">Foto de perfil:</label>
      <input type="file" id="profileImageInput" name="profileImage" accept="image/*" />

      <label for="pinnedMoment">Momento anclado:</label>
      <select id="pinnedMoment" name="pinnedMoment">
        <option value="">Selecciona uno</option>
      </select>

      <button type="submit">Guardar cambios</button>
      <div id="responseMessage"></div>
    </form>
  </div>

  <div class="preview-container">
    <div class="preview-card">
      <div class="halo" id="haloPreview"></div>
      <img id="previewProfileImage" class="profile-img" src="/default-avatar.png" alt="Previsualización foto" />
      <div class="username" id="previewUsername">@usuario</div>
      <div class="birthdate-display">
        Mi primer latido: <span id="previewBirthdate">--</span>
      </div>
      <div class="phrase" id="previewPhrase">Tu frase aparecerá aquí...</div>
      <!-- Vista previa del rol -->
      <div id="previewRole" style="font-weight:bold;color:#444;margin-top:0.5rem;">Rol del alma: --</div>
      <img id="previewMoment" class="moment-img" style="display:none;" alt="Previsualización momento" />
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('user');
    const token = localStorage.getItem('token');

    // Form elements
    const form = document.getElementById('soulprintForm');
    const soulPhrase = document.getElementById('soulPhrase');
    const soulColor = document.getElementById('soulColor');
    const birthdateInput = document.getElementById('birthdate');
    const soulRole = document.getElementById('soulRole');
    const profileImageInput = document.getElementById('profileImageInput');
    const pinnedMoment = document.getElementById('pinnedMoment');
    const responseMessage = document.getElementById('responseMessage');

    // Preview elements
    const previewUsername = document.getElementById('previewUsername');
    const previewPhrase = document.getElementById('previewPhrase');
    const halo = document.getElementById('haloPreview');
    const previewProfileImage = document.getElementById('previewProfileImage');
    const previewBirthdate = document.getElementById('previewBirthdate');
    const previewRole = document.getElementById('previewRole');
    const previewMoment = document.getElementById('previewMoment');

    previewUsername.innerText = '@' + username;

    async function loadSoulprint() {
      if (!username) return;
      const res = await fetch(
        `https://momento-backend-production.up.railway.app/api/users/soulprint/${encodeURIComponent(username)}`,
        { headers: { Authorization: 'Bearer ' + token } }
      );
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || 'Error cargando Soulprint');
      const soul = data.soulprint;

      // Rellenar formulario
      soulPhrase.value = soul.soulPhrase || '';
      soulColor.value = soul.soulColor || '#88c0d0';
      birthdateInput.value = soul.birthdate || '';
      soulRole.value = soul.soulRole || '';

      // Previsualización
      previewPhrase.innerText = soul.soulPhrase || '';
      halo.style.setProperty('--soul-color', soul.soulColor || '#88c0d0');
      previewProfileImage.src = soul.profileImage || '/default-avatar.png';

      // Fecha
      if (soul.birthdate) {
        const d = new Date(soul.birthdate);
        previewBirthdate.innerText = d.toLocaleDateString('es-ES', {
          year: 'numeric', month: 'long', day: 'numeric'
        });
      } else {
        previewBirthdate.innerText = '--';
      }

      // Rol
      previewRole.innerText = soul.soulRole
        ? 'Rol del alma: ' + soul.soulRole
        : 'Rol del alma: --';

      // Cargar momentos (resto igual)...
      const momentsRes = await fetch(
        `https://momento-backend-production.up.railway.app/api/users/${username}/moments`,
        { headers: { Authorization: 'Bearer ' + token } }
      );
      const moments = await momentsRes.json();
      pinnedMoment.innerHTML = '<option value="">Selecciona uno</option>';
      moments.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m._id;
        opt.dataset.url = m.imageUrl;
        opt.textContent = `Momento #${m._id.slice(-4)}`;
        pinnedMoment.appendChild(opt);
      });
      if (soul.pinnedMoment) {
        pinnedMoment.value = soul.pinnedMoment._id;
        previewMoment.src = soul.pinnedMoment.imageUrl;
        previewMoment.style.display = 'block';
      }
    }

    // Live preview handlers
    birthdateInput.addEventListener('change', () => {
      const v = birthdateInput.value;
      previewBirthdate.innerText = v
        ? new Date(v).toLocaleDateString('es-ES', { year:'numeric',month:'long',day:'numeric' })
        : '--';
    });
    soulPhrase.addEventListener('input', () => previewPhrase.innerText = soulPhrase.value);
    soulColor.addEventListener('input', () => halo.style.setProperty('--soul-color', soulColor.value));
    soulRole.addEventListener('change', () => {
      previewRole.innerText = soulRole.value
        ? 'Rol del alma: ' + soulRole.value
        : 'Rol del alma: --';
    });
    profileImageInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => previewProfileImage.src = reader.result;
        reader.readAsDataURL(file);
      }
    });
    pinnedMoment.addEventListener('change', () => {
      const sel = pinnedMoment.selectedOptions[0];
      if (sel && sel.dataset.url) {
        previewMoment.src = sel.dataset.url;
        previewMoment.style.display = 'block';
      } else {
        previewMoment.style.display = 'none';
      }
    });

    // Submit
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('soulPhrase', soulPhrase.value);
      formData.append('soulColor', soulColor.value);
      formData.append('birthdate', birthdateInput.value);
      formData.append('soulRole', soulRole.value);
      formData.append('pinnedMoment', pinnedMoment.value || '');
      const file = profileImageInput.files[0];
      if (file) formData.append('profileImage', file);

      try {
        const res = await fetch(
          `https://momento-backend-production.up.railway.app/api/users/soulprint/${encodeURIComponent(username)}`,
          { method: 'PUT', headers: { Authorization: 'Bearer ' + token }, body: formData }
        );
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Error actualizando');
        responseMessage.textContent = '✅ Soulprint actualizado con éxito.';
        responseMessage.style.color = 'green';
        loadSoulprint();
      } catch (err) {
        console.error(err);
        responseMessage.textContent = '❌ ' + err.message;
        responseMessage.style.color = 'crimson';
      }
    });

    loadSoulprint().catch(err => {
      console.error(err);
      responseMessage.textContent = '❌ ' + err.message;
      responseMessage.style.color = 'crimson';
    });
  </script>
</body>
</html>
