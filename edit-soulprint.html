<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Soulprint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=DM+Serif+Display&display=swap');
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e8ecf0);
      display: flex;
      min-height: 100vh;
    }
    .form-container {
      width: 50%;
      padding: 2rem;
      box-sizing: border-box;
    }
    .preview-container {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      background: linear-gradient(135deg, #ffffff, #f0f4ff);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label { font-weight: bold; }
    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    .preview-card {
      position: relative;
      max-width: 340px;
      width: 100%;
      background: white;
      border-radius: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 2rem;
      transition: transform 0.3s;
    }
    .preview-card:hover { transform: scale(1.02); }
    .halo {
      position: absolute;
      top: -20px; left: -20px;
      right: -20px; bottom: -20px;
      background: var(--soul-color, #aaa);
      filter: blur(40px);
      z-index: -1;
      border-radius: 2rem;
      opacity: 0.5;
    }
    .profile-img {
      width: 100px; height: 100px;
      border-radius: 50%; object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: -80px; background-color: #ccc;
    }
    .emoji-choice {
      width: 40px;
      height: 40px;
      display: none;
    }
    .username {
      font-family: 'DM Serif Display', serif;
      font-size: 1.5rem; margin-top: 1rem; color: #333;
    }
    .birthdate-display {
      font-size: 0.9rem; color: #555; margin-bottom: 1rem;
    }
    .phrase {
      font-style: italic; color: #666; margin: 0.5rem 0 1rem;
    }
    .moment-img {
      width: 100%; max-height: 200px; object-fit: cover;
      border-radius: 1rem; margin-top: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
    }
    #responseMessage { margin-top: 1rem; font-weight: bold; }
    /* Emoji selector */
    #emoji-wrapper { display: flex; align-items: center; gap: 8px; }
    #emoji-selector { overflow-x: auto; white-space: nowrap; scroll-behavior: smooth; max-width: 220px; padding: 5px 0; }
    #emoji-selector img { width: 40px; opacity: 0.6; cursor: pointer; margin: 0 4px; border-radius: 50%; border: 2px solid transparent; transition: border-color 0.2s; }
    #emoji-selector img.selected { border-color: #4f46e5; opacity: 1; }
    #scrollLeft, #scrollRight { background: none; border: none; font-size: 1.2rem; cursor: pointer; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Editar tu Soulprint</h2>
    <form id="soulprintForm" enctype="multipart/form-data">
      <label for="soulPhrase">Frase del alma:</label>
      <textarea id="soulPhrase" name="soulPhrase" maxlength="100" placeholder="Escribe una frase corta..." required></textarea>

      <label for="soulColor">Color del alma:</label>
      <input type="color" id="soulColor" name="soulColor" value="#88c0d0" />

      <label for="birthdate">Mi primer latido (fecha de nacimiento):</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <label for="soulRole">¬øCu√°l es tu rol del alma?</label>
      <select id="soulRole" name="soulRole" required>
        <option value="">Selecciona uno</option>
        <option value="üíñ Arquitecto/a de Emociones">üíñ Arquitecto/a de Emociones</option>
        <option value="üõπ Alma Callejera">üõπ Alma Callejera</option>
        <option value="üöÄ Coraz√≥n N√≥mada">üöÄ Coraz√≥n N√≥mada</option>
        <option value="üß¢ Rompe-esquemas">üß¢ Rompe-esquemas</option>
      </select>

      <label>Elige tu emoji del alma:</label>
      <div id="emoji-wrapper">
        <button type="button" id="scrollLeft">‚Üê</button>
        <div id="emoji-selector"></div>
        <input type="hidden" id="emojiURL" name="emojiURL" />
        <button type="button" id="scrollRight">‚Üí</button>
      </div>

      <label for="profileImageInput">Foto de perfil:</label>
      <input type="file" id="profileImageInput" name="profileImage" accept="image/*" />

      <label for="pinnedMoment">Momento anclado:</label>
      <select id="pinnedMoment" name="pinnedMoment">
        <option value="">Selecciona uno</option>
      </select>

      <button type="submit">Guardar cambios</button>
      <div id="responseMessage"></div>
    </form>
  </div>

  <div class="preview-container">
    <div class="preview-card">
      <div class="halo" id="haloPreview"></div>
      <div style="display: flex; align-items: center; justify-content: center; gap: 12px;">
        <img id="previewProfileImage" class="profile-img" src="/default-avatar.png" alt="Previsualizaci√≥n foto" />
        <img id="previewEmoji" class="emoji-choice" alt="Previsualizaci√≥n emoji" />
      </div>
      <div class="username" id="previewUsername">@usuario</div>
      <div class="birthdate-display">Mi primer latido: <span id="previewBirthdate">--</span></div>
      <div class="phrase" id="previewPhrase">Tu frase aparecer√° aqu√≠...</div>
      <div id="previewRole" style="font-weight:bold; color:#444; margin-top:0.5rem;">Rol del alma: --</div>
      <img id="previewMoment" class="moment-img" style="display:none;" alt="Previsualizaci√≥n momento" />
    </div>
  </div>

  <script>\n    const params = new URLSearchParams(window.location.search);
    const username = params.get('user');
    const token = localStorage.getItem('token');

    // Form elements
    const form = document.getElementById('soulprintForm');
    const soulPhrase = document.getElementById('soulPhrase');
    const soulColor = document.getElementById('soulColor');
    const birthdateInput = document.getElementById('birthdate');
    const soulRole = document.getElementById('soulRole');
    const profileImageInput = document.getElementById('profileImageInput');
    const pinnedMoment = document.getElementById('pinnedMoment');
    const responseMessage = document.getElementById('responseMessage');
    const emojiSelector = document.getElementById('emoji-selector');
    const emojiURLInput = document.getElementById('emojiURL');

    // Preview elements
    const previewUsername = document.getElementById('previewUsername');
    const previewPhrase = document.getElementById('previewPhrase');
    const halo = document.getElementById('haloPreview');
    const previewProfileImage = document.getElementById('previewProfileImage');
    const previewBirthdate = document.getElementById('previewBirthdate');
    const previewRole = document.getElementById('previewRole');
    const previewMoment = document.getElementById('previewMoment');
    const previewEmoji = document.getElementById('previewEmoji');

    previewUsername.innerText = '@' + username;

    function initEmojiSelector(selectedUrl) {
      emojiSelector.innerHTML = '';
      for (let i = 1; i <= 15; i++) {
        const url = `/emoji${i}.png`;
        const img = document.createElement('img');
        img.src = url;
        img.alt = `emoji${i}`;
        img.addEventListener('click', () => {
          document.querySelectorAll('#emoji-selector img').forEach(el => el.classList.remove('selected'));
          img.classList.add('selected');
          emojiURLInput.value = url;
          previewEmoji.src = url;
          previewEmoji.style.display = 'inline-block';
        });
        if (url === selectedUrl) {
          img.classList.add('selected');
          emojiURLInput.value = url;
          previewEmoji.src = url;
          previewEmoji.style.display = 'inline-block';
        }
        emojiSelector.appendChild(img);
      }
    }
    }

    async function loadSoulprint() {
      if (!username) return;
      const res = await fetch(
        `https://momento-backend-production.up.railway.app/api/users/soulprint/${encodeURIComponent(username)}`,
        { headers: { Authorization: 'Bearer ' + token } }
      );
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || 'Error cargando Soulprint');
      const soul = data.soulprint;

      // Rellenar formulario
      soulPhrase.value = soul.soulPhrase || '';
      soulColor.value = soul.soulColor || '#88c0d0';
      birthdateInput.value = soul.birthdate || '';
      soulRole.value = soul.soulRole || '';
      initEmojiSelector(soul.emojiURL || '');
      if (soul.emojiURL) {
        previewEmoji.src = soul.emojiURL;
        previewEmoji.style.display = 'inline-block';
        emojiURLInput.value = soul.emojiURL;
      }

      // Previsualizaci√≥n base
      previewPhrase.innerText = soul.soulPhrase || '';
      halo.style.setProperty('--soul-color', soul.soulColor || '#88c0d0');
      previewProfileImage.src = soul.profileImage || '/default-avatar.png';
      if (soul.birthdate) {
        const d = new Date(soul.birthdate);
        previewBirthdate.innerText = d.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
      }
      previewRole.innerText = soul.soulRole ? 'Rol del alma: ' + soul.soulRole : 'Rol del alma: --';

      // Cargar momentos
      const momentsRes = await fetch(
        `https://momento-backend-production.up.railway.app/api/users/${username}/moments`,
        { headers: { Authorization: 'Bearer ' + token } }
      );
      const moments = await momentsRes.json();
      pinnedMoment.innerHTML = '<option value="">Selecciona uno</option>';
      moments.forEach(m => {
        const opt = document.createElement('option'); opt.value = m._id; opt.dataset.url = m.imageUrl; opt.textContent = `Momento #${m._id.slice(-4)}`;
        pinnedMoment.appendChild(opt);
      });
      if (soul.pinnedMoment) {
        pinnedMoment.value = soul.pinnedMoment._id;
        previewMoment.src = soul.pinnedMoment.imageUrl;
        previewMoment.style.display = 'block';
      }
    }

    // Live preview handlers
    birthdateInput.addEventListener('change', () => {
      previewBirthdate.innerText = birthdateInput.value
        ? new Date(birthdateInput.value).toLocaleDateString('es-ES', { year:'numeric', month:'long', day:'numeric' })
        : '--';
    });
    soulPhrase.addEventListener('input', () => previewPhrase.innerText = soulPhrase.value);
    soulColor.addEventListener('input', () => halo.style.setProperty('--soul-color', soulColor.value));
    soulRole.addEventListener('change', () => previewRole.innerText = soulRole.value ? 'Rol del alma: ' + soulRole.value : 'Rol del alma: --');
    profileImageInput.addEventListener('change', e => {
      const f = e.target.files[0]; if (f) { const r = new FileReader(); r.onload = () => previewProfileImage.src = r.result; r.readAsDataURL(f); }
    });
    pinnedMoment.addEventListener('change', () => {
      const sel = pinnedMoment.selectedOptions[0];
      if (sel.dataset.url) { previewMoment.src = sel.dataset.url; previewMoment.style.display = 'block'; } else previewMoment.style.display = 'none';
    });

    // Carousel nav
    document.getElementById('scrollLeft').onclick = () => emojiSelector.scrollBy({ left: -80, behavior: 'smooth' });
    document.getElementById('scrollRight').onclick = () => emojiSelector.scrollBy({ left: 80, behavior: 'smooth' });

    // Submit
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('soulPhrase', soulPhrase.value);
      formData.append('soulColor', soulColor.value);
      formData.append('birthdate', birthdateInput.value);
      formData.append('soulRole', soulRole.value);
      formData.append('emojiURL', emojiURLInput.value);
      formData.append('pinnedMoment', pinnedMoment.value || '');
      const file = profileImageInput.files[0]; if (file) formData.append('profileImage', file);
      try {
        const res = await fetch(
          `https://momento-backend-production.up.railway.app/api/users/soulprint/${encodeURIComponent(username)}`,
          { method: 'PUT', headers: { Authorization: 'Bearer ' + token }, body: formData }
        );
        const data = await res.json(); if (!res.ok) throw new Error(data.message || 'Error actualizando');
        responseMessage.textContent = '‚úÖ Soulprint actualizado con √©xito.'; responseMessage.style.color = 'green';
        loadSoulprint();
      } catch(err) {
        responseMessage.textContent = '‚ùå ' + err.message; responseMessage.style.color = 'crimson';
      }
    });

    loadSoulprint();
  </script>
</body>
</html>
