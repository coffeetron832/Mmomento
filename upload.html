<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Estilos para formulario con transici贸n */
    #uploadFormContainer {
      display: none;
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #uploadFormContainer.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    /* Modo oscuro header y footer */
    body.dark-mode header {
      background: rgba(20, 20, 20, 0.9) !important;
    }
    body.dark-mode header .logo,
    body.dark-mode header h2 {
      color: #ffffff !important;
    }
    body.dark-mode footer {
      background: rgba(18, 18, 18, 0.8) !important;
    }
    body.dark-mode footer p {
      color: #ffffff !important;
    }
  </style>
</head>
<body class="upload-page">
  <!-- Bot贸n modo oscuro -->
  <button id="darkModeToggle" aria-label="Alternar modo oscuro" title="Alternar modo oscuro"></button>

  <!-- Botones fijos -->
  <nav aria-label="Acciones r谩pidas" role="navigation">
    <button id="toggleUploadBtn" aria-expanded="false" aria-controls="uploadFormContainer" title="Mostrar/Ocultar formulario de subida">Subir imagen</button>
    <a href="#" id="logoutBtn" title="Cerrar sesi贸n" role="button">Cerrar sesi贸n</a>
  </nav>

  <!-- Encabezado -->
  <header role="banner" style="position:sticky; top:0; background:rgba(255,255,255,0.9); display:flex; justify-content:space-between; align-items:center; padding:0.5rem 1rem; z-index:100;">
    <h1 class="logo" style="margin:0; font-size:2rem; color:#1f2937;">Momento</h1>
    <h2 style="margin:0; font-size:1rem; color:#4b5563; opacity:0.9;">隆Te damos la bienvenida! </h2>
  </header>

  <!-- Formulario -->
  <section id="uploadFormContainer" aria-hidden="true">
    <form id="uploadForm" autocomplete="off" aria-label="Formulario para subir im谩genes">
      <fieldset class="upload-section">
        <label for="image">Selecciona imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </fieldset>

      <fieldset class="upload-section">
        <label for="description">Descripci贸n:</label>
        <input type="text" id="description" name="description" placeholder="Escribe una descripci贸n..." maxlength="100" required />
      </fieldset>

      <fieldset class="upload-section">
        <label for="duration">Duraci贸n de visibilidad:</label>
        <select id="duration" name="duration" required>
          <option value="30">30 minutos</option>
          <option value="60" selected>1 hora</option>
          <option value="180">3 horas</option>
          <option value="360">6 horas</option>
        </select>
      </fieldset>

      <fieldset class="upload-section">
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required>
          <option value="public" selected>P煤blico</option>
          <option value="circle">Solo c铆rculos</option>
        </select>
      </fieldset>

      <fieldset id="circleSelectorContainer" class="upload-section" aria-hidden="true" style="display:none">
        <label for="circles">Selecciona c铆rculos:</label>
        <select id="circles" name="circles" multiple size="3" aria-multiselectable="true">
          <!-- C铆rculos se cargan por JS -->
        </select>
        <small>Ctrl + clic para seleccionar varios</small>
      </fieldset>

      <button type="submit" class="btn-frosted">Subir Momento</button>
    </form>
  </section>

  <!-- L铆nea de tiempo -->
  <main id="timeline" role="main" style="padding-top:1rem;">
    <h2 style="text-align:center; font-size:1.2rem; margin-bottom:1rem;">ltimos Momentos </h2>
    <div id="imagesContainer" class="images-grid" aria-live="polite" aria-atomic="true" style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:0 1rem;"></div>
  </main>

  <!-- Pie de p谩gina -->
  <footer role="contentinfo" style="text-align:center; font-size:0.8rem; color:#374151; background:rgba(255,255,255,0.8); padding:0.5rem 1rem; position:relative;">
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="js/upload.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Alternar formulario
      const toggleBtn = document.getElementById('toggleUploadBtn');
      const formContainer = document.getElementById('uploadFormContainer');

      toggleBtn.addEventListener('click', () => {
        const isVisible = formContainer.classList.contains('show');
        if (isVisible) {
          formContainer.classList.remove('show');
          formContainer.setAttribute('aria-hidden', 'true');
        } else {
          formContainer.classList.add('show');
          formContainer.setAttribute('aria-hidden', 'false');
        }
        toggleBtn.setAttribute('aria-expanded', (!isVisible).toString());
      });

      // Bot贸n cerrar sesi贸n
      document.getElementById('logoutBtn').addEventListener('click', e => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = 'login.html';
      });

      // A帽o actual en footer
      document.getElementById('currentYear').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
