<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Momento | Momento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Grape+Nuts&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    header.site-header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    header.site-header h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .floating-buttons {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1000;
    }

    .floating-buttons .btn {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    .switch-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 999;
      transform: scale(0.3);
      transform-origin: bottom left;
    }

    #imagesContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .images-grid img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="upload-page">

  <!-- Header con t铆tulo -->
  <header class="site-header">
    <h2>ltimos Momentos </h2>
  </header>

  <!-- Formulario de subida -->
  <section id="uploadFormContainer" class="upload-form-container" aria-hidden="true" style="display: none;">
    <form id="uploadForm" autocomplete="off" aria-label="Formulario para subir im谩genes" method="POST" enctype="multipart/form-data">
      <fieldset class="upload-section">
        <label for="image">Selecciona imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </fieldset>
      <fieldset class="upload-section">
        <label for="description">Descripci贸n:</label>
        <input type="text" id="description" name="description" placeholder="Escribe una descripci贸n..." maxlength="100" />
      </fieldset>
      <fieldset class="upload-section">
        <label for="duration">Duraci贸n de visibilidad:</label>
        <select id="duration" name="duration" required>
          <option value="30">30 minutos</option>
          <option value="60" selected>1 hora</option>
          <option value="180">3 horas</option>
          <option value="360">6 horas</option>
        </select>
      </fieldset>
      <fieldset class="upload-section">
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required>
          <option value="public" selected>P煤blico</option>
          <option value="circle">Solo c铆rculos</option>
        </select>
      </fieldset>
      <fieldset id="circleSelectorContainer" class="upload-section" aria-hidden="true" style="display: none;">
        <label for="circles">Selecciona c铆rculos:</label>
        <select id="circles" name="circles" multiple size="3" aria-multiselectable="true" aria-describedby="circleHelp"></select>
        <small id="circleHelp">Ctrl + clic para seleccionar varios</small>
      </fieldset>
      <button type="submit" class="btn btn-frosted">Subir Momento</button>
    </form>
  </section>

  <!-- L铆nea de tiempo -->
  <main id="timeline" role="main" tabindex="0">
    <div id="imagesContainer" class="images-grid" aria-live="polite"></div>
  </main>

  <!-- Botones flotantes -->
  <div class="floating-buttons" role="complementary">
    <button id="toggleUploadBtn" class="btn btn-toggle btn-frosted" title="Subir imagen">Subir imagen</button>
    <button id="logoutBtn" class="btn btn-logout btn-frosted" title="Cerrar sesi贸n">Cerrar sesi贸n</button>
  </div>

  <!-- Switch modo oscuro -->
  <div class="switch-container">
    <label class="switch" title="Modo oscuro">
      <input type="checkbox" id="toggleCheckbox" />
      <span class="button">
        <span class="light"></span>
        <span class="dots"></span>
        <span class="characters"></span>
        <span class="shine"></span>
        <span class="shadow"></span>
      </span>
    </label>
  </div>

  <!-- Script principal -->
  <script src="js/upload.js"></script>

  <!-- Script inline para controles de interfaz -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('toggleUploadBtn');
      const formContainer = document.getElementById('uploadFormContainer');
      const visibilitySelect = document.getElementById('visibility');
      const circleSelector = document.getElementById('circleSelectorContainer');
      const logoutBtn = document.getElementById('logoutBtn');

      // Mostrar/ocultar formulario de subida
      toggleBtn.addEventListener('click', () => {
        const isVisible = formContainer.classList.contains('show');
        formContainer.classList.toggle('show');
        formContainer.style.display = isVisible ? 'none' : 'block';
        formContainer.setAttribute('aria-hidden', isVisible.toString());
        toggleBtn.setAttribute('aria-expanded', (!isVisible).toString());
      });

      // Cambiar visibilidad a c铆rculos
      const updateCircles = () => {
        const show = visibilitySelect.value === 'circle';
        circleSelector.style.display = show ? 'block' : 'none';
        circleSelector.setAttribute('aria-hidden', (!show).toString());
      };

      visibilitySelect.addEventListener('change', updateCircles);
      updateCircles();

      // Bot贸n cerrar sesi贸n
      logoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
