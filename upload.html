<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="upload-page">
  <!-- Botón de modo oscuro -->
  <button id="darkModeToggle" aria-label="Alternar modo oscuro">🌓</button>

  <!-- Botón para mostrar/ocultar el formulario -->
  <button id="toggleUploadBtn">Subir imagen</button>
  <!-- Enlace para cerrar sesión -->
  <a href="#" id="logoutBtn">Cerrar sesión</a>

  <header>
    <h1 class="logo">Momento</h1>
  </header>

  <!-- Contenedor del formulario de subida -->
  <div id="uploadFormContainer">
    <form id="uploadForm">
      <input type="file" id="image" accept="image/*" required />
      <input type="text" id="description" placeholder="Escribe una descripción..." maxlength="100" required />
      <button type="submit">Subir Momento</button>
    </form>
  </div>

  <section id="timeline">
    <h2>Últimos Momentos 📸</h2>
    <div id="imagesContainer"></div>
  </section>

  <script src="js/upload.js"></script>
  <script>
    // Modo oscuro
    const body = document.body;
    const toggleBtn = document.getElementById('darkModeToggle');
    if (localStorage.getItem('darkMode') === 'true') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = "☀️";
    } else {
      toggleBtn.textContent = "🌓";
    }
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      toggleBtn.textContent = isDark ? "☀️" : "🌓";
    });

    document.addEventListener('DOMContentLoaded', () => {
      // Cerrar sesión
      const logoutBtn = document.getElementById('logoutBtn');
      const userToken = localStorage.getItem('token');
      if (userToken) {
        logoutBtn.style.display = 'inline-block';
        logoutBtn.addEventListener('click', e => {
          e.preventDefault();
          localStorage.removeItem('token');
          localStorage.removeItem('userId');
          localStorage.removeItem('welcomeShown');
          window.location.href = 'login.html';
        });
      } else {
        window.location.href = 'login.html';
      }

      // Toggle del formulario de subida
      const toggleUploadBtn = document.getElementById('toggleUploadBtn');
      const uploadFormContainer = document.getElementById('uploadFormContainer');
      toggleUploadBtn.addEventListener('click', () => {
        const isVisible = uploadFormContainer.style.display === 'block';
        uploadFormContainer.style.display = isVisible ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
