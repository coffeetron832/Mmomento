<script>
document.addEventListener('DOMContentLoaded', () => {
// Actualizar aÃ±o en footer
document.getElementById('currentYear').textContent = new Date().getFullYear();
// Control de sesiÃ³n
const logoutBtn = document.getElementById('logoutBtn');
const userToken = localStorage.getItem('token');
if (userToken) {
logoutBtn.style.display = 'inline-block';
logoutBtn.addEventListener('click', e => {
e.preventDefault();
localStorage.removeItem('token');
localStorage.removeItem('userId');
localStorage.removeItem('welcomeShown');
window.location.href = 'login.html';
});
} else {
window.location.href = 'login.html';
}
// Toggle formulario de subida
const toggleUploadBtn = document.getElementById('toggleUploadBtn');
const uploadFormContainer = document.getElementById('uploadFormContainer');
toggleUploadBtn.addEventListener('click', () => {
const isVisible = uploadFormContainer.style.display === 'block';
uploadFormContainer.style.display = isVisible ? 'none' : 'block';
uploadFormContainer.setAttribute('aria-hidden', isVisible ? 'true' : 'false');
toggleUploadBtn.setAttribute('aria-expanded', (!isVisible).toString());
});
// Toggle selector de cÃ­rculos segÃºn visibilidad
const visibilitySelect = document.getElementById('visibility');
const circleSelectorContainer = document.getElementById('circleSelectorContainer');
visibilitySelect.addEventListener('change', () => {
if (visibilitySelect.value === 'circle') {
circleSelectorContainer.style.display = 'block';
circleSelectorContainer.setAttribute('aria-hidden', 'false');
} else {
circleSelectorContainer.style.display = 'none';
circleSelectorContainer.setAttribute('aria-hidden', 'true');
}
});
// Modo oscuro
const darkModeToggle = document.getElementById('darkModeToggle');
if (localStorage.getItem('darkMode') === 'enabled') {
document.body.classList.add('dark-mode');
darkModeToggle.textContent = "â˜€ï¸";
darkModeToggle.setAttribute('aria-pressed', 'true');
} else {
darkModeToggle.textContent = "ğŸŒ“";
darkModeToggle.setAttribute('aria-pressed', 'false');
}
darkModeToggle.addEventListener('click', () => {
const body = document.body;
body.classList.toggle('dark-mode');
const isDarkMode = body.classList.contains('dark-mode');
darkModeToggle.setAttribute('aria-pressed', isDarkMode);
darkModeToggle.textContent = isDarkMode ? "â˜€ï¸" : "ğŸŒ“";
localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
});
});
// RevisiÃ³n rÃ¡pida de token antes de que cargue todo
const token = localStorage.getItem('token');
if (!token) {
alert("Debes iniciar sesiÃ³n primero.");
window.location.href = "login.html";
}
</script>
