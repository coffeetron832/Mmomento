<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    body.dark-mode a,
    body.dark-mode h1,
    body.dark-mode h2,
    body.dark-mode p,
    body.dark-mode button,
    body.dark-mode input {
      color: #eee;
    }
    body.dark-mode input {
      background-color: #222;
      border: 1px solid #555;
      color: #eee;
    }
    body.dark-mode button {
      background-color: #444;
      border: none;
      color: #fff;
    }
    body.dark-mode .left-column {
      background-color: #1c1c1c;
    }
    body.dark-mode .right-column {
      background-color: #222;
    }
    #darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: #ddd;
      cursor: pointer;
      z-index: 1000;
    }
    body.dark-mode #darkModeToggle {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle">üåì</button>

  <div class="container">
    <!-- COLUMNA IZQUIERDA -->
    <div class="left-column">
      <header>
        <h1 class="logo">Momento</h1>
        <p>Estas im√°genes desaparecer√°n en 6 horas ‚è≥</p>
        <p>Cada una representa algo distinto: arte üé®, inspiraci√≥n, promociones üì¢, ideas, emociones.</p>
      </header>

      <!-- Bot√≥n cerrar sesi√≥n -->
      <a href="#" id="logoutBtn">Cerrar sesi√≥n</a>
      
      <!-- Formulario de subida -->
      <section class="upload-section">
        <form id="uploadForm">
          <input type="file" id="image" accept="image/*" required />
          <input type="text" id="description" placeholder="Escribe una descripci√≥n..." maxlength="100" required />
          <button type="submit">Subir Momento</button>
        </form>
      </section>
      
      <footer class="footer-copyright">
        &copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.
      </footer>
    </div>

    <!-- COLUMNA DERECHA -->
    <div class="right-column">
      <section id="timeline">
        <h2>√öltimos Momentosüì∏</h2>
        <div id="imagesContainer"></div>
      </section>
    </div>
  </div>

  <script src="js/upload.js"></script>
  <script>
    // Mostrar a√±o actual en footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Modo oscuro persistente
    if(localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    // L√≥gica cerrar sesi√≥n
    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logoutBtn');
      const userToken = localStorage.getItem('token');

      if (userToken) {
        logoutBtn.style.display = 'inline-block';
        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault();
          localStorage.removeItem('token');
          localStorage.removeItem('userId');
          localStorage.removeItem('welcomeShown');
          window.location.href = 'login.html';
        });
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
