<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Momento</h1>
      <p>Redefining what’s worth looking at.</p>
    </header>

    <section class="upload-section">
      <form id="uploadForm">
        <input type="file" id="image" accept="image/*" required />
        <input type="text" id="description" placeholder="Escribe una descripción..." maxlength="100" required />
        <button type="submit">Subir Momento</button>
      </form>
    </section>

    <section id="timeline">
      <h2>Últimos Momentos</h2>
      <div id="imagesContainer"></div>
    </section>
  </div>

  <script src="js/upload.js"></script>
</body>
</html>
