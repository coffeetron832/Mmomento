<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Botones superiores -->
  <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Alternar modo oscuro">🌓</button>
  <button id="toggleUploadBtn" class="button">Subir imagen</button>
  <a href="#" id="logoutBtn" class="button logout-button">Cerrar sesión</a>

  <!-- Logo principal -->
  <header>
    <h1 class="logo">Momento</h1>
  </header>

  <!-- Formulario de subida -->
  <div id="uploadFormContainer" class="upload-form-container">
    <form id="uploadForm">
      <input type="file" id="image" accept="image/*" required />
      <input type="text" id="description" placeholder="Escribe una descripción..." maxlength="100" required />
      <button type="submit" class="submit-button">Subir Momento</button>
    </form>
  </div>

  <!-- Galería -->
  <section id="timeline">
    <h2>Últimos Momentos 📸</h2>
    <div id="imagesContainer"></div>
  </section>

  <!-- Scripts -->
  <script src="js/upload.js"></script>
  <script>
    document.getElementById('currentYear')?.textContent = new Date().getFullYear();

    // Modo oscuro
    const body = document.body;
    const toggleBtn = document.getElementById('darkModeToggle');

    if (localStorage.getItem('darkMode') === 'true') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = "☀️";
    } else {
      toggleBtn.textContent = "🌓";
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      toggleBtn.textContent = isDark ? "☀️" : "🌓";
    });

    // Logout y mostrar formulario
    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logoutBtn');
      const userToken = localStorage.getItem('token');

      if (userToken) {
        logoutBtn.style.display = 'inline-block';
        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault();
          localStorage.removeItem('token');
          localStorage.removeItem('userId');
          localStorage.removeItem('welcomeShown');
          window.location.href = 'login.html';
        });
      } else {
        window.location.href = 'login.html';
      }

      const toggleUploadBtn = document.getElementById('toggleUploadBtn');
      const uploadFormContainer = document.getElementById('uploadFormContainer');

      toggleUploadBtn.addEventListener('click', () => {
        const visible = uploadFormContainer.style.display === 'block';
        uploadFormContainer.style.display = visible ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
