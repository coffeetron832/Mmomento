<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Momento</title>
  <style>
    /* Estilos bÃ¡sicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      margin-bottom: 0.2em;
    }
    form {
      max-width: 400px;
      margin-bottom: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="file"],
    textarea,
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button[type="submit"] {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    .images-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .image-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      width: 200px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .image-card img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 8px;
    }
    .image-description {
      font-size: 0.9rem;
      margin-bottom: 4px;
      text-align: center;
      color: #444;
    }
    .image-user {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 8px;
      text-align: center;
    }
    .delete-btn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
      position: absolute;
      top: 8px;
      right: 8px;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .modal-content button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .modal-content button:hover {
      background-color: #0056b3;
    }
    /* BotÃ³n modo oscuro */
    #darkModeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
      z-index: 10000;
    }

    /* Contenedor selector cÃ­rculos */
    #circleSelectorContainer {
      margin-top: 10px;
    }

    /* Modo oscuro */
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode form {
      background: #1e1e1e;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
    }
    body.dark-mode input,
    body.dark-mode textarea,
    body.dark-mode select {
      background: #2c2c2c;
      border: 1px solid #555;
      color: #eee;
    }
    body.dark-mode .image-card {
      background: #1e1e1e;
      box-shadow: 0 0 6px rgba(255,255,255,0.1);
    }
    body.dark-mode .delete-btn {
      background: #d9534f;
    }
    body.dark-mode .delete-btn:hover {
      background: #a71d2a;
    }
    body.dark-mode .modal-content {
      background: #1e1e1e;
      color: #eee;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <!-- BotÃ³n para alternar modo oscuro -->
  <button id="darkModeToggle" title="Alternar modo oscuro">ðŸŒ“</button>

  <!-- Modal de bienvenida -->
  <div id="welcomeModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <p id="modalTitle">Â¡Bienvenido a Momento!</p>
      <button id="closeModal" aria-label="Cerrar modal">Cerrar</button>
    </div>
  </div>

  <!-- Header de bienvenida -->
  <header>
    <h1>Hola, <span id="welcomeText">Usuario</span> ðŸ‘‹</h1>
    <p>Sube tus Momentos aquÃ­</p>
  </header>

  <!-- Formulario de subida -->
  <main>
    <form id="uploadForm" enctype="multipart/form-data" novalidate>
      <label for="image">Selecciona imagen:</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <label for="description">DescripciÃ³n:</label>
      <textarea id="description" name="description" placeholder="Escribe una descripciÃ³n..."></textarea>

      <label for="duration">DuraciÃ³n de visibilidad (en horas):</label>
      <input type="number" id="duration" name="duration" min="1" max="24" value="6" />

      <label for="visibility">Visibilidad:</label>
      <select id="visibility" name="visibility" required>
        <option value="public">PÃºblico</option>
        <option value="circle">CÃ­rculos</option>
      </select>

      <div id="circleSelectorContainer" style="display: none;">
        <label for="circles">Selecciona tus cÃ­rculos:</label>
        <select id="circles" name="circles" multiple size="4"></select>
      </div>

      <button type="submit">Subir Momento</button>
    </form>

    <!-- Contenedor para mostrar imÃ¡genes subidas -->
    <section id="imagesContainer" class="images-container" aria-live="polite" aria-label="ImÃ¡genes subidas"></section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  </footer>

  <script src="upload.js"></script>
</body>
</html>
