<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="upload-page">
  <!-- Botón modo oscuro -->
  <button
    id="darkModeToggle"
    class="btn btn-toggle btn-frosted"
    aria-label="Alternar modo oscuro"
    title="Alternar modo oscuro"
  >
    🌙
  </button>

  <!-- Botones fijos -->
  <nav aria-label="Acciones rápidas" role="navigation" class="nav-fixed">
    <button
      id="toggleUploadBtn"
      class="btn btn-toggle btn-frosted"
      aria-expanded="false"
      aria-controls="uploadFormContainer"
      title="Mostrar/Ocultar formulario de subida"
    >
      Subir imagen
    </button>
    <a
      href="#"
      id="logoutBtn"
      class="btn btn-logout btn-frosted"
      title="Cerrar sesión"
      role="button"
    >
      Cerrar sesión
    </a>
  </nav>

  <!-- Encabezado -->
  <header role="banner">
    <h1 class="logo">Momento</h1>
    <h2 class="welcome-msg">¡Te damos la bienvenida! 👋</h2>
  </header>

  <!-- Formulario -->
  <section
    id="uploadFormContainer"
    aria-hidden="true"
    class="upload-form-container"
    style="display:none;"
  >
    <form
      id="uploadForm"
      autocomplete="off"
      aria-label="Formulario para subir imágenes"
      method="POST"
      enctype="multipart/form-data"
    >
      <fieldset class="upload-section">
        <label for="image">Selecciona imagen:</label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          required
          aria-required="true"
        />
      </fieldset>

      <fieldset class="upload-section">
        <label for="description">Descripción:</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Escribe una descripción..."
          maxlength="100"
          required
          aria-required="true"
        />
      </fieldset>

      <fieldset class="upload-section">
        <label for="duration">Duración de visibilidad:</label>
        <select id="duration" name="duration" required aria-required="true">
          <option value="30">30 minutos</option>
          <option value="60" selected>1 hora</option>
          <option value="180">3 horas</option>
          <option value="360">6 horas</option>
        </select>
      </fieldset>

      <fieldset class="upload-section">
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required aria-required="true">
          <option value="public" selected>Público</option>
          <option value="circle">Solo círculos</option>
        </select>
      </fieldset>

      <fieldset
        id="circleSelectorContainer"
        class="upload-section"
        aria-hidden="true"
        style="display:none;"
      >
        <label for="circles">Selecciona círculos:</label>
        <select
          id="circles"
          name="circles"
          multiple
          size="3"
          aria-multiselectable="true"
          aria-describedby="circleHelp"
        >
          <!-- Círculos se cargan por JS -->
        </select>
        <small id="circleHelp">Ctrl + clic para seleccionar varios</small>
      </fieldset>

      <button type="submit" class="btn btn-frosted">Subir Momento</button>
    </form>
  </section>

  <!-- Línea de tiempo -->
  <main id="timeline" role="main">
    <h2 class="timeline-title">Últimos Momentos 📸</h2>
    <div
      id="imagesContainer"
      class="images-grid"
      aria-live="polite"
      aria-atomic="true"
    ></div>
  </main>

  <!-- Pie de página -->
  <footer role="contentinfo">
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="js/upload.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Referencias
      const toggleBtn = document.getElementById('toggleUploadBtn');
      const formContainer = document.getElementById('uploadFormContainer');
      const visibilitySelect = document.getElementById('visibility');
      const circleSelector = document.getElementById('circleSelectorContainer');
      const logoutBtn = document.getElementById('logoutBtn');
      const darkModeToggle = document.getElementById('darkModeToggle');
      const body = document.body;

      // Toggle formulario
      toggleBtn.addEventListener('click', () => {
        const isVisible = formContainer.classList.contains('show');
        formContainer.classList.toggle('show');
        formContainer.style.display = isVisible ? 'none' : 'block';
        formContainer.setAttribute('aria-hidden', isVisible.toString());
        toggleBtn.setAttribute('aria-expanded', (!isVisible).toString());
      });

      // Mostrar/Ocultar selector de círculos
      const toggleCircleSelector = () => {
        const isCircle = visibilitySelect.value === 'circle';
        circleSelector.style.display = isCircle ? 'block' : 'none';
        circleSelector.setAttribute('aria-hidden', (!isCircle).toString());
      };
      visibilitySelect.addEventListener('change', toggleCircleSelector);
      toggleCircleSelector();

      // Cerrar sesión
      logoutBtn.addEventListener('click', e => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = 'login.html';
      });

      // Año actual footer
      document.getElementById('currentYear').textContent = new Date().getFullYear();

      // Modo oscuro al cargar
      if (localStorage.getItem('darkMode') === 'true') {
        body.classList.add('dark-mode');
        darkModeToggle.textContent = '☀️'; // icono sol
      }

      // Alternar modo oscuro
      darkModeToggle.addEventListener('click', () => {
        const isDark = body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
        darkModeToggle.textContent = isDark ? '☀️' : '🌙';
      });
    });
  </script>
</body>
</html>
