<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Momento | Momento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Grape+Nuts&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    :root {
      --btn-bg: #f5f5f5;
      --btn-hover: #e0e0e0;
      --btn-text: #111;
    }

    .dark-mode {
      --btn-bg: #333;
      --btn-hover: #444;
      --btn-text: #fff;
      background-color: #121212;
      color: #f0f0f0;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Header fijo */
    header.site-header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: inherit;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header.site-header h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    main {
      padding-top: 5rem;
    }

    /* Botones flotantes */
    .floating-buttons {
      position: fixed;
      top: 50%;
      right: 1.5rem;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1000;
    }
    .floating-buttons .btn {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .floating-buttons .btn:hover {
      background-color: var(--btn-hover);
      transform: scale(1.05);
    }

    /* Nuevo switch de modo oscuro */
    .switch-container {
      position: fixed;
      bottom: 1.5rem;
      left: 1.5rem;
      z-index: 999;
    }

    /* From Uiverse.io by Galahhad */
    .theme-switch {
      --toggle-size: 30px;
      --container-width: 5.625em;
      --container-height: 2.5em;
      --container-radius: 6.25em;
      --container-light-bg: #3D7EAE;
      --container-night-bg: #1D1F2C;
      --circle-container-diameter: 3.375em;
      --sun-moon-diameter: 2.125em;
      --sun-bg: #ECCA2F;
      --moon-bg: #C4C9D1;
      --spot-color: #959DB1;
      --circle-container-offset: calc((var(--circle-container-diameter) - var(--container-height)) / 2 * -1);
      --stars-color: #fff;
      --clouds-color: #F3FDFF;
      --back-clouds-color: #AACADF;
      --transition: .5s cubic-bezier(0, -0.02, 0.4, 1.25);
      --circle-transition: .3s cubic-bezier(0, -0.02, 0.35, 1.17);
    }
    .theme-switch, .theme-switch *, .theme-switch *::before, .theme-switch *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-size: var(--toggle-size);
    }
    .theme-switch__container {
      width: var(--container-width);
      height: var(--container-height);
      background-color: var(--container-light-bg);
      border-radius: var(--container-radius);
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0em -0.062em 0.062em rgba(0, 0, 0, 0.25), 0em 0.062em 0.125em rgba(255, 255, 255, 0.94);
      transition: var(--transition);
      position: relative;
    }
    .theme-switch__container::before {
      content: "";
      position: absolute;
      z-index: 1;
      inset: 0;
      box-shadow: inset 0em 0.05em 0.187em rgba(0,0,0,0.25), inset 0em 0.05em 0.187em rgba(0,0,0,0.25);
      border-radius: var(--container-radius);
    }
    .theme-switch__checkbox { display: none; }
    .theme-switch__circle-container {
      width: var(--circle-container-diameter);
      height: var(--circle-container-diameter);
      background-color: rgba(255,255,255,0.1);
      position: absolute;
      left: var(--circle-container-offset);
      top: var(--circle-container-offset);
      border-radius: var(--container-radius);
      box-shadow: inset 0 0 0 3.375em rgba(255,255,255,0.1), 0 0 0 0.625em rgba(255,255,255,0.1);
      transition: var(--circle-transition);
      pointer-events: none;
    }
    .theme-switch__sun-moon-container {
      pointer-events: auto;
      position: relative;
      z-index: 2;
      width: var(--sun-moon-diameter);
      height: var(--sun-moon-diameter);
      margin: auto;
      background-color: var(--sun-bg);
      border-radius: var(--container-radius);
      box-shadow: 0.062em 0.062em 0.062em rgba(254,255,239,0.61) inset;
      transition: var(--transition);
      overflow: hidden;
    }
    .theme-switch__moon {
      transform: translateX(100%);
      width: 100%; height: 100%;
      background-color: var(--moon-bg);
      border-radius: inherit;
      box-shadow: 0.062em 0.062em 0.062em rgba(254,255,239,0.61) inset;
      transition: var(--transition);
      position: relative;
    }
    .theme-switch__spot {
      position: absolute;
      top: 0.75em; left: 0.312em;
      width: 0.75em; height: 0.75em;
      border-radius: var(--container-radius);
      background-color: var(--spot-color);
      box-shadow: inset 0 0 0 0.031em rgba(0,0,0,0.25);
    }
    .theme-switch__clouds {
      width: 1.25em; height: 1.25em;
      background-color: var(--clouds-color);
      border-radius: var(--container-radius);
      position: absolute;
      bottom: -0.625em; left: 0.312em;
      box-shadow:
        0.937em 0.312em var(--clouds-color),
        -0.312em -0.312em var(--back-clouds-color);
      transition: var(--transition);
    }
    .theme-switch__stars-container {
      position: absolute;
      color: var(--stars-color);
      top: -100%; left: 0.312em;
      width: 2.75em;
      transition: var(--transition);
    }
    @keyframes binled { /* omitted */ }
    /* Additional keyframes if needed */

    /* actions */
    .theme-switch__checkbox:checked + .theme-switch__container {
      background-color: var(--container-night-bg);
    }
    .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__circle-container {
      left: calc(100% - var(--circle-container-offset) - var(--circle-container-diameter));
    }
    .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__moon {
      transform: translateX(0);
    }
    .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__clouds {
      bottom: -4.062em;
    }
    .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__stars-container {
      top: 50%; transform: translateY(-50%);
    }
  </style>
</head>
<body class="upload-page">

  <!-- Header con tÃ­tulo -->
  <header class="site-header">
    <h2>Ãšltimos Momentos ðŸ“¸</h2>
  </header>

  <!-- Formulario de subida -->
  <section id="uploadFormContainer" class="upload-form-container" aria-hidden="true" style="display: none;">
    <!-- form content unchanged -->
  </section>

  <!-- LÃ­nea de tiempo -->
  <main id="timeline" role="main" tabindex="0">
    <div id="imagesContainer" class="images-grid" aria-live="polite"></div>
  </main>

  <!-- Botones flotantes -->
  <div class="floating-buttons">
    <button id="toggleUploadBtn" class="btn">Subir imagen</button>
    <button id="logoutBtn" class="btn">Cerrar sesiÃ³n</button>
  </div>

  <!-- Switch modo oscuro -->
  <div class="switch-container">
    <!-- From Uiverse.io by Galahhad -->
    <label class="theme-switch">
      <input type="checkbox" class="theme-switch__checkbox" id="darkModeToggle">
      <div class="theme-switch__container">
        <div class="theme-switch__clouds"></div>
        <div class="theme-switch__stars-container">
          <!-- SVG omitted for brevity -->
        </div>
        <div class="theme-switch__circle-container">
          <div class="theme-switch__sun-moon-container">
            <div class="theme-switch__moon">
              <div class="theme-switch__spot"></div>
              <div class="theme-switch__spot"></div>
              <div class="theme-switch__spot"></div>
            </div>
          </div>
        </div>
      </div>
    </label>
  </div>

  <script src="js/upload.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const checkbox = document.getElementById('darkModeToggle');
      const body = document.body;
      // Initialize
      if (localStorage.getItem('darkMode') === 'true') {
        checkbox.checked = true;
        body.classList.add('dark-mode');
      }
      checkbox.addEventListener('change', () => {
        const dark = checkbox.checked;
        body.classList.toggle('dark-mode', dark);
        localStorage.setItem('darkMode', dark);
      });
    });
  </script>
</body>
</html>
