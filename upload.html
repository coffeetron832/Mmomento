<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sube tu Momento | Momento</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Estilos generales -->
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    /* ===== Bot√≥n de modo oscuro ===== */
    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 10px 15px;
      border-radius: 999px;
      background-color: #f0f0f0;
      color: #333;
      border: none;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }
    #darkModeToggle:hover {
      transform: scale(1.05);
    }
    body.dark-mode #darkModeToggle {
      background-color: #222;
      color: #f0f0f0;
    }

    /* ===== Modo claro/oscuro en inputs, selects y botones ===== */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark-mode input,
    body.dark-mode select,
    body.dark-mode textarea {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border-color: #444;
    }
    body.dark-mode .btn-frosted {
      background-color: #333;
      color: #fff;
      border: 1px solid #666;
    }
    body.dark-mode .fixed-buttons,
    body.dark-mode .header-fixed,
    body.dark-mode .footer-fixed {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    body.dark-mode .btn-frosted:hover {
      background-color: #5e81ac;
    }
  </style>
</head>
<body class="upload-page">
  <!-- Botones fijos -->
  <nav aria-label="Acciones r√°pidas" class="fixed-buttons" role="navigation">
    <button id="darkModeToggle" aria-pressed="false" aria-label="Alternar modo oscuro" title="Alternar modo oscuro">üåô</button>
    <button id="toggleUploadBtn" aria-expanded="false" aria-controls="uploadFormContainer" title="Mostrar/Ocultar formulario de subida">Subir imagen</button>
    <a href="#" id="logoutBtn" title="Cerrar sesi√≥n" role="button">Cerrar sesi√≥n</a>
  </nav>

  <!-- Header -->
  <header class="header-fixed" role="banner">
    <h1 class="logo">Momento</h1>
    <h2>¬°Te damos la bienvenida! üëã</h2>
    <nav class="main-nav" aria-label="Navegaci√≥n principal">
      <!-- Aqu√≠ podr√≠as a√±adir enlaces -->
    </nav>
  </header>

  <!-- Contenedor del formulario de subida -->
  <section id="uploadFormContainer" style="display:none;" aria-hidden="true">
    <form id="uploadForm" autocomplete="off" aria-label="Formulario para subir im√°genes">
      <fieldset class="upload-section">
        <label for="image">Selecciona imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required aria-required="true" />
      </fieldset>

      <fieldset class="upload-section">
        <label for="description">Descripci√≥n:</label>
        <input type="text" id="description" name="description" placeholder="Escribe una descripci√≥n..." maxlength="100" required aria-required="true" />
      </fieldset>

      <fieldset class="upload-section">
        <label for="duration">Duraci√≥n de visibilidad:</label>
        <select id="duration" name="duration" required aria-required="true">
          <option value="30">30 minutos</option>
          <option value="60" selected>1 hora</option>
          <option value="180">3 horas</option>
          <option value="360">6 horas</option>
        </select>
      </fieldset>

      <fieldset class="upload-section">
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required aria-required="true">
          <option value="public" selected>P√∫blico</option>
          <option value="circle">Solo c√≠rculos</option>
        </select>
      </fieldset>

      <fieldset id="circleSelectorContainer" style="display:none;" aria-hidden="true">
        <label for="circles">Selecciona c√≠rculos:</label>
        <select id="circles" name="circles" multiple size="3" aria-multiselectable="true" aria-label="Lista de c√≠rculos disponibles para seleccionar">
          <!-- Los c√≠rculos se cargar√°n por JS -->
        </select>
        <small>Ctrl + clic para seleccionar varios c√≠rculos</small>
      </fieldset>

      <button type="submit" class="btn-frosted">Subir Momento</button>
    </form>
  </section>

  <!-- Timeline de im√°genes -->
  <main id="timeline" role="main">
    <h2 class="image-section-title">√öltimos Momentos üì∏</h2>
    <div id="imagesContainer" aria-live="polite" aria-atomic="true"></div>
  </main>

  <!-- Footer -->
  <footer class="footer-fixed" role="contentinfo">
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="js/upload.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // A√±o en footer
      document.getElementById("currentYear").textContent = new Date().getFullYear();

      // Control de sesi√≥n / Logout
      const logoutBtn = document.getElementById("logoutBtn");
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html";
        return;
      }
      logoutBtn.addEventListener("click", e => {
        e.preventDefault();
        localStorage.removeItem("token");
        localStorage.removeItem("userId");
        localStorage.removeItem("welcomeShown");
        window.location.href = "login.html";
      });

      // Toggle formulario de subida
      const toggleUploadBtn = document.getElementById("toggleUploadBtn");
      const uploadFormContainer = document.getElementById("uploadFormContainer");
      toggleUploadBtn.addEventListener("click", () => {
        const isVisible = uploadFormContainer.style.display === "block";
        uploadFormContainer.style.display = isVisible ? "none" : "block";
        uploadFormContainer.setAttribute("aria-hidden", isVisible);
        toggleUploadBtn.setAttribute("aria-expanded", !isVisible);
      });

      // Selector de c√≠rculos
      const visibilitySelect = document.getElementById("visibility");
      const circleSelector = document.getElementById("circleSelectorContainer");
      visibilitySelect.addEventListener("change", () => {
        if (visibilitySelect.value === "circle") {
          circleSelector.style.display = "block";
          circleSelector.setAttribute("aria-hidden", "false");
        } else {
          circleSelector.style.display = "none";
          circleSelector.setAttribute("aria-hidden", "true");
        }
      });

      // Modo oscuro
      const toggle = document.getElementById("darkModeToggle");
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        toggle.textContent = "‚òÄÔ∏è";
        toggle.setAttribute("aria-pressed", "true");
      } else {
        toggle.textContent = "üåô";
        toggle.setAttribute("aria-pressed", "false");
      }
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDark);
        toggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
        toggle.setAttribute("aria-pressed", isDark);
      });
    });

    // Validaci√≥n r√°pida de token fuera de DOMContentLoaded
    if (!localStorage.getItem("token")) {
      alert("Debes iniciar sesi√≥n primero.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
