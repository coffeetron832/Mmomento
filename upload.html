<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir imagen | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h2>Sube tu momento</h2>
  <form id="uploadForm">
    <input type="file" id="image" accept="image/*" required />
    <input type="text" id="description" placeholder="Descripción (máx. 100 caracteres)" maxlength="100" required />
    <button type="submit">Subir</button>
  </form>

  <script src="js/upload.js"></script>
</body>
</html>
