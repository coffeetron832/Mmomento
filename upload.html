<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Momento | Momento</title>
  <!-- Importar la fuente Inter y Grape Nuts para el logo -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Grape+Nuts&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="upload-page">
  <!-- Barra fija superior -->
  <header role="banner" class="fixed-header" aria-label="Barra principal">
    <nav aria-label="Acciones r치pidas" role="navigation" class="header-left">
      <button id="toggleUploadBtn" class="btn btn-toggle btn-frosted" aria-expanded="false" aria-controls="uploadFormContainer" title="Mostrar/Ocultar formulario de subida">Subir imagen</button>
      <button id="darkModeToggle" class="btn btn-toggle btn-frosted" aria-label="Alternar modo oscuro" title="Alternar modo oscuro">游깿</button>
      <a href="#" id="logoutBtn" class="btn btn-logout btn-frosted" title="Cerrar sesi칩n" role="button">Cerrar sesi칩n</a>
    </nav>
    <!-- Logo centrado -->
    <div class="header-logo">
      <h1 class="logo">Momento</h1>
    </div>
  </header>

  <!-- Modal de bienvenida (oculto) -->
  <div id="welcomeModal" class="modal" role="dialog" aria-modal="true" hidden>
    <div class="modal-content">
      <h3 id="welcomeTitle">Bienvenido a Momento</h3>
      <p id="welcomeDesc">Gracias por unirte, disfruta compartiendo tus Momentos.</p>
      <button id="closeModal" class="btn btn-frosted" aria-label="Cerrar modal">Cerrar</button>
    </div>
  </div>

  <!-- Formulario de subida -->
  <section id="uploadFormContainer" class="upload-form-container" aria-hidden="true" style="display: none;">
    <form id="uploadForm" autocomplete="off" aria-label="Formulario para subir im치genes" method="POST" enctype="multipart/form-data">
      <fieldset class="upload-section">
        <label for="image">Selecciona imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </fieldset>
      <fieldset class="upload-section">
        <label for="description">Descripci칩n:</label>
        <input type="text" id="description" name="description" placeholder="Escribe una descripci칩n..." maxlength="100" />
      </fieldset>
      <fieldset class="upload-section">
        <label for="duration">Duraci칩n de visibilidad:</label>
        <select id="duration" name="duration" required>
          <option value="30">30 minutos</option>
          <option value="60" selected>1 hora</option>
          <option value="180">3 horas</option>
          <option value="360">6 horas</option>
        </select>
      </fieldset>
      <fieldset class="upload-section">
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required>
          <option value="public" selected>P칰blico</option>
          <option value="circle">Solo c칤rculos</option>
        </select>
      </fieldset>
      <fieldset id="circleSelectorContainer" class="upload-section" aria-hidden="true" style="display: none;">
        <label for="circles">Selecciona c칤rculos:</label>
        <select id="circles" name="circles" multiple size="3" aria-multiselectable="true" aria-describedby="circleHelp"></select>
        <small id="circleHelp">Ctrl + clic para seleccionar varios</small>
      </fieldset>
      <button type="submit" class="btn btn-frosted">Subir Momento</button>
    </form>
  </section>

  <!-- L칤nea de tiempo -->
  <main id="timeline" role="main" tabindex="0">
    <h2 class="timeline-title">칔ltimos Momentos 游닞</h2>
    <div id="imagesContainer" class="images-grid" aria-live="polite"></div>
  </main>

  <!-- Pie de p치gina fijo y compacto -->
  <footer role="contentinfo" class="footer fixed-footer small-footer">
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  </footer>

  <!-- Script principal -->
  <script src="js/upload.js"></script>

  <!-- Script inline para controles de interfaz -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('toggleUploadBtn');
      const formContainer = document.getElementById('uploadFormContainer');
      const visibilitySelect = document.getElementById('visibility');
      const circleSelector = document.getElementById('circleSelectorContainer');
      const logoutBtn = document.getElementById('logoutBtn');
      const welcomeText = document.getElementById('welcomeText');
      const currentYearSpan = document.getElementById('currentYear');

      // Mostrar a침o actual
      currentYearSpan.textContent = new Date().getFullYear();

      // Toggle formulario
      toggleBtn.addEventListener('click', () => {
        const isVisible = formContainer.classList.contains('show');
        formContainer.classList.toggle('show');
        formContainer.style.display = isVisible ? 'none' : 'block';
        formContainer.setAttribute('aria-hidden', isVisible.toString());
        toggleBtn.setAttribute('aria-expanded', (!isVisible).toString());
      });

      // Selector de c칤rculos
      const updateCircles = () => {
        const show = visibilitySelect.value === 'circle';
        circleSelector.style.display = show ? 'block' : 'none';
        circleSelector.setAttribute('aria-hidden', (!show).toString());
      };
      visibilitySelect.addEventListener('change', updateCircles);
      updateCircles();

      // Cerrar sesi칩n
      logoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
