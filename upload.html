<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="upload-page">
  <!-- Bot칩n de modo oscuro -->
  <button id="darkModeToggle" aria-label="Alternar modo oscuro">游깹</button>

  <!-- Bot칩n para mostrar/ocultar el formulario -->
  <button id="toggleUploadBtn">Subir imagen</button>
  <!-- Enlace para cerrar sesi칩n -->
  <a href="#" id="logoutBtn">Cerrar sesi칩n</a>

  <header>
    <h1 class="logo">Momento</h1>
    <h2>Bienvenido, <span id="welcomeText">Usuario</span> 游녦</h2>
  </header>

  <!-- Contenedor del formulario de subida -->
  <div id="uploadFormContainer" style="display:none;">
    <form id="uploadForm">
      <input type="file" id="image" name="image" accept="image/*" required />
      
      <input type="text" id="description" name="description" placeholder="Escribe una descripci칩n..." maxlength="100" required />
      
      <label for="duration">Duraci칩n de visibilidad:</label>
      <select id="duration" name="duration" required>
        <option value="30">30 minutos</option>
        <option value="60" selected>1 hora</option>
        <option value="180">3 horas</option>
        <option value="360">6 horas</option>
      </select>

      <!-- Selector de visibilidad -->
      <label for="visibility">Visibilidad:</label>
      <select id="visibility" name="visibility" required>
        <option value="public" selected>P칰blico</option>
        <option value="circle">Solo c칤rculos</option>
      </select>

      <!-- Selector de c칤rculos (oculto inicialmente) -->
      <div id="circleSelectorContainer" style="display:none;">
        <label for="circles">Selecciona c칤rculos:</label>
        <select id="circles" name="circles" multiple size="3">
          <!-- Aqu칤 se cargar치n los c칤rculos por JS -->
        </select>
        <small>Ctrl+click para seleccionar varios c칤rculos</small>
      </div>

      <button type="submit">Subir Momento</button>
    </form>
  </div>

  <section id="timeline">
    <h2 class="image-section-title">칔ltimos Momentos 游닞</h2>
    <div id="imagesContainer"></div>
  </section>

  <footer>
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  </footer>

  <script src="js/upload.js"></script>
  <script>
    // Actualizar a침o en footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    document.addEventListener('DOMContentLoaded', () => {
      // Cerrar sesi칩n
      const logoutBtn = document.getElementById('logoutBtn');
      const userToken = localStorage.getItem('token');
      if (userToken) {
        logoutBtn.style.display = 'inline-block';
        logoutBtn.addEventListener('click', e => {
          e.preventDefault();
          localStorage.removeItem('token');
          localStorage.removeItem('userId');
          localStorage.removeItem('welcomeShown');
          window.location.href = 'login.html';
        });
      } else {
        window.location.href = 'login.html';
      }

      // Toggle del formulario de subida
      const toggleUploadBtn = document.getElementById('toggleUploadBtn');
      const uploadFormContainer = document.getElementById('uploadFormContainer');
      toggleUploadBtn.addEventListener('click', () => {
        const isVisible = uploadFormContainer.style.display === 'block';
        uploadFormContainer.style.display = isVisible ? 'none' : 'block';
      });
    });
  </script>
  <script>
  const token = localStorage.getItem('token');
  if (!token) {
    alert("Debes iniciar sesi칩n primero.");
    window.location.href = "login.html"; // o donde tengas el login
  }
</script>
</body>
</html>
