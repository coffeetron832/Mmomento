<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="upload-page">
  <!-- BotÃ³n modo oscuro -->
  <button
    id="darkModeToggle"
    class="btn btn-toggle btn-frosted"
    aria-label="Alternar modo oscuro"
    title="Alternar modo oscuro"
  >
    ğŸŒ™
  </button>

  <!-- Botones fijos -->
  <nav aria-label="Acciones rÃ¡pidas" role="navigation" class="nav-fixed">
    <button
      id="toggleUploadBtn"
      class="btn btn-toggle btn-frosted"
      aria-expanded="false"
      aria-controls="uploadFormContainer"
      title="Mostrar/Ocultar formulario de subida"
    >
      Subir imagen
    </button>
    <a
      href="#"
      id="logoutBtn"
      class="btn btn-logout btn-frosted"
      title="Cerrar sesiÃ³n"
      role="button"
    >
      Cerrar sesiÃ³n
    </a>
  </nav>

  <!-- Encabezado -->
  <header role="banner">
    <h1 class="logo">Momento</h1>
    <h2 class="welcome-msg">
      Â¡Te damos la bienvenida! <span id="welcomeText"></span> ğŸ‘‹
    </h2>
  </header>

  <!-- Modal de bienvenida -->
  <div id="welcomeModal" class="modal" role="dialog" aria-modal="true" hidden>
    <div class="modal-content">
      <h3 id="welcomeTitle">Bienvenido a Momento</h3>
      <p id="welcomeDesc">Gracias por unirte, disfruta compartiendo tus Momentos.</p>
      <button id="closeModal" class="btn btn-frosted" aria-label="Cerrar modal">
        Cerrar
      </button>
    </div>
  </div>

  <!-- Formulario -->
  <section
    id="uploadFormContainer"
    class="upload-form-container"
    aria-hidden="true"
    style="display: none;"
  >
    <form
      id="uploadForm"
      autocomplete="off"
      aria-label="Formulario para subir imÃ¡genes"
      method="POST"
      enctype="multipart/form-data"
    >
      <fieldset class="upload-section">
        <label for="image">Selecciona imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </fieldset>

      <fieldset class="upload-section">
        <label for="description">DescripciÃ³n:</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Escribe una descripciÃ³n..."
          maxlength="100"
        />
      </fieldset>

      <fieldset class="upload-section">
        <label for="duration">DuraciÃ³n de visibilidad:</label>
        <select id="duration" name="duration" required>
          <option value="30">30 minutos</option>
          <option value="60" selected>1 hora</option>
          <option value="180">3 horas</option>
          <option value="360">6 horas</option>
        </select>
      </fieldset>

      <fieldset class="upload-section">
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required>
          <option value="public" selected>PÃºblico</option>
          <option value="circle">Solo cÃ­rculos</option>
        </select>
      </fieldset>

      <fieldset
        id="circleSelectorContainer"
        class="upload-section"
        aria-hidden="true"
        style="display: none;"
      >
        <label for="circles">Selecciona cÃ­rculos:</label>
        <select
          id="circles"
          name="circles"
          multiple
          size="3"
          aria-multiselectable="true"
          aria-describedby="circleHelp"
        >
          <!-- CÃ­rculos se cargan por JS -->
        </select>
        <small id="circleHelp">Ctrl + clic para seleccionar varios</small>
      </fieldset>

      <button type="submit" class="btn btn-frosted">Subir Momento</button>
    </form>
  </section>

  <!-- LÃ­nea de tiempo -->
  <main id="timeline" role="main">
    <h2 class="timeline-title">Ãšltimos Momentos ğŸ“¸</h2>
    <div id="imagesContainer" class="images-grid" aria-live="polite"></div>
  </main>

  <!-- Pie de pÃ¡gina -->
  <footer role="contentinfo">
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  </footer>

  <!-- Script principal (lÃ³gica de red, carga de imÃ¡genes, etc.) -->
  <script src="js/upload.js"></script>

  <!-- Script inline restaurado para controles de UI -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('toggleUploadBtn');
      const formContainer = document.getElementById('uploadFormContainer');
      const visibilitySelect = document.getElementById('visibility');
      const circleSelector = document.getElementById('circleSelectorContainer');
      const logoutBtn = document.getElementById('logoutBtn');
      const darkModeToggle = document.getElementById('darkModeToggle');
      const body = document.body;

      // Mostrar aÃ±o
      document.getElementById('currentYear').textContent = new Date().getFullYear();

      // Toggle formulario
      toggleBtn.addEventListener('click', () => {
        const isVisible = formContainer.classList.contains('show');
        formContainer.classList.toggle('show');
        formContainer.style.display = isVisible ? 'none' : 'block';
        formContainer.setAttribute('aria-hidden', isVisible.toString());
        toggleBtn.setAttribute('aria-expanded', (!isVisible).toString());
      });

      // Selector de cÃ­rculos
      const updateCircles = () => {
        const show = visibilitySelect.value === 'circle';
        circleSelector.style.display = show ? 'block' : 'none';
        circleSelector.setAttribute('aria-hidden', (!show).toString());
      };
      visibilitySelect.addEventListener('change', updateCircles);
      updateCircles();

      // Cerrar sesiÃ³n
      logoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = 'login.html';
      });

      // Modo oscuro inicial
      const darkPref = localStorage.getItem('darkMode');
      if (darkPref === 'enabled') {
        body.classList.add('dark-mode');
        darkModeToggle.textContent = 'â˜€ï¸';
      }

      // Alternar modo oscuro
      darkModeToggle.addEventListener('click', () => {
        const isDark = body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        darkModeToggle.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
      });
    });
  </script>
</body>
</html>
