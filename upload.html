<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Momento</h1>
      <p class="tagline">Redefining what’s worth looking at.</p>

      <!-- Navegación simplificada -->
      <nav id="sessionNav" class="main-nav">
        <a href="#" id="logoutBtn" style="display: none;">Cerrar sesión</a>
      </nav>
    </header>

    <section class="upload-section">
      <form id="uploadForm">
        <input type="file" id="image" accept="image/*" required />
        <input type="text" id="description" placeholder="Escribe una descripción..." maxlength="100" required />
        <button type="submit">Subir Momento</button>
      </form>
    </section>

    <section id="timeline">
      <h2>Últimos Momentos</h2>
      <div id="imagesContainer"></div>
    </section>
  </div>

  <script src="js/upload.js"></script>

  <!-- Script para manejar estado de sesión -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logoutBtn');
      const userToken = localStorage.getItem('token'); // Cambiado a 'token'

      if (userToken) {
        logoutBtn.style.display = 'inline';

        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault();
          localStorage.removeItem('token'); // Cambiado a 'token'
          localStorage.removeItem('user');  // También eliminar la info de usuario para limpiar sesión
          localStorage.removeItem('welcomeShown');
          window.location.href = 'login.html';
        });
      } else {
        // Si no hay sesión, redirigir a login
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
