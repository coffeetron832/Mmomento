<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header style="text-align: center; margin-bottom: 30px;">
      <h1 class="logo">Momento</h1>

      <!-- Navegación simplificada -->
      <nav id="sessionNav" class="main-nav">
        <a href="#" id="logoutBtn" style="display: none;">Cerrar sesión</a>
      </nav>
    </header>

    <!-- Layout en columnas -->
    <div class="two-column-layout">
      <!-- Columna izquierda: Formulario de subida -->
      <section class="left-column upload-section">
        <form id="uploadForm">
          <input type="file" id="image" accept="image/*" required />
          <input type="text" id="description" placeholder="Escribe una descripción..." maxlength="100" required />
          <button type="submit">Subir Momento</button>
        </form>
      </section>

      <!-- Columna derecha: Timeline -->
      <section class="right-column" id="timeline">
        <h2>Últimos Momentos</h2>
        <div id="imagesContainer"></div>
      </section>
    </div>
  </div>

  <script src="js/upload.js"></script>

  <!-- Script para manejar estado de sesión -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logoutBtn');
      const userToken = localStorage.getItem('token');

      if (userToken) {
        logoutBtn.style.display = 'inline';

        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault();
          localStorage.removeItem('token');
          localStorage.removeItem('userId');
          localStorage.removeItem('welcomeShown');
          window.location.href = 'login.html';
        });
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
