<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="upload-page">
  <!-- Botones fijos -->
  <button id="darkModeToggle" aria-label="Alternar modo oscuro" title="Alternar modo oscuro">游깹</button>
  <button id="toggleUploadBtn" title="Mostrar/Ocultar formulario de subida">Subir imagen</button>
  <a href="#" id="logoutBtn" title="Cerrar sesi칩n">Cerrar sesi칩n</a>

  <header class="header-fixed">
    <h1 class="logo">Momento</h1>
    <h2>춰Te damos la bienvenida! 游녦</h2>
    <nav class="main-nav" aria-label="Navegaci칩n principal">
      <!-- Si quieres, aqu칤 puedes a침adir enlaces -->
    </nav>
  </header>

  <!-- Contenedor del formulario de subida -->
  <div id="uploadFormContainer" style="display:none;">
    <form id="uploadForm" autocomplete="off">
      <div class="upload-section">
        <label for="image">Selecciona imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </div>
      <div class="upload-section">
        <label for="description">Descripci칩n:</label>
        <input type="text" id="description" name="description" placeholder="Escribe una descripci칩n..." maxlength="100" required />
      </div>
      <div class="upload-section">
        <label for="duration">Duraci칩n de visibilidad:</label>
        <select id="duration" name="duration" required>
          <option value="30">30 minutos</option>
          <option value="60" selected>1 hora</option>
          <option value="180">3 horas</option>
          <option value="360">6 horas</option>
        </select>
      </div>
      <div class="upload-section">
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required>
          <option value="public" selected>P칰blico</option>
          <option value="circle">Solo c칤rculos</option>
        </select>
      </div>
      <div id="circleSelectorContainer" style="display:none;">
        <label for="circles">Selecciona c칤rculos:</label>
        <select id="circles" name="circles" multiple size="3">
          <!-- Los c칤rculos se cargar치n por JS -->
        </select>
        <small>Ctrl + clic para seleccionar varios c칤rculos</small>
      </div>
      <button type="submit" class="btn-frosted">Subir Momento</button>
    </form>
  </div>

  <main id="timeline">
    <h2 class="image-section-title">칔ltimos Momentos 游닞</h2>
    <div id="imagesContainer"></div>
  </main>

  <footer class="footer-fixed">
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  </footer>

  <script src="js/upload.js"></script>
  <script>
    // Actualizar a침o en footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    document.addEventListener('DOMContentLoaded', () => {
      // Control de sesi칩n
      const logoutBtn = document.getElementById('logoutBtn');
      const userToken = localStorage.getItem('token');
      if (userToken) {
        logoutBtn.style.display = 'inline-block';
        logoutBtn.addEventListener('click', e => {
          e.preventDefault();
          localStorage.removeItem('token');
          localStorage.removeItem('userId');
          localStorage.removeItem('welcomeShown');
          window.location.href = 'login.html';
        });
      } else {
        window.location.href = 'login.html';
      }

      // Toggle formulario de subida
      const toggleUploadBtn = document.getElementById('toggleUploadBtn');
      const uploadFormContainer = document.getElementById('uploadFormContainer');
      toggleUploadBtn.addEventListener('click', () => {
        const isVisible = uploadFormContainer.style.display === 'block';
        uploadFormContainer.style.display = isVisible ? 'none' : 'block';
      });

      // Toggle selector de c칤rculos seg칰n visibilidad
      const visibilitySelect = document.getElementById('visibility');
      const circleSelectorContainer = document.getElementById('circleSelectorContainer');
      visibilitySelect.addEventListener('change', () => {
        if (visibilitySelect.value === 'circle') {
          circleSelectorContainer.style.display = 'block';
        } else {
          circleSelectorContainer.style.display = 'none';
        }
      });

      // Modo oscuro: alternar clase dark-mode en body
      const darkModeToggle = document.getElementById('darkModeToggle');
      darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');

        // Guardar estado en localStorage para persistencia
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('darkMode', 'enabled');
        } else {
          localStorage.setItem('darkMode', 'disabled');
        }
      });

      // Aplicar modo oscuro si estaba activado
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
  <script>
    // Revisi칩n token fuera de DOMContentLoaded para alertar r치pido
    const token = localStorage.getItem('token');
    if (!token) {
      alert("Debes iniciar sesi칩n primero.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
