<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Bot√≥n modo oscuro */
    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 10px 15px;
      border-radius: 999px;
      background-color: #f0f0f0;
      color: #333;
      border: none;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    #darkModeToggle:hover {
      transform: scale(1.05);
    }

    body.dark-mode #darkModeToggle {
      background-color: #222;
      color: #f0f0f0;
    }
  </style>
</head>
<body class="upload-page">
  <!-- Bot√≥n modo oscuro -->
  <button id="darkModeToggle" aria-label="Alternar modo oscuro" title="Alternar modo oscuro">üåì</button>

  <!-- Botones fijos -->
  <nav aria-label="Acciones r√°pidas" class="fixed-buttons" role="navigation">
    <button id="toggleUploadBtn" aria-expanded="false" aria-controls="uploadFormContainer" title="Mostrar/Ocultar formulario de subida">Subir imagen</button>
    <a href="#" id="logoutBtn" title="Cerrar sesi√≥n" role="button" class="logout-btn">Cerrar sesi√≥n</a>
  </nav>

  <header class="header-fixed" role="banner">
    <h1 class="logo">Momento</h1>
    <h2 class="welcome-text">¬°Te damos la bienvenida! üëã</h2>
  </header>

  <!-- Contenedor del formulario de subida -->
  <section id="uploadFormContainer" class="upload-form" aria-hidden="true">
    <form id="uploadForm" autocomplete="off" aria-label="Formulario para subir im√°genes">
      <fieldset class="upload-section">
        <label for="image">Selecciona imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </fieldset>

      <fieldset class="upload-section">
        <label for="description">Descripci√≥n:</label>
        <input type="text" id="description" name="description" placeholder="Escribe una descripci√≥n..." maxlength="100" required />
      </fieldset>

      <fieldset class="upload-section">
        <label for="duration">Duraci√≥n de visibilidad:</label>
        <select id="duration" name="duration" required>
          <option value="30">30 minutos</option>
          <option value="60" selected>1 hora</option>
          <option value="180">3 horas</option>
          <option value="360">6 horas</option>
        </select>
      </fieldset>

      <fieldset class="upload-section">
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required>
          <option value="public" selected>P√∫blico</option>
          <option value="circle">Solo c√≠rculos</option>
        </select>
      </fieldset>

      <fieldset id="circleSelectorContainer" class="upload-section" aria-hidden="true" style="display:none">
        <label for="circles">Selecciona c√≠rculos:</label>
        <select id="circles" name="circles" multiple size="3" aria-multiselectable="true">
          <!-- Los c√≠rculos se cargan por JS -->
        </select>
        <small>Ctrl + clic para seleccionar varios</small>
      </fieldset>

      <button type="submit" class="btn-frosted">Subir Momento</button>
    </form>
  </section>

  <main id="timeline" role="main">
    <h2 class="image-section-title">√öltimos Momentos üì∏</h2>
    <div id="imagesContainer" aria-live="polite" aria-atomic="true"></div>
  </main>

  <footer class="footer-fixed" role="contentinfo">
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  </footer>

  <script src="js/upload.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('currentYear').textContent = new Date().getFullYear();

      const logoutBtn = document.getElementById('logoutBtn');
      const token = localStorage.getItem('token');

      if (!token) {
        alert("Debes iniciar sesi√≥n primero.");
        window.location.href = "login.html";
      } else {
        logoutBtn.style.display = 'inline-block';
        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault();
          localStorage.clear();
          window.location.href = 'login.html';
        });
      }

      // Toggle formulario
      const toggleBtn = document.getElementById('toggleUploadBtn');
      const formContainer = document.getElementById('uploadFormContainer');
      toggleBtn.addEventListener('click', () => {
        const isVisible = formContainer.style.display === 'block';
        formContainer.style.display = isVisible ? 'none' : 'block';
        formContainer.setAttribute('aria-hidden', isVisible.toString());
        toggleBtn.setAttribute('aria-expanded', (!isVisible).toString());
      });

      // Visibilidad y selector de c√≠rculos
      const visibility = document.getElementById('visibility');
      const circleContainer = document.getElementById('circleSelectorContainer');
      visibility.addEventListener('change', () => {
        const isCircle = visibility.value === 'circle';
        circleContainer.style.display = isCircle ? 'block' : 'none';
        circleContainer.setAttribute('aria-hidden', (!isCircle).toString());
      });

      // Modo oscuro
      const darkToggle = document.getElementById('darkModeToggle');
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        darkToggle.textContent = '‚òÄÔ∏è';
      }

      darkToggle.addEventListener('click', () => {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        darkToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåì';
      });
    });
  </script>
</body>
</html>
