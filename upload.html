</head>
<body class="upload-page">

  <!-- Bot칩n de modo oscuro -->

  <!-- Bot칩n para mostrar/ocultar el formulario -->

  <!-- Enlace para cerrar sesi칩n -->
  <a href="#" id="logoutBtn">Cerrar sesi칩n</a>

  <header>
    <h1 class="logo">Momento</h1>
    <h2>춰Te damos la bienvenida! 游녦</h2>
  <!-- Header fijo -->
  <header class="header-fixed">
    <div class="logo">Momento</div>
    <nav class="main-nav">
      <a href="#">Inicio</a>

  <main>
    <!-- Contenedor del formulario de subida -->
    <div id="uploadFormContainer" style="display:none;">
      <form id="uploadForm">
        <input type="file" id="image" name="image" accept="image/*" required />
        
        <input type="text" id="description" name="description" placeholder="Escribe una descripci칩n..." maxlength="100" required />
        
        <label for="duration">Duraci칩n de visibilidad:</label>
        <select id="duration" name="duration" required>
          <option value="30">30 minutos</option>
          <option value="60" selected>1 hora</option>
          <option value="180">3 horas</option>
          <option value="360">6 horas</option>
        </select>

        <!-- Selector de visibilidad -->
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required>
          <option value="public" selected>P칰blico</option>
          <option value="circle">Solo c칤rculos</option>

        <!-- Selector de c칤rculos (oculto inicialmente) -->
        <div id="circleSelectorContainer" style="display:none;">
          <label for="circles">Selecciona c칤rculos:</label>

      </form>
  <!-- Botones fijos en la parte superior -->
  <button id="toggleUploadBtn" title="Mostrar/Ocultar formulario de subida">游닋</button>
  <button id="darkModeToggle" title="Cambiar modo claro/oscuro">游깿</button>
  <a href="#" id="logoutBtn" title="Cerrar sesi칩n">Salir</a>

  <!-- Contenedor para el formulario de subida (oculto inicialmente) -->
  <div id="uploadFormContainer">
    <form id="uploadForm" class="upload-section" enctype="multipart/form-data" method="post" action="/upload">
      <label for="imageFile">Selecciona imagen:</label>
      <input type="file" id="imageFile" name="imageFile" accept="image/*" required />
      
      <label for="description">Descripci칩n:</label>
      <input type="text" id="description" name="description" maxlength="150" placeholder="Escribe algo sobre la imagen..." />

      <button type="submit" class="btn-frosted">Subir</button>
    </form>
  </div>

  <!-- Contenedor principal para timeline y contenido -->
  <main id="timeline" style="margin-top: 110px; margin-bottom: 70px;">
    <h2>Im치genes recientes</h2>
    <div id="imagesContainer">
      <!-- Aqu칤 se inyectar치n las im치genes con JavaScript -->
    </div>

    <section id="timeline">
      <h2 class="image-section-title">칔ltimos Momentos 游닞</h2>
      <div id="imagesContainer"></div>
    </section>

  <footer>
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  <!-- Footer fijo -->
  <footer class="footer-fixed">
    <p>춸 2025 Momento. Todos los derechos reservados.</p>
  </footer>

  <script src="js/upload.js"></script>
  <script>
    // Actualizar a침o en footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    // Script para togglear formulario de subida
    const toggleUploadBtn = document.getElementById('toggleUploadBtn');
    const uploadFormContainer = document.getElementById('uploadFormContainer');

    document.addEventListener('DOMContentLoaded', () => {
      // Cerrar sesi칩n
      const logoutBtn = document.getElementById('logoutBtn');
      const userToken = localStorage.getItem('token');
      if (userToken) {
        logoutBtn.style.display = 'inline-block';
        logoutBtn.addEventListener('click', e => {
          e.preventDefault();
          localStorage.removeItem('token');
          localStorage.removeItem('userId');
          localStorage.removeItem('welcomeShown');
          window.location.href = 'login.html';
        });
    toggleUploadBtn.addEventListener('click', () => {
      if (uploadFormContainer.style.display === 'block') {
        uploadFormContainer.style.display = 'none';
      } else {
        window.location.href = 'login.html';
        uploadFormContainer.style.display = 'block';
      }
    });

      // Toggle del formulario de subida
      const toggleUploadBtn = document.getElementById('toggleUploadBtn');
      const uploadFormContainer = document.getElementById('uploadFormContainer');
      toggleUploadBtn.addEventListener('click', () => {
        const isVisible = uploadFormContainer.style.display === 'block';
        uploadFormContainer.style.display = isVisible ? 'none' : 'block';
      });
    // Script para modo oscuro
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert("Debes iniciar sesi칩n primero.");
      window.location.href = "login.html";
    }

    // Puedes agregar aqu칤 la l칩gica para cargar im치genes y manejar eventos adicionales
  </script>
</body>
