<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="upload-page">
  <!-- Bot贸n modo oscuro -->
  <button id="darkModeToggle" class="btn btn-toggle" aria-label="Alternar modo oscuro" title="Alternar modo oscuro"></button>

  <!-- Botones fijos -->
  <nav aria-label="Acciones r谩pidas" role="navigation" class="nav-fixed">
    <button id="toggleUploadBtn" class="btn btn-toggle" aria-expanded="false" aria-controls="uploadFormContainer" title="Mostrar/Ocultar formulario de subida">Subir imagen</button>
    <a href="#" id="logoutBtn" class="btn btn-logout" title="Cerrar sesi贸n" role="button">Cerrar sesi贸n</a>
  </nav>

  <!-- Encabezado -->
  <header role="banner">
    <h1 class="logo">Momento</h1>
    <h2 class="welcome-msg">隆Te damos la bienvenida! </h2>
  </header>

  <!-- Modal de bienvenida -->
  <div id="welcomeModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="welcomeTitle" aria-describedby="welcomeDesc" hidden>
    <div class="modal-content">
      <h3 id="welcomeTitle">Bienvenido a Momento</h3>
      <p id="welcomeDesc">Gracias por unirte, disfruta subiendo y compartiendo tus momentos.</p>
      <button id="closeModal" class="btn btn-close" aria-label="Cerrar modal">Cerrar</button>
    </div>
  </div>

  <!-- Formulario -->
  <section id="uploadFormContainer" aria-hidden="true" class="hidden">
    <form id="uploadForm" autocomplete="off" aria-label="Formulario para subir im谩genes">
      <fieldset class="upload-section">
        <label for="image">Selecciona imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </fieldset>

      <fieldset class="upload-section">
        <label for="description">Descripci贸n:</label>
        <input type="text" id="description" name="description" placeholder="Escribe una descripci贸n..." maxlength="100" required />
      </fieldset>

      <fieldset class="upload-section">
        <label for="duration">Duraci贸n de visibilidad:</label>
        <select id="duration" name="duration" required>
          <option value="30">30 minutos</option>
          <option value="60" selected>1 hora</option>
          <option value="180">3 horas</option>
          <option value="360">6 horas</option>
        </select>
      </fieldset>

      <fieldset class="upload-section">
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required>
          <option value="public" selected>P煤blico</option>
          <option value="circle">Solo c铆rculos</option>
        </select>
      </fieldset>

      <fieldset id="circleSelectorContainer" class="upload-section" aria-hidden="true" style="display:none;">
        <label for="circles">Selecciona c铆rculos:</label>
        <select id="circles" name="circles" multiple size="3" aria-multiselectable="true">
          <!-- C铆rculos se cargan por JS -->
        </select>
        <small>Ctrl + clic para seleccionar varios</small>
      </fieldset>

      <button type="submit" class="btn btn-frosted">Subir Momento</button>
    </form>
  </section>

  <!-- L铆nea de tiempo -->
  <main id="timeline" role="main">
    <h2 class="timeline-title">ltimos Momentos </h2>
    <div id="imagesContainer" class="images-grid" aria-live="polite" aria-atomic="true"></div>
  </main>

  <!-- Pie de p谩gina -->
  <footer role="contentinfo">
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="js/upload.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Toggle formulario subir imagen
      const toggleBtn = document.getElementById('toggleUploadBtn');
      const formContainer = document.getElementById('uploadFormContainer');

      toggleBtn.addEventListener('click', () => {
        const isVisible = formContainer.classList.contains('show');
        if (isVisible) {
          formContainer.classList.remove('show');
          formContainer.setAttribute('aria-hidden', 'true');
          formContainer.classList.add('hidden');
        } else {
          formContainer.classList.add('show');
          formContainer.setAttribute('aria-hidden', 'false');
          formContainer.classList.remove('hidden');
        }
        toggleBtn.setAttribute('aria-expanded', (!isVisible).toString());
      });

      // Bot贸n cerrar sesi贸n
      document.getElementById('logoutBtn').addEventListener('click', e => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = 'login.html';
      });

      // A帽o actual en footer
      document.getElementById('currentYear').textContent = new Date().getFullYear();

      // Modo oscuro: activaci贸n inicial con valor unificado 'enabled'
      const darkModeToggle = document.getElementById('darkModeToggle');
      const prefersDark = localStorage.getItem('darkMode') === 'enabled';
      if (prefersDark) {
        document.body.classList.add('dark-mode');
      }

      // Alternar modo oscuro
      darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
      });
    });
  </script>
</body>
</html>
