<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="upload-page">
  <!-- Botón modo oscuro -->
  <button id="darkModeToggle" aria-label="Alternar modo oscuro" title="Alternar modo oscuro">🌓</button>

  <!-- Botones fijos -->
  <nav aria-label="Acciones rápidas" role="navigation">
    <button id="toggleUploadBtn" aria-expanded="false" aria-controls="uploadFormContainer" title="Mostrar/Ocultar formulario de subida">Subir imagen</button>
    <a href="#" id="logoutBtn" title="Cerrar sesión" role="button">Cerrar sesión</a>
  </nav>

  <header role="banner" style="position:sticky; top:0; background:rgba(255,255,255,0.9); padding:0.5rem 1rem; z-index:100;">
    <h1 class="logo" style="margin:0; font-size:2rem; text-align:center;">Momento</h1>
    <h2 style="margin:0; text-align:center; font-size:1rem; opacity:0.8;">¡Te damos la bienvenida! 👋</h2>
  </header>

  <!-- Contenedor del formulario de subida -->
  <section id="uploadFormContainer" aria-hidden="true">
    <form id="uploadForm" autocomplete="off" aria-label="Formulario para subir imágenes">
      <fieldset class="upload-section">
        <label for="image">Selecciona imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </fieldset>

      <fieldset class="upload-section">
        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" placeholder="Escribe una descripción..." maxlength="100" required />
      </fieldset>

      <fieldset class="upload-section">
        <label for="duration">Duración de visibilidad:</label>
        <select id="duration" name="duration" required>
          <option value="30">30 minutos</option>
          <option value="60" selected>1 hora</option>
          <option value="180">3 horas</option>
          <option value="360">6 horas</option>
        </select>
      </fieldset>

      <fieldset class="upload-section">
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required>
          <option value="public" selected>Público</option>
          <option value="circle">Solo círculos</option>
        </select>
      </fieldset>

      <fieldset id="circleSelectorContainer" class="upload-section" aria-hidden="true" style="display:none">
        <label for="circles">Selecciona círculos:</label>
        <select id="circles" name="circles" multiple size="3" aria-multiselectable="true">
          <!-- Los círculos se cargan por JS -->
        </select>
        <small>Ctrl + clic para seleccionar varios</small>
      </fieldset>

      <button type="submit" class="btn-frosted">Subir Momento</button>
    </form>
  </section>

  <main id="timeline" role="main" style="padding-top:1rem;">
    <h2 style="text-align:center; font-size:1.2rem; margin-bottom:1rem;">Últimos Momentos 📸</h2>
    <div id="imagesContainer" class="images-grid" aria-live="polite" aria-atomic="true" style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:0 1rem;"></div>
  </main>

  <footer role="contentinfo" style="text-align:center; font-size:0.8rem; opacity:0.6; padding:0.5rem 1rem; background:transparent; position:relative;">
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="js/upload.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Toggle formulario
      const toggleBtn = document.getElementById('toggleUploadBtn');
      const formContainer = document.getElementById('uploadFormContainer');
      toggleBtn.addEventListener('click', () => {
        const visible = formContainer.style.display === 'block';
        formContainer.style.display = visible ? 'none' : 'block';
        toggleBtn.setAttribute('aria-expanded', (!visible).toString());
      });
      // Logout
      const logoutBtn = document.getElementById('logoutBtn');
      logoutBtn.addEventListener('click', e => {
        e.preventDefault(); localStorage.clear(); window.location.href='login.html';
      });
    });
  </script>
</body>
</html>
