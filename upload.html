<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="upload-page">
  <!-- Bot칩n modo oscuro -->
  <button id="darkModeToggle" class="btn btn-toggle" aria-label="Alternar modo oscuro" title="Alternar modo oscuro">游깹</button>

  <!-- Botones fijos -->
  <nav aria-label="Acciones r치pidas" role="navigation" class="nav-fixed">
    <button id="toggleUploadBtn" class="btn btn-toggle" aria-expanded="false" aria-controls="uploadFormContainer" title="Mostrar/Ocultar formulario de subida">Subir imagen</button>
    <a href="#" id="logoutBtn" class="btn btn-logout" title="Cerrar sesi칩n" role="button">Cerrar sesi칩n</a>
  </nav>

  <!-- Encabezado -->
  <header role="banner">
    <h1 class="logo">Momento</h1>
    <h2 class="welcome-msg">춰Te damos la bienvenida! 游녦</h2>
  </header>

  <!-- Formulario -->
  <section id="uploadFormContainer" aria-hidden="true">
    <form id="uploadForm" autocomplete="off" aria-label="Formulario para subir im치genes">
      <fieldset class="upload-section">
        <label for="image">Selecciona imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </fieldset>

      <fieldset class="upload-section">
        <label for="description">Descripci칩n:</label>
        <input type="text" id="description" name="description" placeholder="Escribe una descripci칩n..." maxlength="100" required />
      </fieldset>

      <fieldset class="upload-section">
        <label for="duration">Duraci칩n de visibilidad:</label>
        <select id="duration" name="duration" required>
          <option value="30">30 minutos</option>
          <option value="60" selected>1 hora</option>
          <option value="180">3 horas</option>
          <option value="360">6 horas</option>
        </select>
      </fieldset>

      <fieldset class="upload-section">
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required>
          <option value="public" selected>P칰blico</option>
          <option value="circle">Solo c칤rculos</option>
        </select>
      </fieldset>

      <fieldset id="circleSelectorContainer" class="upload-section" aria-hidden="true" style="display:none;">
        <label for="circles">Selecciona c칤rculos:</label>
        <select id="circles" name="circles" multiple size="3" aria-multiselectable="true">
          <!-- C칤rculos se cargan por JS -->
        </select>
        <small>Ctrl + clic para seleccionar varios</small>
      </fieldset>

      <button type="submit" class="btn btn-frosted">Subir Momento</button>
    </form>
  </section>

  <!-- L칤nea de tiempo -->
  <main id="timeline" role="main">
    <h2 class="timeline-title">칔ltimos Momentos 游닞</h2>
    <div id="imagesContainer" class="images-grid" aria-live="polite" aria-atomic="true"></div>
  </main>

  <!-- Pie de p치gina -->
  <footer role="contentinfo">
    <p>&copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="js/upload.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Alternar formulario
      const toggleBtn = document.getElementById('toggleUploadBtn');
      const formContainer = document.getElementById('uploadFormContainer');

      toggleBtn.addEventListener('click', () => {
        const isVisible = formContainer.classList.contains('show');
        if (isVisible) {
          formContainer.classList.remove('show');
          formContainer.setAttribute('aria-hidden', 'true');
        } else {
          formContainer.classList.add('show');
          formContainer.setAttribute('aria-hidden', 'false');
        }
        toggleBtn.setAttribute('aria-expanded', (!isVisible).toString());
      });

      // Mostrar/Ocultar selector de c칤rculos seg칰n visibilidad
      const visibilitySelect = document.getElementById('visibility');
      const circleSelector = document.getElementById('circleSelectorContainer');

      const toggleCircleSelector = () => {
        if (visibilitySelect.value === 'circle') {
          circleSelector.style.display = 'block';
          circleSelector.setAttribute('aria-hidden', 'false');
        } else {
          circleSelector.style.display = 'none';
          circleSelector.setAttribute('aria-hidden', 'true');
        }
      };

      visibilitySelect.addEventListener('change', toggleCircleSelector);
      toggleCircleSelector();

      // Bot칩n cerrar sesi칩n
      document.getElementById('logoutBtn').addEventListener('click', e => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = 'login.html';
      });

      // A침o actual en footer
      document.getElementById('currentYear').textContent = new Date().getFullYear();

      // Modo oscuro: activaci칩n inicial
      const darkModeToggle = document.getElementById('darkModeToggle');
      const prefersDark = localStorage.getItem('darkMode') === 'true';
      if (prefersDark) {
        document.body.classList.add('dark-mode');
      }

      // Alternar modo oscuro
      darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      });
    });
  </script>
</body>
</html>
