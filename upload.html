<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sube tu Momento | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Links */
    body.dark-mode a {
      color: #81a1c1;
      text-decoration: underline;
    }

    /* Inputs y textarea */
    body.dark-mode input[type="text"],
    body.dark-mode input[type="email"],
    body.dark-mode input[type="password"],
    body.dark-mode input[type="file"] {
      background-color: #1e1e1e;
      border: 1.5px solid #555;
      color: #e0e0e0;
      padding: 8px 10px;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    body.dark-mode input[type="text"]:focus,
    body.dark-mode input[type="email"]:focus,
    body.dark-mode input[type="password"]:focus,
    body.dark-mode input[type="file"]:focus {
      border-color: #81a1c1;
      outline: none;
    }

    /* Botones */
    body.dark-mode button {
      background-color: #3b4252;
      border: none;
      color: #eceff4;
      padding: 10px 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    body.dark-mode button:hover {
      background-color: #5e81ac;
    }

    /* Contenedores de columnas */
    body.dark-mode .left-column {
      background-color: #1f222b;
      padding: 20px;
      border-radius: 8px;
    }
    body.dark-mode .right-column {
      background-color: #1a1d26;
      padding: 20px;
      border-radius: 8px;
    }

    /* Timeline container */
    body.dark-mode #imagesContainer {
      background-color: #2e3440;
      padding: 15px;
      border-radius: 8px;
      min-height: 200px;
      color: #d8dee9;
    }

    /* Header y textos */
    body.dark-mode header h1.logo,
    body.dark-mode h1,
    body.dark-mode h2,
    body.dark-mode p {
      color: #eceff4;
    }

    /* Enlaces como "Cerrar sesi√≥n" */
    body.dark-mode #logoutBtn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #434c5e;
      color: #d8dee9;
      text-decoration: none;
      border-radius: 5px;
      margin: 12px 0;
      transition: background-color 0.3s ease;
    }
    body.dark-mode #logoutBtn:hover {
      background-color: #81a1c1;
    }

    /* Bot√≥n toggle modo oscuro */
    #darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 999px;
      background-color: #f0f0f0;
      color: #333;
      cursor: pointer;
      font-size: 18px;
      z-index: 1000;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }
    #darkModeToggle:hover {
      transform: scale(1.1);
    }
    body.dark-mode #darkModeToggle {
      background-color: #222;
      color: #f0f0f0;
    }

    /* Contenedor general */
    .container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 80px auto 40px;
      padding: 0 20px;
      flex-wrap: wrap;
    }
    .left-column {
      flex: 1 1 320px;
      min-width: 320px;
    }
    .right-column {
      flex: 2 1 600px;
      min-width: 320px;
    }

    /* Formulario upload */
    form#uploadForm {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle" aria-label="Alternar modo oscuro">üåì</button>

  <div class="container">
    <!-- COLUMNA IZQUIERDA -->
    <div class="left-column">
      <header>
        <h1 class="logo">Momento</h1>
        <p>Estas im√°genes desaparecer√°n en 6 horas ‚è≥</p>
        <p>Cada una representa algo distinto: arte üé®, inspiraci√≥n, promociones üì¢, ideas, emociones.</p>
      </header>

      <!-- Bot√≥n cerrar sesi√≥n -->
      <a href="#" id="logoutBtn">Cerrar sesi√≥n</a>
      
      <!-- Formulario de subida -->
      <section class="upload-section">
        <form id="uploadForm">
          <input type="file" id="image" accept="image/*" required />
          <input type="text" id="description" placeholder="Escribe una descripci√≥n..." maxlength="100" required />
          <button type="submit">Subir Momento</button>
        </form>
      </section>
      
      <footer class="footer-copyright">
        &copy; <span id="currentYear"></span> Momento. Todos los derechos reservados.
      </footer>
    </div>

    <!-- COLUMNA DERECHA -->
    <div class="right-column">
      <section id="timeline">
        <h2>√öltimos Momentosüì∏</h2>
        <div id="imagesContainer"></div>
      </section>
    </div>
  </div>

  <script src="js/upload.js"></script>
  <script>
    // Mostrar a√±o actual en footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Aplicar modo oscuro guardado
    const body = document.body;
    const toggleBtn = document.getElementById('darkModeToggle');

    if(localStorage.getItem('darkMode') === 'true') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = "‚òÄÔ∏è";
    } else {
      toggleBtn.textContent = "üåì";
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåì";
    });

    // L√≥gica cerrar sesi√≥n
    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logoutBtn');
      const userToken = localStorage.getItem('token');

      if (userToken) {
        logoutBtn.style.display = 'inline-block';
        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault();
          localStorage.removeItem('token');
          localStorage.removeItem('userId');
          localStorage.removeItem('welcomeShown');
          window.location.href = 'login.html';
        });
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
