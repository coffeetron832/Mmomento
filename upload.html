<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu Momento | Momento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Grape+Nuts&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    :root {
      --btn-bg: #f5f5f5;
      --btn-hover: #e0e0e0;
      --btn-text: #111;
    }
    .dark-mode {
      --btn-bg: #333;
      --btn-hover: #444;
      --btn-text: #fff;
      background-color: #121212;
      color: #f0f0f0;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      background-color: #fff; color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Header fijo con t칤tulo centrado */
    header.site-header {
      position: fixed; top: 0; width: 100%;
      background-color: inherit; padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1001;
      display: flex; justify-content: center;
    }
    header.site-header h2 {
      margin: 0; font-size: 1.5rem; font-weight: 600;
    }

    main {
      padding-top: 4rem; /* espacio para header */
    }

    /* Contenedor de im치genes centradas */
    #imagesContainer {
      display: flex; flex-direction: column;
      align-items: center; gap: 1rem;
      margin: 2rem auto;
      max-width: 600px;
    }
    .images-grid img {
      width: 100%; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Botones laterales a la derecha */
    .side-buttons {
      position: fixed; top: 50%; right: 1rem;
      transform: translateY(-50%);
      display: flex; flex-direction: column; gap: 1rem;
      z-index: 1000;
    }
    .side-buttons .btn-small {
      font-size: 0.875rem; padding: 0.5rem 0.75rem;
      border: none; border-radius: 6px;
      background-color: var(--btn-bg); color: var(--btn-text);
      display: flex; align-items: center; gap: 0.4rem;
      transition: background-color 0.3s, transform 0.1s;
      cursor: pointer;
    }
    .side-buttons .btn-small:hover {
      background-color: var(--btn-hover); transform: scale(1.05);
    }
    .icon-btn { display: flex; align-items: center; gap: 0.4rem; }
    @media (max-width: 600px) {
      .btn-text { display: none; }
      .btn-icon { font-size: 1.2rem; display: inline; }
    }
    @media (min-width: 601px) {
      .btn-icon { display: none; }
    }

    /* Switch modo oscuro */
    .switch-container {
      position: fixed; bottom: 20px; left: 20px;
      z-index: 999; transform: scale(0.3);
      transform-origin: bottom left;
    }
  </style>
</head>
<body class="upload-page">

  <!-- Header con t칤tulo centrado -->
  <header class="site-header">
    <h2>칔ltimos Momentos 游닞</h2>
  </header>

  <!-- Formulario de subida oculto -->
  <section id="uploadFormContainer" class="upload-form-container" aria-hidden="true" style="display: none;">
    <form id="uploadForm" autocomplete="off" method="POST" enctype="multipart/form-data">
      <fieldset class="upload-section">
        <label for="image">Selecciona imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
      </fieldset>
      <fieldset class="upload-section">
        <label for="description">Descripci칩n:</label>
        <input type="text" id="description" name="description" maxlength="100" placeholder="Escribe una descripci칩n..." />
      </fieldset>
      <fieldset class="upload-section">
        <label for="duration">Duraci칩n:</label>
        <select id="duration" name="duration" required>
          <option value="30">30 min</option>
          <option value="60" selected>1 h</option>
          <option value="180">3 h</option>
          <option value="360">6 h</option>
        </select>
      </fieldset>
      <fieldset class="upload-section">
        <label for="visibility">Visibilidad:</label>
        <select id="visibility" name="visibility" required>
          <option value="public" selected>P칰blico</option>
          <option value="circle">Solo c칤rculos</option>
        </select>
      </fieldset>
      <fieldset id="circleSelectorContainer" class="upload-section" aria-hidden="true" style="display: none;">
        <label for="circles">C칤rculos:</label>
        <select id="circles" name="circles" multiple size="3"></select>
        <small>Ctrl + clic para varios</small>
      </fieldset>
      <button type="submit" class="btn btn-frosted">Subir Momento</button>
    </form>
  </section>

  <!-- Galer칤a de im치genes -->
  <main id="timeline" role="main">
    <div id="imagesContainer" class="images-grid" aria-live="polite"></div>
  </main>

  <!-- Botones lado derecho -->
  <div class="side-buttons">
    <button id="toggleUploadBtn" class="btn btn-small icon-btn" title="Subir imagen">
      <span class="btn-text">Subir imagen</span>
      <span class="btn-icon" aria-hidden="true">游닋</span>
    </button>
    <button id="logoutBtn" class="btn btn-small icon-btn btn-logout" title="Cerrar sesi칩n">
      <span class="btn-text">Cerrar sesi칩n</span>
      <span class="btn-icon" aria-hidden="true">游뛁</span>
    </button>
  </div>

  <!-- Switch modo oscuro -->
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="toggleCheckbox" />
      <span class="button">
        <span class="light"></span>
        <span class="dots"></span>
        <span class="characters"></span>
        <span class="shine"></span>
        <span class="shadow"></span>
      </span>
    </label>
  </div>

  <!-- Scripts -->
  <script src="js/upload.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('toggleUploadBtn');
      const formContainer = document.getElementById('uploadFormContainer');
      const visibilitySelect = document.getElementById('visibility');
      const circleSelector = document.getElementById('circleSelectorContainer');
      const logoutBtn = document.getElementById('logoutBtn');
      const toggleCheckbox = document.getElementById('toggleCheckbox');
      const body = document.body;

      // Mostrar/ocultar formulario
      toggleBtn.addEventListener('click', () => {
        const isVisible = formContainer.classList.toggle('show');
        formContainer.style.display = isVisible ? 'block' : 'none';
        formContainer.setAttribute('aria-hidden', (!isVisible).toString());
      });

      // Selector de c칤rculos
      visibilitySelect.addEventListener('change', () => {
        circleSelector.style.display = visibilitySelect.value === 'circle' ? 'block' : 'none';
        circleSelector.setAttribute('aria-hidden', visibilitySelect.value !== 'circle');
      });

      // Cerrar sesi칩n
      logoutBtn.addEventListener('click', e => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = 'index.html';
      });

      // Modo oscuro
      toggleCheckbox.addEventListener('change', () => {
        body.classList.toggle('dark-mode', toggleCheckbox.checked);
        localStorage.setItem('darkMode', toggleCheckbox.checked);
      });
      // Restaurar estado
      if (localStorage.getItem('darkMode') === 'true') {
        toggleCheckbox.checked = true;
        body.classList.add('dark-mode');
      }
    });
  </script>
</body>
</html>
