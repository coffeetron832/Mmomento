  let currentSlide = 0;
const slides = document.querySelectorAll('.modal-slide');

function cambiarSlide(direccion) {
  // Quita la clase active: dispara animaci√≥n de salida
  slides[currentSlide].classList.remove('active');

  // Calcula nueva posici√≥n
  currentSlide = (currentSlide + direccion + slides.length) % slides.length;

  // A√±ade la clase active: dispara animaci√≥n de entrada
  slides[currentSlide].classList.add('active');
}

      const token = localStorage.getItem("token");

// ===== Notificaciones =====
async function cargarNotificaciones() {
  try {
    const res = await fetch(`${API_BASE_URL}/api/notifications`, {
      headers: {
        Authorization: `Bearer ${localStorage.getItem('token')}`
      }
    });

    if (!res.ok) return;

    const data = await res.json();
    const notifList = document.getElementById("notifList");
    const notifBadge = document.getElementById("notifBadge");

    if (!notifList || !notifBadge) return; // Verifica que existan

    notifList.innerHTML = "";

    if (data.length > 0) {
      notifBadge.textContent = `(${data.length})`;
    } else {
      notifBadge.textContent = "";
    }

    data.forEach((notif) => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${notif.sender.username}:</strong> ${notif.message}`;
      notifList.appendChild(li);
    });

  } catch (err) {
    console.error("Error al cargar notificaciones:", err);
  }
}
      
// Alternar panel
function configurarPanelNotificaciones() {
  const btn = document.getElementById("notifBtn");
  const panel = document.getElementById("notifPanel");

  if (!btn || !panel) return;

  btn.addEventListener("click", () => {
    panel.classList.toggle("hidden");

    // Si lo deseas, limpiar el badge al abrirlo (marcar como le√≠do visualmente)
    if (!panel.classList.contains("hidden")) {
      const badge = document.getElementById("notifBadge");
      if (badge) badge.textContent = "";
    }
  });
}
