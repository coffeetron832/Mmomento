<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Mural del Momento</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos-mural.css" />
  <style>
    .welcome-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4f46e5;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }

    .fade-in { opacity: 1; }
    .fade-out { opacity: 0; }
    .hidden { display: none; }

    /* Estilo para botÃ³n de cerrar sesiÃ³n */
    #logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #ffffff;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <!-- âœ… Banner de bienvenida -->
  <div id="welcome-banner" class="welcome-banner hidden"></div>

  <!-- ğŸ”’ BotÃ³n Cerrar sesiÃ³n -->
  <button id="logoutBtn" title="Cerrar sesiÃ³n">
    <i data-lucide="log-out"></i>
    <span>Cerrar sesiÃ³n</span>
  </button>

  <div id="modalOverlay">
    <div id="mensajeInicial" class="modal">
      <p>ğŸ§± El Mural del Momento es un lienzo efÃ­mero donde puedes dejar tu huella emocional del dÃ­a: frases, emojis, imÃ¡genes o dibujos. Todo desaparece a medianoche.</p>
      <label><input type="checkbox" id="noMostrarCheckbox"> No volver a mostrar</label>
      <br />
      <button onclick="cerrarMensaje()">Cerrar</button>
    </div>
  </div>

  <button id="toggleUIBtn" style="
    position: fixed;
    bottom: 1rem;
    left: 1rem;
    z-index: 10000;
    background: #ff9a9e;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 2rem;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    display: none;
  ">
    ğŸ‘ï¸ Mostrar
  </button>

  <section class="formulario flotante popover">
    <label>Â¿QuÃ© quieres dejar hoy?</label>
    <select id="tipo">
      <option value="frase">âœï¸ Frase corta</option>
      <option value="emoji">ğŸ˜„ Emoji gigante</option>
      <option value="imagen">ğŸ–¼ï¸ Imagen (mÃ¡x. 400x400px)</option>
      <option value="doodle">ğŸ¨ Doodle rÃ¡pido</option>
    </select>

    <input type="text" id="contenido" placeholder="Escribe algo..." />
    <input type="file" id="imagenInput" accept="image/*" style="display:none;" />
    <div class="doodle-controls" id="doodleControls" style="display:none;">
      <label>Color:</label>
      <input type="color" id="colorPicker" value="#222222">
      <button type="button" onclick="limpiarCanvas()">ğŸ§¼ Borrar doodle</button>
    </div>
    <canvas id="canvasDoodle" width="300" height="300" style="display:none;"></canvas>

    <div class="preview" id="preview" style="display: none;">
      <strong>Vista previa:</strong>
      <img id="previewImg" src="" alt="PrevisualizaciÃ³n" />
    </div>

    <button onclick="agregarAlMural()">Compartir en el Mural</button>
  </section>

  <!-- Controles de zoom -->
  <div id="zoomControls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">â€“</button>
  </div>

  <!-- Contenedor del mural para pan/zoom -->
  <div id="muralContainer">
    <section id="mural" class="mural"></section>
  </div>

  <!-- Panel flotante con aportes del usuario -->
  <div id="misAportes" class="popover">
    <h3>Mis Aportes</h3>
    <div id="listaMisAportes"></div>
  </div>

  <!-- Botones del footer -->
  <div id="footerButtons">
    <button id="btnFormulario" class="btn-popover" title="Aportar al mural">
      <i data-lucide="plus-circle"></i> Aportar
    </button>
    <button id="btnMisAportes" class="btn-popover" title="Ver mis aportes">
      <i data-lucide="bookmark"></i> Mis Aportes
    </button>
  </div>

  <script src="/js/mural.js"></script>
  <script>
    lucide.createIcons();

    // âœ… Mostrar mensaje de bienvenida
    document.addEventListener("DOMContentLoaded", () => {
      const banner = document.getElementById("welcome-banner");
      const message = localStorage.getItem("welcomeBackMessage");

      if (message && banner) {
        banner.textContent = message;
        banner.classList.remove("hidden");
        banner.classList.add("fade-in");

        // Quitar despuÃ©s de mostrar
        localStorage.removeItem("welcomeBackMessage");

        setTimeout(() => banner.classList.add("fade-out"), 3000);
        setTimeout(() => banner.remove(), 4000);
      }

      // ğŸ”’ LÃ³gica de Logout
      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", async () => {
        try {
          const res = await fetch("/api/auth/logout", { method: "POST" });
          if (res.ok) {
            window.location.href = "/login.html";
          } else {
            alert("Error al cerrar sesiÃ³n");
          }
        } catch (error) {
          console.error("Error al cerrar sesiÃ³n:", error);
          alert("OcurriÃ³ un error");
        }
      });
    });
  </script>
</body>
</html>
