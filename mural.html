<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mural AnÃ³nimo</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f6f6f6;
  }

  #username {
    font-weight: bold;
    color: #4B0082;
  }

  #aporteForm {
    margin-bottom: 30px;
  }

  .aporte {
  position: absolute;
  width: 200px;
  padding: 12px;
  background: #fefefe;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s ease;
}


  .aporte:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
  }

  .aporte .autor {
    font-weight: bold;
    color: #333;
    margin-bottom: 4px;
  }

  .aporte .fecha {
    font-size: 12px;
    color: #888;
    margin-bottom: 10px;
  }

  #logoutBtn {
    margin-top: 20px;
    padding: 8px 16px;
    background-color: #4B0082;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #logoutBtn:hover {
    background-color: #360065;
  }


    #lienzo {
  width: 100vw;
  height: 80vh;
  border: 2px dashed #ccc;
  overflow: hidden;
  position: relative;
  cursor: grab;
  background-color: #fff;
}

#lienzo:active {
  cursor: grabbing;
}

#aportesContainer {
  position: absolute;
  top: 0;
  left: 0;
}

    #zoomControls {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#zoomControls button {
  font-size: 24px;
  padding: 8px 12px;
  border: none;
  background-color: #4B0082;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
}

#zoomControls button:hover {
  transform: scale(1.1);
}

#aportesContainer {
  position: absolute;
  transform-origin: top left;
}


    
</style>
</head>

    <button type="submit">Publicar</button>
  </form>

  <div id="lienzo" style="width:100%; height:80vh; overflow:hidden; border:1px solid #ccc; cursor:grab; position:relative;">
  <div id="aportesContainer" style="position:absolute;"></div>
</div>
