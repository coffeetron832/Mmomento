<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>El Mural del Momento</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos-mural.css" />
  <style>
  :root {
    --bg: #000;
    --text: #eee;
    --subtle: #aaa;
    --accent: #5a9bd8;
    --banner-bg: rgba(90, 155, 216, 0.9);
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', sans-serif;
  }

  .welcome-banner {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--banner-bg);
    color: var(--text);
    padding: 12px 24px;
    border-radius: 12px;
    font-size: 1rem;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease-in-out, background 0.3s ease;
  }

  .fade-in {
    opacity: 1;
  }
  .fade-out {
    opacity: 0;
  }
  .hidden {
    display: none;
  }

  #logoutBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text);
    z-index: 10000;
    transition: color 0.2s ease;
  }
  #logoutBtn:hover {
    color: var(--accent);
  }
</style>
</head>
<body>
  <div id="welcome-banner" class="welcome-banner hidden"></div>

  <button id="logoutBtn" title="Cerrar sesi√≥n">
    <i data-lucide="log-out"></i>
    <span>Cerrar sesi√≥n</span>
  </button>

  <div id="modalOverlay">
    <div id="mensajeInicial" class="modal">
      <p>üß± El Mural del Momento es un lienzo ef√≠mero donde puedes dejar tu huella emocional del d√≠a: frases, emojis, im√°genes o dibujos. Todo desaparece a medianoche.</p>
      <label><input type="checkbox" id="noMostrarCheckbox"> No volver a mostrar</label>
      <br />
      <button onclick="cerrarMensaje()">Cerrar</button>
    </div>
  </div>

  <section class="formulario flotante popover">
    <label>¬øQu√© quieres dejar hoy?</label>
    <select id="tipo">
      <option value="frase">‚úçÔ∏è Frase corta</option>
      <option value="emoji">üòÑ Emoji gigante</option>
      <option value="imagen">üñºÔ∏è Imagen (m√°x. 400x400px)</option>
      <option value="doodle">üé® Doodle r√°pido</option>
    </select>

    <input type="text" id="contenido" placeholder="Escribe algo..." />
    <input type="file" id="imagenInput" accept="image/*" style="display:none;" />
    <div class="doodle-controls" id="doodleControls" style="display:none;">
      <label>Color:</label>
      <input type="color" id="colorPicker" value="#222222">
      <button type="button" onclick="limpiarCanvas()">üßº Borrar doodle</button>
    </div>
    <canvas id="canvasDoodle" width="300" height="300" style="display:none;"></canvas>

    <div class="preview" id="preview" style="display: none;">
      <strong>Vista previa:</strong>
      <img id="previewImg" src="" alt="Previsualizaci√≥n" />
    </div>

    <button onclick="agregarAlMural()">Compartir en el Mural</button>
  </section>

  <div id="zoomControls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">‚Äì</button>
  </div>

  <div id="muralContainer">
    <section id="mural" class="mural"></section>
  </div>

  <div id="misAportes" class="popover">
    <h3>Mis Aportes</h3>
    <div id="listaMisAportes"></div>
  </div>

  <div id="footerButtons">
    <button id="btnFormulario" class="btn-popover" title="Aportar al mural">
      <i data-lucide="plus-circle"></i> Aportar
    </button>
    <button id="btnMisAportes" class="btn-popover" title="Ver mis aportes">
      <i data-lucide="bookmark"></i> Mis Aportes
    </button>
  </div>

  <script src="/js/mural.js"></script>
  <script>
    lucide.createIcons();

    document.addEventListener("DOMContentLoaded", () => {
      const API_BASE_URL = 'https://momento-backend-production.up.railway.app';

      // üîí Verificar si hay sesi√≥n activa
(async () => {
  try {
    const token = localStorage.getItem("token");
    const res = await fetch(${API_BASE_URL}/api/users/me, {
      headers: {
        Authorization: Bearer ${token},
      },
    });

    if (!res.ok) {
      localStorage.clear(); // Borra cualquier sesi√≥n inv√°lida
      window.location.href = "/index.html";
    }
  } catch (err) {
    console.error("Error verificando sesi√≥n:", err);
    window.location.href = "/index.html";
  }
})();


      // ‚úÖ Mostrar mensaje de bienvenida
      const banner = document.getElementById("welcome-banner");
      const message = localStorage.getItem("welcomeBackMessage");

      if (message && banner) {
        banner.textContent = message;
        banner.classList.remove("hidden");
        banner.classList.add("fade-in");

        localStorage.removeItem("welcomeBackMessage");

        setTimeout(() => banner.classList.add("fade-out"), 3000);
        setTimeout(() => banner.remove(), 4000);
      }

      // üîí Cerrar sesi√≥n
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.clear();
          history.replaceState(null, null, "/index.html");
          window.location.href = "/index.html";
        });
      }
    });
  </script>
</body>
</html>
