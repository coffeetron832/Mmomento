<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mural An√≥nimo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      height: 100vh;
      width: 100vw;
    }

    #lienzo {
      width: 100vw;
      height: 100vh;
      border: none;
      overflow: hidden;
      position: relative;
      cursor: grab;
      background-color: #fff;
    }

    #lienzo:active {
      cursor: grabbing;
    }

    #aportesContainer {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      transition: transform 0.3s ease;
    }

    .aporte {
      position: absolute;
      width: 200px;
      padding: 12px;
      background: #fefefe;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .aporte:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .aporte .autor {
      font-weight: bold;
      color: #333;
      margin-bottom: 4px;
    }

    .aporte .fecha {
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
    }

    #formularioFlotante {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ffffffdd;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }

    #formularioFlotante textarea {
      width: 250px;
      resize: none;
    }

    #formularioFlotante button {
      margin-top: 10px;
      background-color: #4B0082;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    #formularioFlotante button:hover {
      background-color: #360065;
    }

    #logoutBtn {
  /* position: fixed; ‚ùå Esto causa el problema */
  /* top: 20px;       ‚ùå */
  /* right: 20px;     ‚ùå */
  padding: 8px 16px;
  background-color: #4B0082;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  z-index: 10;
}

#logoutBtn:hover {
  background-color: #360065;
}
    
    #zoomControls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    #zoomControls button {
      font-size: 24px;
      padding: 8px 12px;
      border: none;
      background-color: #4B0082;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    #zoomControls button:hover {
      transform: scale(1.1);
    }

    #username {
      font-weight: bold;
      color: #4B0082;
    }

    #toolbar {
  position: fixed;
  top: 10px;
  left: 10px;
  display: flex;
  gap: 10px;
  z-index: 10;
}

#toggleFormBtn, #logoutBtn {
  padding: 8px 14px;
  background-color: #4B0082;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#toggleFormBtn:hover {
  background-color: #5e2b91;
}

#formContainer {
  position: fixed;
  top: 60px;
  left: 10px;
  z-index: 10;
  background-color: #fff;
  padding: 12px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  display: none;
}

#lienzo {
  width: 100vw;
  height: 100vh;
  border: 2px dashed #ccc;
  overflow: hidden;
  position: relative;
  cursor: grab;
  background-color: #fff;
}

#toolbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #fefefe;
  padding: 10px 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 100;
}

#bienvenida {
  font-weight: bold;
  color: #4B0082;
  font-size: 16px;
}

#toolbar-buttons {
  display: flex;
  gap: 10px;
}

#toolbar-buttons button {
  padding: 8px 14px;
  background-color: #4B0082;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#toolbar-buttons button:hover {
  background-color: #5e2b91;
}

@media (max-width: 600px) {
  #toolbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .toolbar-buttons {
    width: 100%;
    justify-content: flex-start;
    flex-wrap: wrap;
  }
}

      
  </style>
</head>
<body>
  <div id="toolbar">
  <span id="bienvenida">üëã Bienvenido</span>
  <div class="toolbar-buttons">
    <button id="toggleFormBtn">‚úèÔ∏è Aportar</button>
    <button id="logoutBtn" onclick="logout()">Cerrar sesi√≥n</button>
  </div>
</div>


  <div id="formContainer">
    <form id="aporteForm">
      <textarea id="textoAporte" rows="3" cols="50" placeholder="Escribe tu aporte..." required></textarea><br>
      <button type="submit">Publicar</button>
    </form>
  </div>

  <div id="lienzo">
    <div id="aportesContainer"></div>
  </div>

  <div id="zoomControls">
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">-</button>
  </div>

  <script src="js/mural.js"></script>
</body>
</html>
