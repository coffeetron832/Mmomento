  :root {

  .welcome-banner {

<script>
  async function inicializar() {
    let username = localStorage.getItem('username');
    if (!username) {
      username = prompt('Â¿CÃ³mo te llamas?');
      if (!username) {
        return alert('Debes ingresar un nombre.');
      }
      localStorage.setItem('username', username);
    }

    window.currentUsername = username;

    let storedToken = localStorage.getItem('authToken');
    if (!storedToken) {
      const res = await fetch('/api/token/generate-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });

      if (!res.ok) {
        alert('Error generando token.');
        return;
      }

      const data = await res.json();
      if (data.token) {
        localStorage.setItem('authToken', data.token);
        window.token = data.token;
      } else {
        alert('No se recibiÃ³ token del servidor.');
        return;
      }
    } else {
      window.token = storedToken;
    }

    iniciarMural(); // ðŸ‘ˆ DespuÃ©s de tener token y username, inicia todo
  }

  // Ejecutar al cargar
  inicializar();

  // Todo lo demÃ¡s (mural, UI, botones, etc)
  function iniciarMural() {
    const username = localStorage.getItem('username');

    if (!username) {
      window.location.href = 'index.html';
    } else {
      const banner = document.getElementById('welcome-banner');
      banner.textContent = `Hola ${username}, bienvenido al Mural ðŸ§ `;
      banner.classList.remove('hidden');
      banner.classList.add('fade-in');
      setTimeout(() => {
        banner.classList.remove('fade-in');
        banner.classList.add('fade-out');
      }, 4000);
    }

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        const storedUsername = localStorage.getItem('username');
        localStorage.clear();
        if (storedUsername) localStorage.setItem('username', storedUsername);
        window.location.href = 'index.html';
      });
    }
  }
</script>
