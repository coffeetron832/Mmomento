<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P√°gina en Desarrollo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1e);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .butterfly-scene {
      width: 200px;
      height: 200px;
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .butterfly {
      position: relative;
      width: 100px;
      height: 100px;
      animation: float 4s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    .body {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 60px;
      background: #f5f5f5;
      border-radius: 5px;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .wing {
      position: absolute;
      top: 50%;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at center, #ff77d0, #a40080);
      border-radius: 60% 40% 60% 40%;
      opacity: 0.9;
      transform-origin: center right;
      animation: flap 1s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
    }

    .left-wing {
      left: -60px;
      transform-origin: right center;
      animation-delay: 0s;
    }

    .right-wing {
      right: -60px;
      transform-origin: left center;
      animation-delay: 0.5s;
    }

    @keyframes flap {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(35deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .mensaje {
      text-align: center;
      font-size: 1.2rem;
      color: #ccc;
      padding: 1rem 2rem;
      max-width: 500px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .mensaje strong {
      color: #ff77d0;
    }
  </style>
</head>
<body>
  <div class="butterfly-scene">
    <div class="butterfly">
      <div class="wing left-wing"></div>
      <div class="body"></div>
      <div class="wing right-wing"></div>
    </div>
  </div>
  <div class="mensaje">
    <p><strong>Esta secci√≥n a√∫n est√° en desarrollo.</strong><br>Regresa pronto para descubrir algo especial ü¶ã</p>
  </div>
</body>
</html>
