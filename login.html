<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Modo oscuro */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    body.dark-mode input,
    body.dark-mode button,
    body.dark-mode a,
    body.dark-mode h2,
    body.dark-mode p {
      color: #eee;
    }
    body.dark-mode input {
      background-color: #222;
      border: 1px solid #555;
    }
    body.dark-mode button {
      background-color: #444;
      border: none;
      color: #fff;
    }

    /* Bot√≥n modo oscuro */
    button#darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 999px;
      background-color: #f0f0f0;
      color: #333;
      cursor: pointer;
      font-size: 18px;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    button#darkModeToggle:hover {
      transform: scale(1.05);
    }
    body.dark-mode button#darkModeToggle {
      background-color: #222;
      color: #f0f0f0;
    }

    /* Formulario y textos */
    h2 {
      text-align: center;
      margin-top: 2rem;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
    }
    form#loginForm {
      max-width: 320px;
      margin: 1rem auto 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-family: 'Inter', sans-serif;
    }
    form#loginForm input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    form#loginForm input:focus {
      border-color: #5a9bd8;
    }
    form#loginForm button {
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      background-color: #5a9bd8;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    form#loginForm button:hover {
      background-color: #437fc7;
    }
    p {
      text-align: center;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
    }
    p a {
      color: #5a9bd8;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle" aria-label="Alternar modo oscuro">üåô</button>

  <h2>Iniciar sesi√≥n</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo" required autocomplete="email" />
    <input type="password" id="password" placeholder="Contrase√±a" required autocomplete="current-password" />
    <button type="submit">Entrar</button>
  </form>
  <p>¬øNo tienes cuenta? <a href="register.html">Reg√≠strate</a></p>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById('darkModeToggle');

    // Aplicar modo oscuro guardado
    if(localStorage.getItem('darkMode') === 'true') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = "‚òÄÔ∏è";
    } else {
      toggleBtn.textContent = "üåô";
    }

    // Toggle modo oscuro con cambio de icono
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    });
  </script>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
