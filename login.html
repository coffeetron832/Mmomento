<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Host Grotesk', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    .emotion-slideshow {
      text-align: center;
      max-width: 320px;
      margin: 80px auto 20px;
    }

    .emotion-text {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #fff;
    }

    #slideshow-img {
      width: 100%;
      max-width: 280px;
      border-radius: 12px;
      transition: opacity 1s ease-in-out;
    }

    #messageBox {
      max-width: 320px;
      margin: 1rem auto;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      text-align: center;
      display: none;
    }

    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    footer {
      padding: 1rem 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form#loginForm {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
      margin: 0;
      padding: 0;
    }

    form#loginForm input {
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #111;
      color: #fff;
    }

    form#loginForm button {
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      border-radius: 4px;
      background-color: #5a9bd8;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    p.link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    p.link a {
      color: #5a9bd8;
      text-decoration: none;
    }

    p.link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Frase y slideshow -->
  <div class="emotion-slideshow">
    <p class="emotion-text">Entra al único lugar donde el alma sí tiene color.</p>
    <img id="slideshow-img" src="img1.png" alt="Momento destacado" />
  </div>

  <!-- Mensaje de error/success -->
  <div id="messageBox"></div>

  <!-- Formulario compacto -->
  <footer>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo" required autocomplete="email" />
      <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password" />
      <button type="submit">Entrar</button>
    </form>
  </footer>

  <!-- Link a registro -->
  <p class="link">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>

  <script>
    // Slideshow
    const images = ["img1.png", "img2.png"];
    const slideshow = document.getElementById("slideshow-img");
    let imgIndex = 0;
    setInterval(() => {
      slideshow.style.opacity = 0;
      setTimeout(() => {
        imgIndex = (imgIndex + 1) % images.length;
        slideshow.src = images[imgIndex];
        slideshow.style.opacity = 1;
      }, 500);
    }, 4000);
  </script>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
