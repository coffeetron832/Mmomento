<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Momento</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Iniciar Sesión</h1>

  <form id="login-form">
    <input type="email" id="login-email" placeholder="Correo electrónico" required />
    <input type="password" id="login-password" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
    <p id="login-message" style="font-weight:bold; margin-top: 1rem;"></p>
  </form>

  <script>
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const messageEl = document.getElementById('login-message');
    messageEl.textContent = 'Procesando...';

    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    try {
      const res = await fetch('https://momento-backend-production.up.railway.app/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();

      if (data.success) {
        messageEl.style.color = 'green';
        messageEl.textContent = data.message || 'Login exitoso.';
        localStorage.setItem('token', data.token); // guarda token
        setTimeout(() => {
          window.location.href = '/home.html'; // redirige luego de éxito
        }, 1500);
      } else {
        messageEl.style.color = 'red';
        messageEl.textContent = data.message || 'Error en el inicio de sesión.';
      }
    } catch (error) {
      messageEl.style.color = 'red';
      messageEl.textContent = 'Error de conexión. Intenta de nuevo más tarde.';
    }
  });
</script>
