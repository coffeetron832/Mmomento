<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Host Grotesk', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-panel,
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Se elimina el fondo gris */
    .left-panel {
      background-color: transparent;
    }

    body.dark-mode .left-panel {
      background-color: transparent;
    }

    .emotion-slideshow {
      text-align: center;
      max-width: 320px;
    }

    .emotion-text {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    #slideshow-img {
      width: 100%;
      max-width: 280px;
      border-radius: 12px;
      transition: opacity 1s ease-in-out;
    }
    
    body:not(.dark-mode) #slideshow-img {
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

    
    .right-panel h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form#loginForm {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form#loginForm input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form#loginForm button {
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      background-color: #5a9bd8;
      color: white;
      font-weight: 600;
    }

    form#loginForm button:hover {
      background-color: #437fc7;
    }

    p {
      font-size: 0.9rem;
      text-align: center;
    }

    p a {
      color: #5a9bd8;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    button#darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 999px;
      background-color: #f0f0f0;
      color: #333;
      cursor: pointer;
      font-size: 18px;
      z-index: 1000;
    }

    body.dark-mode button#darkModeToggle {
      background-color: #222;
      color: #f0f0f0;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode input {
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }

    body.dark-mode button {
      background-color: #444;
      color: white;
    }

    #messageBox {
      max-width: 320px;
      margin: 1rem auto;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      text-align: center;
      display: none;
    }

    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel,
      .right-panel {
        width: 100%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <button id="darkModeToggle" aria-label="Alternar modo oscuro">ðŸŒ™</button>

  <div class="container">
    <!-- Izquierda -->
    <div class="left-panel">
      <div class="emotion-slideshow">
        <p class="emotion-text">Entra al Ãºnico lugar donde el alma sÃ­ tiene color.</p>
        <img id="slideshow-img" src="img1.png" alt="Momento destacado" />
      </div>
    </div>

    <!-- Derecha -->
    <div class="right-panel">
      <h2>Iniciar sesiÃ³n</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Correo" required autocomplete="email" />
        <input type="password" id="password" placeholder="ContraseÃ±a" required autocomplete="current-password" />
        <button type="submit">Entrar</button>
      </form>

      <div id="messageBox"></div>

      <p>Â¿No tienes cuenta? <a href="register.html">RegÃ­strate</a></p>
    </div>
  </div>

  <script>
    // Modo oscuro
    const body = document.body;
    const toggleBtn = document.getElementById('darkModeToggle');

    if (localStorage.getItem('darkMode') === 'true') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = "â˜€ï¸";
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      toggleBtn.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
    });

    // Slideshow
    const images = ["img1.png", "img2.png", "img3.png"];
    const slideshow = document.getElementById("slideshow-img");
    let imgIndex = 0;
    setInterval(() => {
      slideshow.style.opacity = 0;
      setTimeout(() => {
        imgIndex = (imgIndex + 1) % images.length;
        slideshow.src = images[imgIndex];
        slideshow.style.opacity = 1;
      }, 500);
    }, 4000);
  </script>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
