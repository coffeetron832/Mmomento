<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --btn-bg: #f5f5f5;
      --btn-hover: #e0e0e0;
      --btn-text: #111;
    }

    body {
      font-family: 'Host Grotesk', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .emotion-slideshow {
      text-align: center;
      max-width: 320px;
      margin: 80px auto 20px;
    }

    .emotion-text {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #fff;
    }

    #slideshow-img {
      width: 100%;
      max-width: 280px;
      border-radius: 12px;
      transition: opacity 1s ease-in-out;
    }

    #messageBox {
      width: 100%;
      max-width: 600px;
      margin: 0.5rem auto;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      text-align: center;
      display: none;
    }

    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 0.5rem 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      height: auto;
      min-height: 80px;
    }

    form#loginForm {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    form#loginForm input,
    form#loginForm button {
      font-family: inherit;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #111;
      color: #fff;
      min-width: 120px;
    }

    form#loginForm button {
      background-color: #ff6f61;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form#loginForm button:hover {
      background-color: #e55a4f;
    }

    p.link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    p.link a {
      color: #5a9bd8;
      text-decoration: none;
    }

    p.link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      footer {
        flex-direction: column;
        align-items: center;
      }

      form#loginForm input,
      form#loginForm button {
        width: 100%;
        min-width: unset;
      }
    }

    .cube {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.3s ease-out;
    position: relative;
  }

  .cube-face {
    position: absolute;
    width: 200px;
    height: 200px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-weight: 500;
    padding: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 10px rgba(255,255,255,0.05);
    backface-visibility: hidden;
  }

  .cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
  .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
  .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
  .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
  .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
  .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }
  </style>
</head>
<body>

  <div class="cube-scene">
  <div class="cube" id="cssBox">
    <div class="cube-face">Conecta con tu alma</div>
    <div class="cube-face">Tu viaje, tus momentos</div>
    <div class="cube-face">Siente cada color</div>
    <div class="cube-face">Solo por ti</div>
    <div class="cube-face">Aquí y ahora</div>
    <div class="cube-face">Comparte instantes</div>
  </div>
</div>

  <!-- Mensaje de error/success -->
  <div id="messageBox"></div>

  <!-- Formulario compacto -->
  <footer>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo" required autocomplete="email" />
      <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password" />
      <button type="submit">Entrar</button>
    </form>
  </footer>

  <!-- Link a registro -->
  <p class="link">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>

  <script>
   const cube = document.getElementById('cssBox');
  document.querySelector('.cube-scene').addEventListener('mousemove', e => {
    const rect = e.currentTarget.getBoundingClientRect();
    const x = (e.clientX - rect.left - rect.width/2)/rect.width;
    const y = (e.clientY - rect.top - rect.height/2)/rect.height;
    const rotY = x * 30; // grados
    const rotX = -y * 30;
    cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
  });
  document.querySelector('.cube-scene').addEventListener('mouseleave', () => {
    cube.style.transform = '';
  });
  </script>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
