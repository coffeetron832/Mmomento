<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | Momento</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #0F2027, #203A43, #2C5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #318F5C;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #256b45;
    }

    .register-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #FFF0AE;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Inicia sesión en Momento</h1>
    <form id="login-form">
  <input type="email" id="email" placeholder="Correo electrónico" required />
  <input type="password" id="password" placeholder="Contraseña" required />
  <button type="submit">Iniciar sesión</button>
</form>
<div id="login-message" style="margin-top: 1rem; text-align: center;"></div>


  <script>
    const API = 'https://momento-backend-production.up.railway.app';

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // <---- Aquí la clave para cookies httpOnly
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          return alert(data.error || 'Credenciales inválidas');
        }

        // Token está en cookie httpOnly, solo redirigir
        window.location.replace('main.html');
      } catch (err) {
        console.error(err);
        alert('Ocurrió un error al intentar iniciar sesión.');
      }
    });
  </script>
</body>
</html>
