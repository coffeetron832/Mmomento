<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Momento</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #00ff00;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #00ff00;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      color: #aaffaa;
      text-shadow: 0 0 5px #00ff00;
    }

    .card .number {
      font-size: 2.2rem;
      font-weight: bold;
      color: #00ff00;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      100% { opacity: 0.8; }
    }

    button {
      margin: 2rem auto;
      display: block;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
      color: black;
      background: #00ff00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #33ff33;
      box-shadow: 0 0 15px #00ff00;
    }
  </style>
</head>
<body>
  <h1>DASHBOARD MOMENTO ðŸ§ ðŸ’š</h1>

  <div class="stats" id="stats-container">
    <div class="card">
      <h2>Usuarios totales</h2>
      <div class="number" id="totalUsers">...</div>
    </div>
    <div class="card">
      <h2>Registrados hoy</h2>
      <div class="number" id="todayUsers">...</div>
    </div>
    <div class="card">
      <h2>Conectados ahora</h2>
      <div class="number" id="connectedUsers">...</div>
    </div>
    <div class="card">
      <h2>ImÃ¡genes hoy</h2>
      <div class="number" id="imagesToday">...</div>
    </div>
    <div class="card">
      <h2>Aportes mural</h2>
      <div class="number" id="muralToday">...</div>
    </div>
  </div>

  <button onclick="updateStats()">ðŸ”„ Actualizar ahora</button>

    <script>
    const API = 'https://momento-backend-production.up.railway.app/api/admin/stats';
    const token = prompt("Ingresa tu token de administrador");

    const endpoints = {
      totalUsers: `${API}/users/total`,
      todayUsers: `${API}/users/today`,
      connectedUsers: `${API}/users/online`,
      imagesToday: `${API}/images/today`,
      muralToday: `${API}/mural/today`
    };

    async function fetchStat(endpoint, elementId) {
      try {
        const res = await fetch(endpoint, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const data = await res.json();
        const value = Object.values(data)[0];
        document.getElementById(elementId).textContent = value;
      } catch (err) {
        document.getElementById(elementId).textContent = 'Error';
      }
    }

    function updateStats() {
      fetchStat(endpoints.totalUsers, 'totalUsers');
      fetchStat(endpoints.todayUsers, 'todayUsers');
      fetchStat(endpoints.connectedUsers, 'connectedUsers');
      fetchStat(endpoints.imagesToday, 'imagesToday');
      fetchStat(endpoints.muralToday, 'muralToday');
    }

    // Ejecutar al cargar
    updateStats();

    // Ejecutar cada 10 segundos (10,000 ms)
    setInterval(updateStats, 70000);
  </script>

</body>
</html>
