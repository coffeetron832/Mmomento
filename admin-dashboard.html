<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Momento</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #0d0d0d;
      color: #00ff9c;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #00ff9c;
      text-shadow: 0 0 10px #00ff9c;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: rgba(0, 255, 156, 0.05);
      border: 1px solid #00ff9c;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 10px #00ff9c20;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #00ff9c60;
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #00ff9c;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card .number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #00ff9c;
    }

    button {
      margin: 2rem auto;
      display: block;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
      border-radius: 8px;
      border: 2px solid #00ff9c;
      background-color: transparent;
      color: #00ff9c;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00ff9c;
      color: #0d0d0d;
      box-shadow: 0 0 10px #00ff9c;
    }
  </style>
</head>
<body>
  <h1>üß† Momento Dashboard</h1>

  <div class="stats" id="stats-container">
    <div class="card">
      <h2>Usuarios totales</h2>
      <div class="number" id="totalUsers">...</div>
    </div>
    <div class="card">
      <h2>Registrados hoy</h2>
      <div class="number" id="todayUsers">...</div>
    </div>
    <div class="card">
      <h2>Conectados ahora</h2>
      <div class="number" id="connectedUsers">...</div>
    </div>
    <div class="card">
      <h2>Im√°genes hoy</h2>
      <div class="number" id="imagesToday">...</div>
    </div>
    <div class="card">
      <h2>Aportes mural</h2>
      <div class="number" id="muralToday">...</div>
    </div>
  </div>

  <button onclick="updateStats()">üîÑ Actualizar ahora</button>

  <script>
    const API = 'https://momento-backend-production.up.railway.app/api/admin/stats';
    const token = prompt("üîê Ingresa tu token de administrador");

    const endpoints = {
      totalUsers: `${API}/users/total`,
      todayUsers: `${API}/users/today`,
      connectedUsers: `${API}/users/online`,
      imagesToday: `${API}/images/today`,
      muralToday: `${API}/mural/today`
    };

    async function fetchStat(endpoint, elementId) {
      try {
        const res = await fetch(endpoint, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const data = await res.json();
        const value = Object.values(data)[0];
        document.getElementById(elementId).textContent = value;
      } catch (err) {
        document.getElementById(elementId).textContent = 'Error';
      }
    }

    function updateStats() {
      fetchStat(endpoints.totalUsers, 'totalUsers');
      fetchStat(endpoints.todayUsers, 'todayUsers');
      fetchStat(endpoints.connectedUsers, 'connectedUsers');
      fetchStat(endpoints.imagesToday, 'imagesToday');
      fetchStat(endpoints.muralToday, 'muralToday');
    }

    updateStats();
    setInterval(updateStats, 60000); // cada 60 segundos
  </script>
</body>
</html>
