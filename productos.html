<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos en órbita</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .scene {
      width: 400px;
      height: 400px;
      position: relative;
      perspective: 1000px;
    }

    .orbit-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  margin: 0 auto;
  perspective: 1000px;
  overflow: hidden;
}

    .orbit-item {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 140px; /* más grande */
  height: 140px;
  margin: -70px;
  transform-origin: 0 250px; /* más separación radial */
  animation: orbit 20s linear infinite;
  transition: transform 0.3s ease;
}

   .orbit-item:hover {
  transform: scale(1.2) rotate(var(--angle, 0deg));
  z-index: 10;
}

.orbit-item:hover img {
  transform: rotate(0deg); /* mantiene imagen en posición */
}

.orbit-info {
  position: absolute;
  bottom: -45px;
  width: 100%;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  text-align: center;
  font-size: 14px;
  border-radius: 6px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.orbit-item:hover .orbit-info {
  opacity: 1;
}

@keyframes orbit {
  from {
    transform: rotate(0deg) translateX(250px) rotate(0deg);
  }
  to {
    transform: rotate(360deg) translateX(250px) rotate(-360deg);
  }
}
  </style>
</head>
<body>
  <div class="scene">
    <div class="orbit-container" id="orbit">
  <div class="orbit-item" data-name="Collar Luna" data-price="$35.000">
    <img src="images/prod1.PNG" alt="Collar Luna" />
    <div class="orbit-info">Collar Luna<br>$35.000</div>
  </div>
  <div class="orbit-item" data-name="Pulsera Estrella" data-price="$25.000">
    <img src="images/prod2.PNG" alt="Pulsera Estrella" />
    <div class="orbit-info">Pulsera Estrella<br>$25.000</div>
  </div>
  <div class="orbit-item" data-name="Anillo Cosmos" data-price="$40.000">
    <img src="images/prod3.PNG" alt="Anillo Cosmos" />
    <div class="orbit-info">Anillo Cosmos<br>$40.000</div>
  </div>
  <div class="orbit-item" data-name="Aretes Sol" data-price="$30.000">
    <img src="images/prod4.PNG" alt="Aretes Sol" />
    <div class="orbit-info">Aretes Sol<br>$30.000</div>
  </div>
  <div class="orbit-item" data-name="Set Minimal" data-price="$50.000">
    <img src="images/prod5.PNG" alt="Set Minimal" />
    <div class="orbit-info">Set Minimal<br>$50.000</div>
  </div>
  <div class="orbit-item" data-name="Charm Love" data-price="$20.000">
    <img src="images/prod6.PNG" alt="Charm Love" />
    <div class="orbit-info">Charm Love<br>$20.000</div>
  </div>
  <div class="orbit-item" data-name="Broche Aura" data-price="$18.000">
    <img src="images/prod7.PNG" alt="Broche Aura" />
    <div class="orbit-info">Broche Aura<br>$18.000</div>
  </div>
  <div class="orbit-item" data-name="Tobillera Zen" data-price="$22.000">
    <img src="images/prod8.PNG" alt="Tobillera Zen" />
    <div class="orbit-info">Tobillera Zen<br>$22.000</div>
  </div>
  <div class="orbit-item" data-name="Pendiente Dúo" data-price="$28.000">
    <img src="images/prod9.PNG" alt="Pendiente Dúo" />
    <div class="orbit-info">Pendiente Dúo<br>$28.000</div>
  </div>
  <div class="orbit-item" data-name="Charm Gema" data-price="$24.000">
    <img src="images/prod10.PNG" alt="Charm Gema" />
    <div class="orbit-info">Charm Gema<br>$24.000</div>
  </div>
  <div class="orbit-item" data-name="Argolla Brisa" data-price="$27.000">
    <img src="images/prod11.PNG" alt="Argolla Brisa" />
    <div class="orbit-info">Argolla Brisa<br>$27.000</div>
  </div>
</div>
  </div>

  <script>
    const orbitContainer = document.getElementById("orbit");
    const items = orbitContainer.querySelectorAll(".orbit-item");
    const itemCount = items.length;
    const radius = 120;
    let angle = 0;

    function positionItems() {
      items.forEach((item, index) => {
        const theta = (index / itemCount) * 2 * Math.PI;
        const x = Math.cos(theta + angle) * radius;
        const y = Math.sin(theta + angle) * radius;

        item.style.transform = `
          translate(-50%, -50%)
          translate(${x}px, ${y}px)
          rotate(${-angle - theta}rad)
        `;
      });
    }

    function animate() {
      angle += 0.01; // velocidad de rotación
      positionItems();
      requestAnimationFrame(animate);
    }

    positionItems();
    animate();
  </script>
</body>
</html>
