<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos - CharmsClub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant', serif;
      background-color: #111;
      color: white;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      margin: 0;
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .productos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .producto-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .producto-card:hover {
      transform: scale(1.03);
    }

    .producto-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .producto-info {
      padding: 12px;
      text-align: center;
    }

    .producto-info h3 {
      margin: 8px 0 4px;
      font-size: 1.1rem;
    }

    .producto-info p {
      margin: 0;
      font-size: 0.95rem;
      color: #ccc;
    }

    .carrito {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 99;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .carrito button {
      background: #0f0;
      color: #000;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      text-align: center;
      color: white;
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
    }

    .modal-content h2 {
      margin: 10px 0 5px;
    }

    .modal-content p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .modal-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-buttons button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <div class="carrito">
    <span id="contador">0 productos</span>
    <button onclick="irAComprar()">Ir a comprar</button>
  </div>

  <header>
    <h1>✨ Nuestros Productos ✨</h1>
  </header>

  <div class="productos-grid" id="productos">
    <!-- Productos -->
    <div class="producto-card" data-name="Collar Luna" data-price="$35.000" data-description="Collar inspirado en la luna."><img src="images/prod1.PNG"><div class="producto-info"><h3>Collar Luna</h3><p>$35.000</p></div></div>
    <div class="producto-card" data-name="Pulsera Estrella" data-price="$25.000" data-description="Pulsera delicada con forma de estrella."><img src="images/prod2.PNG"><div class="producto-info"><h3>Pulsera Estrella</h3><p>$25.000</p></div></div>
    <div class="producto-card" data-name="Anillo Cosmos" data-price="$40.000" data-description="Anillo con detalles galácticos."><img src="images/prod3.PNG"><div class="producto-info"><h3>Anillo Cosmos</h3><p>$40.000</p></div></div>
    <div class="producto-card" data-name="Aretes Sol" data-price="$30.000" data-description="Aretes radiantes como el sol."><img src="images/prod4.PNG"><div class="producto-info"><h3>Aretes Sol</h3><p>$30.000</p></div></div>
    <div class="producto-card" data-name="Set Minimal" data-price="$50.000" data-description="Set de accesorios minimalistas."><img src="images/prod5.PNG"><div class="producto-info"><h3>Set Minimal</h3><p>$50.000</p></div></div>
    <div class="producto-card" data-name="Charm Love" data-price="$20.000" data-description="Charm con mensaje de amor."><img src="images/prod6.PNG"><div class="producto-info"><h3>Charm Love</h3><p>$20.000</p></div></div>
    <div class="producto-card" data-name="Broche Aura" data-price="$18.000" data-description="Broche con energía vibrante."><img src="images/prod7.PNG"><div class="producto-info"><h3>Broche Aura</h3><p>$18.000</p></div></div>
    <div class="producto-card" data-name="Tobillera Zen" data-price="$22.000" data-description="Tobillera para una energía en calma."><img src="images/prod8.PNG"><div class="producto-info"><h3>Tobillera Zen</h3><p>$22.000</p></div></div>
    <div class="producto-card" data-name="Pendiente Dúo" data-price="$28.000" data-description="Pendientes elegantes de par."><img src="images/prod9.PNG"><div class="producto-info"><h3>Pendiente Dúo</h3><p>$28.000</p></div></div>
    <div class="producto-card" data-name="Charm Gema" data-price="$24.000" data-description="Charm brillante como una gema."><img src="images/prod10.PNG"><div class="producto-info"><h3>Charm Gema</h3><p>$24.000</p></div></div>
    <div class="producto-card" data-name="Argolla Brisa" data-price="$27.000" data-description="Argolla ligera y fresca."><img src="images/prod11.PNG"><div class="producto-info"><h3>Argolla Brisa</h3><p>$27.000</p></div></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <img id="modal-img" src="" alt="">
      <h2 id="modal-name"></h2>
      <p id="modal-price"></p>
      <p id="modal-desc"></p>
      <div class="modal-buttons">
        <button onclick="cerrarModal()">Cerrar</button>
        <button onclick="agregarAlCarrito()">Agregar al carrito</button>
      </div>
    </div>
  </div>

  <script>
    const productos = document.querySelectorAll('.producto-card');
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const modalName = document.getElementById("modal-name");
    const modalPrice = document.getElementById("modal-price");
    const modalDesc = document.getElementById("modal-desc");
    const contador = document.getElementById("contador");

    let carrito = [];
    let productoActual = null;

    productos.forEach(card => {
      card.addEventListener("click", () => {
        productoActual = {
          name: card.dataset.name,
          price: card.dataset.price,
          desc: card.dataset.description,
          img: card.querySelector("img").src
        };
        modalImg.src = productoActual.img;
        modalName.textContent = productoActual.name;
        modalPrice.textContent = productoActual.price;
        modalDesc.textContent = productoActual.desc;
        modal.style.display = "flex";
      });
    });

    function cerrarModal() {
      modal.style.display = "none";
    }

    function agregarAlCarrito() {
      if (productoActual) {
        carrito.push(productoActual);
        contador.textContent = `${carrito.length} producto(s)`;
        cerrarModal();
      }
    }

    function irAComprar() {
      if (carrito.length === 0) {
        alert("No has agregado productos.");
        return;
      }

      const pedido = carrito
        .map((p, i) => `${i + 1}. ${p.name} – ${p.price}`)
        .join('\n');

      const texto = `Hola! Quiero comprar:\n${pedido}`;
      const link = `https://wa.me/3024114503?text=${encodeURIComponent(texto)}`;
      window.open(link, "_blank");
    }
  </script>
</body>
</html>
