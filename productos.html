<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos en órbita</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .orbit-container {
      position: relative;
      width: 300px;
      height: 300px;
      animation: rotate 20s linear infinite;
    }

    .orbit-item {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .orbit-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }

    .orbit-item:hover {
      transform: scale(1.3);
      z-index: 10;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Posiciones de los productos (se reparten en círculo) */
    .orbit-item:nth-child(1) { top: 0%; left: 50%; transform: translate(-50%, -50%) rotate(0deg) translateY(-120px); }
    .orbit-item:nth-child(2) { top: 25%; left: 85%; transform: translate(-50%, -50%) rotate(45deg) translateY(-120px); }
    .orbit-item:nth-child(3) { top: 50%; left: 100%; transform: translate(-50%, -50%) rotate(90deg) translateY(-120px); }
    .orbit-item:nth-child(4) { top: 75%; left: 85%; transform: translate(-50%, -50%) rotate(135deg) translateY(-120px); }
    .orbit-item:nth-child(5) { top: 100%; left: 50%; transform: translate(-50%, -50%) rotate(180deg) translateY(-120px); }
    .orbit-item:nth-child(6) { top: 75%; left: 15%; transform: translate(-50%, -50%) rotate(225deg) translateY(-120px); }
    .orbit-item:nth-child(7) { top: 50%; left: 0%; transform: translate(-50%, -50%) rotate(270deg) translateY(-120px); }
    .orbit-item:nth-child(8) { top: 25%; left: 15%; transform: translate(-50%, -50%) rotate(315deg) translateY(-120px); }

  </style>
</head>
<body>
 <div class="orbit-container">
  <div class="orbit-item"><img src="images/prod1.PNG" alt="Producto 1" /></div>
  <div class="orbit-item"><img src="images/prod2.PNG" alt="Producto 2" /></div>
  <div class="orbit-item"><img src="images/prod3.PNG" alt="Producto 3" /></div>
  <div class="orbit-item"><img src="images/prod4.PNG" alt="Producto 4" /></div>
  <div class="orbit-item"><img src="images/prod5.PNG" alt="Producto 5" /></div>
  <div class="orbit-item"><img src="images/prod6.PNG" alt="Producto 6" /></div>
  <div class="orbit-item"><img src="images/prod7.PNG" alt="Producto 7" /></div>
  <div class="orbit-item"><img src="images/prod8.PNG" alt="Producto 8" /></div>
</div>

</body>
</html>
