<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Fuente Host Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --btn-bg: #f5f5f5;
      --btn-hover: #e0e0e0;
      --btn-text: #111;
    }
    .dark-mode {
      --btn-bg: #2b2b2b;
      --btn-hover: #444;
      --btn-text: #eee;
      background-color: #121212;
      color: #eee;
    }
    body {
      font-family: 'Host Grotesk', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #fff;
      color: #111;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Split layout */
    .split-container {
      display: flex;
      flex: 1;
    }
    .left-panel, .right-panel {
      width: 50%;
      padding: 2rem;
      box-sizing: border-box;
      background-color: transparent;
    }
    /* Testimonials */
    .left-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .testimonial {
      font-size: 1.25rem;
      line-height: 1.5;
      max-width: 20rem;
      text-align: center;
      font-style: italic;
      color: var(--btn-text);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .testimonial.visible {
      opacity: 1;
    }
    /* Form panel */
    .right-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right-panel h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: var(--btn-text);
    }
    form#registerForm {
      max-width: 320px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form#registerForm input,
    form#registerForm button {
      font-family: inherit;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    .dark-mode form#registerForm input,
    .dark-mode form#registerForm button {
      background-color: #2b2b2b;
      color: #eee;
      border: 1px solid #444;
    }
    form#registerForm input:focus {
      border-color: #5a9bd8;
      outline: none;
    }
    form#registerForm button {
      background-color: #5a9bd8;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    form#registerForm button:hover {
      background-color: #437fc7;
    }
    p.link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--btn-text);
    }
    p.link a {
      color: #5a9bd8;
      text-decoration: none;
    }
    p.link a:hover {
      text-decoration: underline;
    }
    #messageBox {
      max-width: 320px;
      margin: 0.5rem auto;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    /* Dark mode toggle */
    button#darkModeToggle {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 999px;
      background-color: #f0f0f0;
      color: #333;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    .dark-mode button#darkModeToggle {
      background-color: #222;
      color: #f0f0f0;
    }
    button#darkModeToggle:hover {
      transform: scale(1.05);
    }
    /* Emoji selector */
    #emoji-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
      justify-content: center;
    }
    #emoji-selector input {
      display: none;
    }
    #emoji-selector label img {
      width: 40px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }
    #emoji-selector input:checked + label img {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle" aria-label="Alternar modo oscuro">üåô</button>

  <div class="split-container">
    <!-- Panel izquierdo: testimonios -->
    <div class="left-panel">
      <div class="testimonial visible" id="testimonial">
        ‚ÄúMomento cambi√≥ la forma en que comparto mis recuerdos. ¬°Me encanta!‚Äù
      </div>
    </div>

    <!-- Panel derecho: formulario -->
    <div class="right-panel">
      <h2>Crear cuenta</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Nombre" required autocomplete="name" />
        <input type="email" id="email" placeholder="Correo" required autocomplete="email" />
        <input type="password" id="password" placeholder="Contrase√±a" required autocomplete="new-password" />

        <!-- Emoji selector -->
        <label>Elige tu emoji del alma:</label>
        <div id="emoji-selector">
          <input type="radio" name="emoji" id="emoji1" value="/emoji1.png" required>
          <label for="emoji1"><img src="/emoji1.png" alt="emoji1"></label>

          <input type="radio" name="emoji" id="emoji2" value="/emoji2.png">
          <label for="emoji2"><img src="/emoji2.png" alt="emoji2"></label>

          <input type="radio" name="emoji" id="emoji3" value="/emoji3.png">
          <label for="emoji3"><img src="/emoji3.png" alt="emoji3"></label>
        </div>

        <button type="submit">Registrarse</button>
      </form>
      <div id="messageBox"></div>
      <p class="link">¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n</a></p>
    </div>
  </div>

  <script>
    // Testimonios con transici√≥n fade
    const testimonials = [
      "‚ÄúMe encanta la sensaci√≥n de urgencia y autenticidad en cada foto.‚Äù",
      "‚ÄúCompartir instantes nunca fue tan f√°cil y divertido.‚Äù",
      "‚ÄúHe conectado con amigos de una manera m√°s genuina.‚Äù",
      "‚ÄúEl dise√±o es limpio y la experiencia muy intuitiva.‚Äù",
      "‚ÄúCada momento desaparece, pero el recuerdo queda.‚Äù"
    ];
    let idx = 0;
    const testEl = document.getElementById('testimonial');
    setInterval(() => {
      testEl.classList.remove('visible');
      setTimeout(() => {
        idx = (idx + 1) % testimonials.length;
        testEl.textContent = testimonials[idx];
        testEl.classList.add('visible');
      }, 500);
    }, 7000);

    // Toggle modo oscuro
    const bodyEl = document.body;
    const darkToggle = document.getElementById('darkModeToggle');
    if (localStorage.getItem('darkMode') === 'true') {
      bodyEl.classList.add('dark-mode');
      darkToggle.textContent = "‚òÄÔ∏è";
    }
    darkToggle.addEventListener('click', () => {
      const isDark = bodyEl.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark);
      darkToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    });

    // Manejo del registro con emoji
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('name').value.trim();
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const emojiURL = document.querySelector('input[name="emoji"]:checked').value;

      const userData = {
        username,
        email,
        password,
        soulprint: { emojiURL }
      };

      try {
        const res = await fetch('/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });
        const data = await res.json();
        const msgBox = document.getElementById('messageBox');
        if (res.ok) {
          msgBox.textContent = 'Registro exitoso üéâ';
          msgBox.className = 'success';
          msgBox.style.display = 'block';
          setTimeout(() => window.location.href = 'login.html', 1500);
        } else {
          msgBox.textContent = data.message || 'Error en el registro';
          msgBox.className = 'error';
          msgBox.style.display = 'block';
        }
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
