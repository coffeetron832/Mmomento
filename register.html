<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Momento</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F7F4EF;
      color: #1A1A1A;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    main {
      max-width: 420px;
      width: 100%;
      background: linear-gradient(to right, #ECE9E6, #FFFFFF);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 2rem 2.5rem;
    }

    h1 {
      font-family: 'EB Garamond', serif;
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      width: 180px;
      height: 6px;
      margin: 10px auto 0;
      border-radius: 3px;
      background: linear-gradient(90deg, #4C4CFF, #9966FF, #FF6FD8, #4C4CFF);
      background-size: 400% 100%;
      animation: moverDegradado 6s ease infinite;
    }

    @keyframes moverDegradado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      font-family: 'Inter', sans-serif;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #9966FF;
      box-shadow: 0 0 8px rgba(153, 102, 255, 0.4);
    }

    button {
      background-color: #9966FF;
      color: white;
      font-weight: 600;
      padding: 0.85rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #774FCC;
    }

    #register-message {
      font-weight: 600;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <h1>Crear Cuenta</h1>

    <form id="register-form" autocomplete="off" spellcheck="false">
      <input type="text" id="reg-username" placeholder="Usuario" required autocomplete="username" />
      <input type="email" id="reg-email" placeholder="Correo electrónico" required autocomplete="email" />
      <input type="password" id="reg-password" placeholder="Contraseña" required autocomplete="new-password" />
      <button type="submit">Registrar</button>
      <p id="register-message" aria-live="polite"></p>
    </form>
  </main>
  <script src="register.js" defer></script>
</body>
</html>
