<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Momento</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F7F4EF;
      color: #1A1A1A;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    main {
      max-width: 420px;
      width: 100%;
      background: linear-gradient(to right, #ECE9E6, #FFFFFF);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 2rem 2.5rem;
    }

    h1 {
      font-family: 'EB Garamond', serif;
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      width: 180px;
      height: 6px;
      margin: 10px auto 0;
      border-radius: 3px;
      background: linear-gradient(90deg, #4C4CFF, #9966FF, #FF6FD8, #4C4CFF);
      background-size: 400% 100%;
      animation: moverDegradado 6s ease infinite;
    }

    @keyframes moverDegradado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      font-family: 'Inter', sans-serif;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #9966FF;
      box-shadow: 0 0 8px rgba(153, 102, 255, 0.4);
    }

    button {
      background-color: #9966FF;
      color: white;
      font-weight: 600;
      padding: 0.85rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #774FCC;
    }

    #register-message {
      font-weight: 600;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <h1>Crear Cuenta</h1>

    <form id="register-form" autocomplete="off" spellcheck="false">
      <input type="text" id="reg-username" placeholder="Usuario" required autocomplete="username" />
      <input type="email" id="reg-email" placeholder="Correo electrónico" required autocomplete="email" />
      <input type="password" id="reg-password" placeholder="Contraseña" required autocomplete="new-password" />
      <button type="submit">Registrar</button>
      <p id="register-message" aria-live="polite"></p>
    </form>
  </main>

  <script>
    // Función para obtener SHA-1 de la contraseña
    async function sha1(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-1', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
    }

    // Función para validar si la contraseña fue comprometida
    async function checkPasswordPwned(password) {
      const hash = await sha1(password);
      const prefix = hash.slice(0, 5);
      const suffix = hash.slice(5);

      const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
      const text = await response.text();

      return text.split('\n').some(line => {
        const [hashSuffix, count] = line.split(':');
        return hashSuffix === suffix;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('register-form');
      const messageEl = document.getElementById('register-message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('reg-username').value.trim();
        const email = document.getElementById('reg-email').value.trim();
        const password = document.getElementById('reg-password').value.trim();

        if (!username || !email || !password) {
          messageEl.style.color = 'orange';
          messageEl.textContent = 'Todos los campos son obligatorios';
          return;
        }

        messageEl.style.color = '#1A1A1A';
        messageEl.textContent = 'Validando contraseña...';

        try {
          const pwned = await checkPasswordPwned(password);
          if (pwned) {
            messageEl.style.color = 'red';
            messageEl.textContent = 'La contraseña que elegiste ha sido comprometida en filtraciones. Por favor, usa otra.';
            return;
          }
        } catch (error) {
          // Si falla la validación, no bloquear el registro
          console.warn('Error al verificar contraseña comprometida:', error);
        }

        messageEl.textContent = 'Procesando registro...';

        try {
          const res = await fetch('https://momento-backend-production.up.railway.app/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
          });

          const data = await res.json();

          if (res.ok) {
            messageEl.style.color = 'green';
            messageEl.textContent = data.message || 'Registro exitoso';
            form.reset();
          } else {
            messageEl.style.color = 'salmon';
            messageEl.textContent = data.error || 'Error en el registro';
          }
        } catch (err) {
          console.error('Error en registro:', err);
          messageEl.style.color = 'red';
          messageEl.textContent = 'Error de conexión';
        }
      });
    });
  </script>
</body>
</html>
