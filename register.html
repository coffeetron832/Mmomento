<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Un instante... y ya eres parte</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@1,700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Box sizing global */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      --btn-bg: #f5f5f5;
      --btn-hover: #e0e0e0;
      --btn-text: #111;
    }
    .dark-mode {
      --btn-bg: #2b2b2b;
      --btn-hover: #444;
      --btn-text: #eee;
      background-color: #121212;
      color: #eee;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
      transition: background-color .3s ease, color .3s ease;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .testimonial {
      font-size: 1.8rem;
      line-height: 1.4;
      max-width: 80%;
      font-style: italic;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      color: #f5f5f5;
      text-shadow: 0 0 12px rgba(255,255,255,.2);
    }
    .testimonial.visible {
      opacity: 1;
    }

    footer {
      background: rgba(0,0,0,.7);
      border-top: 1px solid rgba(255,255,255,.1);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: .5rem;
    }

    .form-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    form#registerForm {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .input-field {
      flex: 1 1 120px;
      min-width: 100px;
      padding: .4rem .8rem;
      font-size: .9rem;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #111;
      color: #fff;
    }

    form#registerForm button[type="submit"] {
  flex: 0 0 auto;
  min-width: 100px;
  padding: 0.4rem 1rem;
  font-size: 0.9rem;
  border-radius: 5px;
  border: none;
  background-color: #4f46e5;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
}


form#registerForm button[type="submit"]:hover {
  background-color: #4338ca; /* color al pasar el mouse */
}


    #messageBox {
      width: 100%;
      max-width: 600px;
      margin: .5rem auto;
      padding: .75rem 1rem;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    /* Dark mode toggle */
    button#darkModeToggle {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      padding: .5rem 1rem;
      border: none;
      border-radius: 999px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1000;
      transition: background-color .3s ease, transform .2s ease;
    }
    button#darkModeToggle:hover {
      transform: scale(1.05);
    }

    
    
    /* Responsive: m√≥viles peque√±os */
    @media (max-width: 600px) {
      form#registerForm {
        flex-direction: column;
        align-items: stretch;
        gap: .6rem;
      }
      .input-field,
      form#registerForm button[type="submit"] {
        width: 100%;
        font-size: 1rem;
      }
      
}

    /* Tooltip personalizado */
form#registerForm button[type="submit"]::after {
  content: attr(data-tooltip);
  position: absolute;
  background-color: #4f46e5;
  color: white;
  padding: 0.4rem 0.6rem;
  border-radius: 6px;
  font-size: 0.8rem;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  transform: translate(-50%, -120%);
  top: -10px;
  left: 50%;
  z-index: 10;
}

/* Mostrar al hacer hover */
form#registerForm button[type="submit"]:hover::after {
  opacity: 1;
}


    
    /* M√°s abajo, tambi√©n reemplazado esto: */
    input, select, button, textarea {
      font-family: 'Inter', sans-serif;
    }

    
    /* Responsive: tablets y pantallas medianas */
    @media (max-width: 900px) {
      main {
        padding: .5rem;
      }
      .testimonial {
        font-size: 1.5rem;
        max-width: 90%;
      }
      form#registerForm {
        gap: .8rem;
      }
      .input-field {
        flex: 1 1 100%;
        min-width: 0;
      }
      form#registerForm button[type="submit"] {
        flex: 1 1 100%;
      }
    }

    .logo-word {
  font-family: 'Archivo Narrow', sans-serif;
  font-style: italic;
  font-weight: 700;
}

  </style>
</head>
<body>

  <main>
    <div id="testimonial" class="testimonial visible">
  ‚Äú<span class="logo-word">Momento</span> cambi√≥ la forma en que comparto mis recuerdos. ¬°Me encanta!‚Äù
</div>

  </main>

  <footer>
    <div class="form-container">
      <form id="registerForm">
        <input type="text" id="username" class="input-field" placeholder="Nombre" required autocomplete="username"/>
        <input type="email" id="email" class="input-field" placeholder="Correo" required autocomplete="email"/>
        <input type="password" id="password" class="input-field" placeholder="Contrase√±a" required autocomplete="new-password"/>

        
          
        <button type="submit" data-tooltip="Si ya llegaste hasta aqu√≠‚Ä¶ ¬øpara qu√© te vas a echar pa‚Äô atr√°s?">Registrar</button>
        <div id="messageBox"></div>
      </form>
    </div>
  </footer>

  <script>
    // Testimonios con transici√≥n fade
    const testimonials = [
      "‚ÄúMe encanta la sensaci√≥n de urgencia y autenticidad en cada foto.‚Äù",
      "‚ÄúCompartir instantes nunca fue tan f√°cil y divertido.‚Äù",
      "‚ÄúHe conectado con amigos de una manera m√°s genuina.‚Äù",
      "‚ÄúEl dise√±o es limpio y la experiencia muy intuitiva.‚Äù",
      "‚ÄúCada momento desaparece, pero el recuerdo queda.‚Äù"
    ];
    let idx = 0;
    const testEl = document.getElementById('testimonial');
    setInterval(() => {
      testEl.classList.remove('visible');
      setTimeout(() => {
        idx = (idx + 1) % testimonials.length;
        testEl.textContent = testimonials[idx];
        testEl.classList.add('visible');
      }, 500);
    }, 7000);


    

    // Manejo del registro con emoji
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const email    = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  // üëá CAMBIO AQU√ç (se usa "username" en vez de "name")
  const userData = { username, email, password };

  try {
    const res = await fetch('https://momento-backend-production.up.railway.app/api/users/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(userData)
    });

    const data = await res.json();
    const msgBox = document.getElementById('messageBox');

    if (res.ok && data.user?.username) {
      localStorage.setItem('token', data.token);
      localStorage.setItem('username', data.user.username);

      msgBox.textContent = 'Registro exitoso üéâ';
      msgBox.className = 'success';
      msgBox.style.display = 'block';

      setTimeout(() => {
        window.location.href = `edit-soulprint.html?user=${encodeURIComponent(data.user.username)}&bienvenida=1`;
      }, 1500);
    } else {
      msgBox.textContent = data.error || 'Error en el registro';
      msgBox.className = 'error';
      msgBox.style.display = 'block';
    }
  } catch (err) {
    console.error('Error al registrar:', err);
    const msgBox = document.getElementById('messageBox');
    msgBox.textContent = '‚ùå Error inesperado';
    msgBox.className = 'error';
    msgBox.style.display = 'block';
  }
});
  </script>
</body>
</html>
