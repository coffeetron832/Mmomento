<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Momento</title>

  <!-- Fuente Host Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilos internos -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Host Grotesk', sans-serif;
      background-color: #f7f7f7;
      color: #222;
    }

    /* Contenedor estilo feed */
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h2 {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }

    form#registerForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    form#registerForm input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }

    form#registerForm input:focus {
      border-color: #5a9bd8;
    }

    form#registerForm button {
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      background-color: #5a9bd8;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    form#registerForm button:hover {
      background-color: #437fc7;
    }

    p {
      text-align: center;
      font-size: 0.9rem;
    }

    p a {
      color: #5a9bd8;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* Contenedor de mensajes */
    #messageBox {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      text-align: center;
      display: none;
    }

    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Modo oscuro */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode input {
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }

    body.dark-mode button {
      background-color: #444;
      color: #fff;
    }

    body.dark-mode #messageBox.success {
      background-color: #223d30;
      color: #d7ffe4;
      border: 1px solid #3f6d58;
    }

    body.dark-mode #messageBox.error {
      background-color: #552c2c;
      color: #ffbfbf;
      border: 1px solid #8f3b3b;
    }

    /* Bot√≥n modo oscuro */
    #darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 999px;
      background-color: #f0f0f0;
      color: #333;
      cursor: pointer;
      font-size: 18px;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    #darkModeToggle:hover {
      transform: scale(1.05);
    }

    body.dark-mode #darkModeToggle {
      background-color: #222;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <button id="darkModeToggle">üåô</button>

  <div class="container">
    <h2>Crear cuenta</h2>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Nombre" required autocomplete="name" />
      <input type="email" id="email" placeholder="Correo" required autocomplete="email" />
      <input type="password" id="password" placeholder="Contrase√±a" required autocomplete="new-password" />
      <button type="submit">Registrarse</button>
    </form>

    <div id="messageBox"></div>

    <p>¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n</a></p>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    const body = document.body;
    const toggleBtn = document.getElementById('darkModeToggle');

    if (localStorage.getItem('darkMode') === 'true') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = "‚òÄÔ∏è";
    } else {
      toggleBtn.textContent = "üåô";
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
