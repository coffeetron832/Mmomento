<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Fuente Host Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Host Grotesk', sans-serif;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    body.dark-mode input,
    body.dark-mode button,
    body.dark-mode a,
    body.dark-mode h2,
    body.dark-mode p {
      color: #eee;
    }
    body.dark-mode input {
      background-color: #222;
      border: 1px solid #555;
    }
    body.dark-mode button {
      background-color: #444;
      border: none;
      color: #fff;
    }

    button#darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 999px;
      background-color: #f0f0f0;
      color: #333;
      cursor: pointer;
      font-size: 18px;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    button#darkModeToggle:hover {
      transform: scale(1.05);
    }
    body.dark-mode button#darkModeToggle {
      background-color: #222;
      color: #f0f0f0;
    }

    h2 {
      text-align: center;
      margin-top: 2rem;
      font-weight: 600;
    }
    form#registerForm {
      max-width: 320px;
      margin: 1rem auto 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form#registerForm input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    form#registerForm input:focus {
      border-color: #5a9bd8;
    }
    form#registerForm button {
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      background-color: #5a9bd8;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    form#registerForm button:hover {
      background-color: #437fc7;
    }
    p {
      text-align: center;
      font-size: 0.9rem;
    }
    p a {
      color: #5a9bd8;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }

    #messageBox {
      max-width: 320px;
      margin: 0.5rem auto 1.5rem;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      text-align: center;
      display: none;
    }
    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle" aria-label="Alternar modo oscuro">üåô</button>

  <h2>Crear cuenta</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Nombre" required autocomplete="name" />
    <input type="email" id="email" placeholder="Correo" required autocomplete="email" />
    <input type="password" id="password" placeholder="Contrase√±a" required autocomplete="new-password" />
    <button type="submit">Registrarse</button>
  </form>

  <div id="messageBox"></div>

  <p>¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n</a></p>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById('darkModeToggle');

    if(localStorage.getItem('darkMode') === 'true') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = "‚òÄÔ∏è";
    } else {
      toggleBtn.textContent = "üåô";
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
