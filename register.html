<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Un instante... y ya eres parte</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Box sizing global */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      --btn-bg: #f5f5f5;
      --btn-hover: #e0e0e0;
      --btn-text: #111;
    }
    .dark-mode {
      --btn-bg: #2b2b2b;
      --btn-hover: #444;
      --btn-text: #eee;
      background-color: #121212;
      color: #eee;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
      transition: background-color .3s ease, color .3s ease;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .testimonial {
      font-size: 1.8rem;
      line-height: 1.4;
      max-width: 80%;
      font-style: italic;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      color: #f5f5f5;
      text-shadow: 0 0 12px rgba(255,255,255,.2);
    }
    .testimonial.visible {
      opacity: 1;
    }

    footer {
      background: rgba(0,0,0,.7);
      border-top: 1px solid rgba(255,255,255,.1);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: .5rem;
    }

    .form-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    form#registerForm {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .input-field {
      flex: 1 1 120px;
      min-width: 100px;
      padding: .4rem .8rem;
      font-size: .9rem;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #111;
      color: #fff;
    }

    form#registerForm button[type="submit"] {
  flex: 0 0 auto;
  min-width: 100px;
  padding: 0.4rem 1rem;
  font-size: 0.9rem;
  border-radius: 5px;
  border: none;
  background-color: #4f46e5;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
}


form#registerForm button[type="submit"]:hover {
  background-color: #4338ca; /* color al pasar el mouse */
}


    #messageBox {
      width: 100%;
      max-width: 600px;
      margin: .5rem auto;
      padding: .75rem 1rem;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    /* Dark mode toggle */
    button#darkModeToggle {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      padding: .5rem 1rem;
      border: none;
      border-radius: 999px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1000;
      transition: background-color .3s ease, transform .2s ease;
    }
    button#darkModeToggle:hover {
      transform: scale(1.05);
    }

    /* Emoji carousel */
    .emoji-nav {
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    #emoji-selector {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      max-width: 240px;
      padding: 5px 0;
    }
    #emoji-selector label {
      display: inline-block;
      margin: 0 4px;
      scroll-snap-align: start;
    }
    #emoji-selector label img {
      width: 40px;
      opacity: .6;
      cursor: pointer;
      transition: opacity .2s ease;
    }
    #emoji-selector input:checked + label img {
      opacity: 1;
    }
    #scrollLeft, #scrollRight {
      font-size: 1.3rem;
      padding: .3rem .6rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--btn-text);
      transition: transform .2s ease;
    }
    #scrollLeft:hover, #scrollRight:hover {
      transform: scale(1.2);
    }

    #emoji-selector input[type="radio"] {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  display: none;
}

    
    /* Responsive: móviles pequeños */
    @media (max-width: 600px) {
      form#registerForm {
        flex-direction: column;
        align-items: stretch;
        gap: .6rem;
      }
      .input-field,
      form#registerForm button[type="submit"] {
        width: 100%;
        font-size: 1rem;
      }
      #emoji-selector {
    max-width: 50vw;
  }
}

    /* Tooltip personalizado */
form#registerForm button[type="submit"]::after {
  content: attr(data-tooltip);
  position: absolute;
  background-color: #4f46e5;
  color: white;
  padding: 0.4rem 0.6rem;
  border-radius: 6px;
  font-size: 0.8rem;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  transform: translate(-50%, -120%);
  top: -10px;
  left: 50%;
  z-index: 10;
}

/* Mostrar al hacer hover */
form#registerForm button[type="submit"]:hover::after {
  opacity: 1;
}


    
    /* Más abajo, también reemplazado esto: */
    input, select, button, textarea {
      font-family: 'Inter', sans-serif;
    }

    
    /* Responsive: tablets y pantallas medianas */
    @media (max-width: 900px) {
      main {
        padding: .5rem;
      }
      .testimonial {
        font-size: 1.5rem;
        max-width: 90%;
      }
      form#registerForm {
        gap: .8rem;
      }
      .input-field {
        flex: 1 1 100%;
        min-width: 0;
      }
      form#registerForm button[type="submit"] {
        flex: 1 1 100%;
      }
    }

    .logo-word {
  font-family: 'Gruppo', cursive;
  font-style: italic;
  font-weight: 500;
}

  </style>
</head>
<body>

  <main>
    <div id="testimonial" class="testimonial visible">
  “<span class="logo-word">Momento</span> cambió la forma en que comparto mis recuerdos. ¡Me encanta!”
</div>

  </main>

  <footer>
    <div class="form-container">
      <form id="registerForm">
        <input type="text" id="name" class="input-field" placeholder="Nombre" required autocomplete="name"/>
        <input type="email" id="email" class="input-field" placeholder="Correo" required autocomplete="email"/>
        <input type="password" id="password" class="input-field" placeholder="Contraseña" required autocomplete="new-password"/>

        <div class="emoji-nav">
          <button type="button" id="scrollLeft" aria-label="Anterior">←</button>
          <div id="emoji-selector">
            <!-- Reemplaza con tus inputs+labels de emojis -->
            <!-- Emojis compactos -->
        <input type="radio" name="emoji" id="emoji1" value="/emoji1.png" required><label for="emoji1"><img src="/emoji1.png" alt="emoji1"></label>
            <input type="radio" name="emoji" id="emoji2" value="/emoji2.png"><label for="emoji2"><img src="/emoji2.png" alt="emoji2"></label>
            <input type="radio" name="emoji" id="emoji3" value="/emoji3.png"><label for="emoji3"><img src="/emoji3.png" alt="emoji3"></label>
            <input type="radio" name="emoji" id="emoji4" value="/emoji4.png"><label for="emoji4"><img src="/emoji4.png" alt="emoji4"></label>
            <input type="radio" name="emoji" id="emoji5" value="/emoji5.png"><label for="emoji5"><img src="/emoji5.png" alt="emoji5"></label>
            <input type="radio" name="emoji" id="emoji6" value="/emoji6.png"><label for="emoji6"><img src="/emoji6.png" alt="emoji6"></label>
            <input type="radio" name="emoji" id="emoji7" value="/emoji7.png"><label for="emoji7"><img src="/emoji7.png" alt="emoji7"></label>
            <input type="radio" name="emoji" id="emoji8" value="/emoji8.png"><label for="emoji8"><img src="/emoji8.png" alt="emoji8"></label>
            <input type="radio" name="emoji" id="emoji9" value="/emoji9.png"><label for="emoji9"><img src="/emoji9.png" alt="emoji9"></label>
            <input type="radio" name="emoji" id="emoji10" value="/emoji10.png"><label for="emoji10"><img src="/emoji10.png" alt="emoji10"></label>
            <input type="radio" name="emoji" id="emoji11" value="/emoji11.png"><label for="emoji11"><img src="/emoji11.png" alt="emoji11"></label>
            <input type="radio" name="emoji" id="emoji12" value="/emoji12.png"><label for="emoji12"><img src="/emoji12.png" alt="emoji12"></label>
            <input type="radio" name="emoji" id="emoji13" value="/emoji13.png"><label for="emoji13"><img src="/emoji13.png" alt="emoji13"></label>
            <input type="radio" name="emoji" id="emoji14" value="/emoji14.png"><label for="emoji14"><img src="/emoji14.png" alt="emoji14"></label>
            <input type="radio" name="emoji" id="emoji15" value="/emoji15.png"><label for="emoji15"><img src="/emoji15.png" alt="emoji15"></label>
      </div>
          <button type="button" id="scrollRight" aria-label="Siguiente">→</button>
        </div>

        <button type="submit" data-tooltip="Si ya llegaste hasta aquí… ¿para qué te vas a echar pa’ atrás?">Registrar</button>
        <div id="messageBox"></div>
      </form>
    </div>
  </footer>

  <script>
    // Testimonios con transición fade
    const testimonials = [
      "“Me encanta la sensación de urgencia y autenticidad en cada foto.”",
      "“Compartir instantes nunca fue tan fácil y divertido.”",
      "“He conectado con amigos de una manera más genuina.”",
      "“El diseño es limpio y la experiencia muy intuitiva.”",
      "“Cada momento desaparece, pero el recuerdo queda.”"
    ];
    let idx = 0;
    const testEl = document.getElementById('testimonial');
    setInterval(() => {
      testEl.classList.remove('visible');
      setTimeout(() => {
        idx = (idx + 1) % testimonials.length;
        testEl.textContent = testimonials[idx];
        testEl.classList.add('visible');
      }, 500);
    }, 7000);


    // Emoji carousel navigation
    document.getElementById('scrollLeft').addEventListener('click', () => {
      document.getElementById('emoji-selector').scrollBy({ left: -100, behavior: 'smooth' });
    });
    document.getElementById('scrollRight').addEventListener('click', () => {
      document.getElementById('emoji-selector').scrollBy({ left: 100, behavior: 'smooth' });
    });

    // Manejo del registro con emoji
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('name').value.trim();
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const emojiURL = document.querySelector('input[name="emoji"]:checked').value;

      const userData = {
        username,
        email,
        password,
        soulprint: { emojiURL }
      };

      try {
        const res = await fetch('https://momento-backend-production.up.railway.app/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });
        const data = await res.json();
        const msgBox = document.getElementById('messageBox');
        if (res.ok) {
          msgBox.textContent = 'Registro exitoso 🎉';
          msgBox.className = 'success';
          msgBox.style.display = 'block';
          setTimeout(() => window.location.href = 'login.html', 1500);
        } else {
          msgBox.textContent = data.message || 'Error en el registro';
          msgBox.className = 'error';
          msgBox.style.display = 'block';
        }
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
