<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Momento</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Crear Cuenta</h1>

  <form id="register-form">
    <input type="text" id="reg-username" placeholder="Usuario" required />
    <input type="email" id="reg-email" placeholder="Correo electr칩nico" required />
    <input type="password" id="reg-password" placeholder="Contrase침a" required />
    <button type="submit">Registrar</button>
    <p id="register-message" style="font-weight:bold; margin-top: 1rem;"></p>
  </form>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageEl = document.getElementById('register-message');
      messageEl.textContent = 'Procesando...';

      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;

      try {
        const res = await fetch('https://tu-app-railway.up.railway.app/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });
        const data = await res.json();

        if (data.success) {
          messageEl.style.color = 'green';
          messageEl.textContent = data.message || 'Registro exitoso.';
          e.target.reset();
        } else {
          messageEl.style.color = 'red';
          messageEl.textContent = data.message || 'Error en el registro.';
        }
      } catch (error) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Error de conexi칩n. Intenta de nuevo m치s tarde.';
      }
    });
  </script>
</body>
</html>
