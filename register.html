<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Momento</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Crear Cuenta</h1>

  <form id="register-form">
    <input type="text" id="reg-username" placeholder="Usuario" required />
    <input type="email" id="reg-email" placeholder="Correo electrónico" required />
    <input type="password" id="reg-password" placeholder="Contraseña" required />
    <button type="submit">Registrar</button>
    <p id="register-message" style="font-weight:bold; margin-top: 1rem;"></p>
  </form>

  <!-- Aquí se carga la lógica de registro desde un archivo JS externo -->
  <script type="module" src="register.js"></script>
</body>
</html>
