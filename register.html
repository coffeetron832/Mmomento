<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Momento</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Fuente Host Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --btn-bg: #f5f5f5;
      --btn-hover: #e0e0e0;
      --btn-text: #111;
    }
    .dark-mode {
      --btn-bg: #2b2b2b;
      --btn-hover: #444;
      --btn-text: #eee;
      background-color: #121212;
      color: #eee;
    }

    body {
      font-family: 'Host Grotesk', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    /* Versi√≥n adaptada de testimonial para frase central */
    .testimonial {
      font-size: 1.8rem;
      line-height: 1.4;
      max-width: 80%;
      font-style: italic;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      color: #f5f5f5;
      text-shadow: 0 0 12px rgba(255,255,255,0.2);
    }
    .testimonial.visible {
      opacity: 1;
    }

    footer {
  background: rgba(0, 0, 0, 0.7);
  border-top: 1px solid rgba(255,255,255,0.1);
  padding: 0.5rem 1rem;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 0.5rem;
  height: auto;
  min-height: 80px;
}


    form#registerForm {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    form#registerForm input,
form#registerForm select,
form#registerForm button {
  font-family: inherit;
  padding: 0.4rem 0.8rem;
  font-size: 0.9rem;
  border-radius: 5px;
  border: 1px solid #444;
  background-color: #111;
  color: #fff;
  min-width: 120px;
}


    form#registerForm button {
      background-color: #ff6f61;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form#registerForm button:hover {
      background-color: #e55a4f;
    }

    #messageBox {
      width: 100%;
      max-width: 600px;
      margin: 0.5rem auto;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Dark mode toggle */
    button#darkModeToggle {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 999px;
      background-color: #f0f0f0;
      color: #333;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .dark-mode button#darkModeToggle {
      background-color: #222;
      color: #f0f0f0;
    }
    button#darkModeToggle:hover {
      transform: scale(1.05);
    }

    /* Emoji carousel */
    #emoji-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    #emoji-selector {
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      max-width: 240px;
      padding: 5px 0;
    }
    #emoji-selector input {
      display: none;
    }
    #emoji-selector label {
      display: inline-block;
      margin: 0 4px;
    }
    #emoji-selector label img {
      width: 40px;
      opacity: 0.6;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    #emoji-selector input:checked + label img {
      opacity: 1;
    }
    #scrollLeft, #scrollRight {
      font-size: 1.5rem;
      padding: 0.3rem 0.6rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--btn-text);
      transition: transform 0.2s ease;
    }
    #scrollLeft:hover, #scrollRight:hover {
      transform: scale(1.2);
    }

    @media (max-width: 480px) {
      footer {
        flex-direction: column;
        align-items: center;
      }
      form#registerForm input,
      form#registerForm select,
      form#registerForm button {
        width: 100%;
        min-width: unset;
      }
    }
    @media (max-width: 600px) {
  form#registerForm {
    flex-direction: column;
    align-items: stretch;
    gap: 0.6rem;
  }

  form#registerForm input,
  form#registerForm select,
  form#registerForm button {
    width: 100% !important;
    font-size: 1rem;
  }

  #emoji-selector {
    max-width: 100% !important;
  }

  #scrollLeft,
  #scrollRight {
    font-size: 1.3rem;
  }

  footer {
    padding: 1rem;
  }
}
  </style>
</head>
<body>


  <main>
    <div id="testimonial" class="testimonial visible">
      ‚ÄúMomento cambi√≥ la forma en que comparto mis recuerdos. ¬°Me encanta!‚Äù
    </div>
  </main>

  <footer style="padding: 0.5rem 1rem; background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center;">
  <form id="registerForm" style="display: flex; align-items: center; gap: 0.4rem; flex-wrap: nowrap; margin: 0; padding: 0; width: 100%; overflow-x: auto;">

    <input type="text" id="name" placeholder="Nombre" required autocomplete="name"
      style="padding: 0.3rem 0.5rem; font-size: 0.85rem; border-radius: 4px; border: 1px solid #555; width: 110px;" />

    <input type="email" id="email" placeholder="Correo" required autocomplete="email"
      style="padding: 0.3rem 0.5rem; font-size: 0.85rem; border-radius: 4px; border: 1px solid #555; width: 130px;" />

    <input type="password" id="password" placeholder="Contrase√±a" required autocomplete="new-password"
      style="padding: 0.3rem 0.5rem; font-size: 0.85rem; border-radius: 4px; border: 1px solid #555; width: 110px;" />

    <div style="display: flex; align-items: center; gap: 4px;">
      <button type="button" id="scrollLeft" aria-label="Anterior"
        style="background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer;">‚Üê</button>

      <div id="emoji-selector" style="display: flex; gap: 4px; overflow-x: auto; max-width: 140px; padding: 2px 0;">
        <!-- Emojis compactos -->
        <input type="radio" name="emoji" id="emoji1" value="/emoji1.png" required><label for="emoji1"><img src="/emoji1.png" alt="emoji1"></label>
            <input type="radio" name="emoji" id="emoji2" value="/emoji2.png"><label for="emoji2"><img src="/emoji2.png" alt="emoji2"></label>
            <input type="radio" name="emoji" id="emoji3" value="/emoji3.png"><label for="emoji3"><img src="/emoji3.png" alt="emoji3"></label>
            <input type="radio" name="emoji" id="emoji4" value="/emoji4.png"><label for="emoji4"><img src="/emoji4.png" alt="emoji4"></label>
            <input type="radio" name="emoji" id="emoji5" value="/emoji5.png"><label for="emoji5"><img src="/emoji5.png" alt="emoji5"></label>
            <input type="radio" name="emoji" id="emoji6" value="/emoji6.png"><label for="emoji6"><img src="/emoji6.png" alt="emoji6"></label>
            <input type="radio" name="emoji" id="emoji7" value="/emoji7.png"><label for="emoji7"><img src="/emoji7.png" alt="emoji7"></label>
            <input type="radio" name="emoji" id="emoji8" value="/emoji8.png"><label for="emoji8"><img src="/emoji8.png" alt="emoji8"></label>
            <input type="radio" name="emoji" id="emoji9" value="/emoji9.png"><label for="emoji9"><img src="/emoji9.png" alt="emoji9"></label>
            <input type="radio" name="emoji" id="emoji10" value="/emoji10.png"><label for="emoji10"><img src="/emoji10.png" alt="emoji10"></label>
            <input type="radio" name="emoji" id="emoji11" value="/emoji11.png"><label for="emoji11"><img src="/emoji11.png" alt="emoji11"></label>
            <input type="radio" name="emoji" id="emoji12" value="/emoji12.png"><label for="emoji12"><img src="/emoji12.png" alt="emoji12"></label>
            <input type="radio" name="emoji" id="emoji13" value="/emoji13.png"><label for="emoji13"><img src="/emoji13.png" alt="emoji13"></label>
            <input type="radio" name="emoji" id="emoji14" value="/emoji14.png"><label for="emoji14"><img src="/emoji14.png" alt="emoji14"></label>
            <input type="radio" name="emoji" id="emoji15" value="/emoji15.png"><label for="emoji15"><img src="/emoji15.png" alt="emoji15"></label>
      </div>

      <button type="button" id="scrollRight" aria-label="Siguiente"
        style="background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer;">‚Üí</button>
    </div>

    <button type="submit"
      style="padding: 0.3rem 0.7rem; font-size: 0.85rem; border-radius: 4px; background-color: #5a9bd8; color: #fff; border: none; font-weight: 600; cursor: pointer;">
      Registrar
    </button>

  </form>
</footer>

  <script>
    // Testimonios con transici√≥n fade
    const testimonials = [
      "‚ÄúMe encanta la sensaci√≥n de urgencia y autenticidad en cada foto.‚Äù",
      "‚ÄúCompartir instantes nunca fue tan f√°cil y divertido.‚Äù",
      "‚ÄúHe conectado con amigos de una manera m√°s genuina.‚Äù",
      "‚ÄúEl dise√±o es limpio y la experiencia muy intuitiva.‚Äù",
      "‚ÄúCada momento desaparece, pero el recuerdo queda.‚Äù"
    ];
    let idx = 0;
    const testEl = document.getElementById('testimonial');
    setInterval(() => {
      testEl.classList.remove('visible');
      setTimeout(() => {
        idx = (idx + 1) % testimonials.length;
        testEl.textContent = testimonials[idx];
        testEl.classList.add('visible');
      }, 500);
    }, 7000);


    // Emoji carousel navigation
    document.getElementById('scrollLeft').addEventListener('click', () => {
      document.getElementById('emoji-selector').scrollBy({ left: -100, behavior: 'smooth' });
    });
    document.getElementById('scrollRight').addEventListener('click', () => {
      document.getElementById('emoji-selector').scrollBy({ left: 100, behavior: 'smooth' });
    });

    // Manejo del registro con emoji
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('name').value.trim();
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const emojiURL = document.querySelector('input[name="emoji"]:checked').value;

      const userData = {
        username,
        email,
        password,
        soulprint: { emojiURL }
      };

      try {
        const res = await fetch('https://momento-backend-production.up.railway.app/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });
        const data = await res.json();
        const msgBox = document.getElementById('messageBox');
        if (res.ok) {
          msgBox.textContent = 'Registro exitoso üéâ';
          msgBox.className = 'success';
          msgBox.style.display = 'block';
          setTimeout(() => window.location.href = 'login.html', 1500);
        } else {
          msgBox.textContent = data.message || 'Error en el registro';
          msgBox.className = 'error';
          msgBox.style.display = 'block';
        }
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
